    });

    function renderAlbums() {
      albums.forEach(album => {
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';

        const albumTitle = document.createElement('h2');
        albumTitle.textContent = `${album.title} (${album.year})`;
        albumDiv.appendChild(albumTitle);

        album.songs.forEach((song, index) => {
          const songDiv = document.createElement('div');
          songDiv.className = 'song';
          songDiv.textContent = `${index + 1}. ${song.title}`;
          
          songDiv.addEventListener('click', () => {
            playSong(song);
            showLyrics(song);
          });

          albumDiv.appendChild(songDiv);
        });

        albumsContainer.appendChild(albumDiv);
      });
    }

    function playSong(song) {
      audioPlayer.src = song.src;
      audioPlayer.play();
      nowPlaying.textContent = `Lecture: ${song.title}`;
    }

    function showLyrics(song) {
      if (song.lyrics) {
        lyricsTitle.textContent = song.title;
        lyricsText.textContent = song.lyrics;
        lyricsModal.classList.add('show');
      } else {
        lyricsTitle.textContent = song.title;
        lyricsText.textContent = "Paroles non disponibles.";
        lyricsModal.classList.add('show');
      }
    }
