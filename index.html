      { title: "All Too Well (10 Minute Version) (From The Vault)", src: "All Too Well (10 Minute Version).mp3", lyrics:"I walked through the door with you, the air was cold\nBut something 'bout it felt like home somehow\nAnd I left my scarf there at your sister's house\nAnd you've still got it in your drawer, even now\nOh, your sweet disposition and my wide-eyed gaze\nWe're singing in the car, getting lost upstate\nAutumn leaves falling down like pieces into place\nAnd I can picture it after all these days\n\nAnd I know it's long gone and\nThat magic's not here no more\nAnd I might be okay, but I'm not fine at all\nOh, oh, oh\n\n'Cause there we are again on that little town street\nYou almost ran the red 'cause you were lookin' over at me\nWind in my hair, I was there\nI remember it all too well\n\nPhoto album on the counter, your cheeks were turning red\nYou used to be a little kid with glasses in a twin-sized bed\nAnd your mother's telling stories 'bout you on the tee-ball team\nYou taught me 'bout your past, thinking your future was me\nAnd you were tossing me the car keys, 'fuck the patriarchy'\nKey chain on the ground, we were always skipping town\nAnd I was thinking on the drive down, any time now\nHe's gonna say it's love, you never called it what it was\n'Til we were dead and gone and buried\nCheck the pulse and come back swearing it's the same\nAfter three months in the grave\nAnd then you wondered where it went to as I reached for you\nBut all I felt was shame and you held my lifeless frame\n\nAnd I know it's long gone and\nThere was nothing else I could do\nAnd I forget about you long enough\nTo forget why I needed to\n\n'Cause there we are again in the middle of the night\nWe're dancing 'round the kitchen in the refrigerator light\nDown the stairs, I was there\nI remember it all too well\nAnd there we are again when nobody had to know\nYou kept me like a secret, but I kept you like an oath\nSacred prayer and we'd swear\nTo remember it all too well, yeah\n\nWell, maybe we got lost in translation\nMaybe I asked for too much\nBut maybe this thing was a masterpiece\n'Til you tore it all up\nRunning scared, I was there\nI remember it all too well\nAnd you call me up again just to break me like a promise\nSo casually cruel in the name of being honest\nI'm a crumpled up piece of paper lying here\n'Cause I remember it all, all, all\n\nThey say all's well that ends well, but I'm in a new Hell\nEvery time you double-cross my mind\nYou said if we had been closer in age maybe it would have been fine\nAnd that made me want to die\nThe idea you had of me, who was she?\nA never-needy, ever-lovely jewel whose shine reflects on you\nNot weeping in a party bathroom\nSome actress asking me what happened, you\nThat's what happened, you\nYou who charmed my dad with self-effacing jokes\nSipping coffee like you're on a late-night show\nBut then he watched me watch the front door all night, willing you to come\nAnd he said, 'It's supposed to be fun turning twenty-one'\n\nTime won't fly, it's like I'm paralyzed by it\nI'd like to be my old self again, but I'm still trying to find it\nAfter plaid shirt days and nights when you made me your own\nNow you mail back my things and I walk home alone\nBut you keep my old scarf from that very first week\n'Cause it reminds you of innocence and it smells like me\nYou can't get rid of it\n'Cause you remember it all too well, yeah\n'Cause there we are again when I loved you so\nBack before you lost the one real thing you've ever known\n\nIt was rare, I was there\nI remember it all too well\nWind in my hair, you were there\nYou remember it all\nDown the stairs, you were there\nYou remember it all\nIt was rare, I was there\nI remember it all too well\n\nAnd I was never good at telling jokes, but the punch line goes\n'I'll get older, but your lovers stay my age'\nFrom when your Brooklyn broke my skin and bones\nI'm a soldier who's returning half her weight\nAnd did the twin flame bruise paint you blue?\nJust between us, did the love affair maim you, too?\n'Cause in this city's barren cold\nI still remember the first fall of snow\nAnd how it glistened as it fell\nI remember it all too well\n\nJust between us, did the love affair maim you all too well?\nJust between us, do you remember it all too well?\nJust between us, I remember it (Just between us), all too well\nWind in my hair, I was there, I was there\nDown the stairs, I was there, I was there\nSacred prayer, I was there, I was there\nIt was rare, you remember it all too well\nWind in my hair, I was there, I was there\nDown the stairs, I was there, I was there\nSacred prayer, I was there, I was there\nIt was rare, you remember it\nWind in my hair, I was there, I was there\nDown the stairs, I was there, I was there\nSacred prayer, I was there, I was there\nIt was rare, you remember it\nWind in my hair, I was there, I was there\nDown the stairs, I was there, I was there\nSacred prayer, I was there, I was there\nIt was rare, you remember it"}

document.addEventListener('DOMContentLoaded', function() {
  // S√©lections d'√©l√©ments DOM
  const albumsContainer = document.getElementById('albums-container');
  const audioPlayer = document.getElementById('audioPlayer');
  const nowPlayingTitle = document.getElementById('now-playing-title');
  const nowPlayingAlbum = document.getElementById('now-playing-album');
  const lyricsModal = document.getElementById('lyricsModal');
  const lyricsTitle = document.getElementById('lyricsTitle');
  const lyricsAlbum = document.getElementById('lyricsAlbum');
  const lyricsText = document.getElementById('lyricsText');
  const closeLyrics = document.getElementById('closeLyrics');
  const shuffleAllBtn = document.getElementById('shuffleAll');
  const playAlbumBtn = document.getElementById('playAlbum');

  // Variables d'√©tat
  let currentSong = null;
  let currentAlbum = null;
  let shuffledPlaylist = [];
  let currentAlbumPlaylist = null;

  // Fermer la modale
  closeLyrics.addEventListener('click', () => {
    lyricsModal.classList.remove('show');
  });

  // Fermer en cliquant √† l'ext√©rieur
  lyricsModal.addEventListener('click', (e) => {
    if (e.target === lyricsModal) {
      lyricsModal.classList.remove('show');
    }
  });

  // Fonction pour assombrir une couleur
  function darkenColor(color, percent) {
    return color; // Impl√©mentation simplifi√©e
  }

  // Jouer une chanson
  function playSong(song, album) {
    currentSong = song;
    currentAlbum = album;
    
    audioPlayer.src = song.src;
    audioPlayer.play()
      .then(() => {
        nowPlayingTitle.textContent = song.title;
        nowPlayingAlbum.textContent = `from ${album.title} (${album.year})`;
      })
      .catch(error => {
        console.error("Audio playback error:", error);
        nowPlayingTitle.textContent = "Audio playback error";
        nowPlayingAlbum.textContent = song.title;
      });
  }

  // Afficher les paroles
  function showLyrics(song, album) {
    lyricsTitle.textContent = song.title;
    lyricsAlbum.textContent = `Album: ${album.title} (${album.year})`;
    lyricsText.textContent = song.lyrics || "Lyrics unavailable";
    lyricsModal.classList.add('show');
  }

  // Configurer la playlist al√©atoire
  function setupShufflePlaylist() {
    shuffledPlaylist = [];
    albums.forEach(album => {
      album.songs.forEach(song => {
        shuffledPlaylist.push({
          song: song,
          album: album
        });
      });
    });
    shuffledPlaylist = shuffledPlaylist.sort(() => Math.random() - 0.5);
  }

  // Configurer la playlist d'album
  function setupAlbumPlaylist(album) {
    currentAlbumPlaylist = {
      album: album,
      songs: [...album.songs],
      currentIndex: 0
    };
  }

  // Bouton Shuffle All
  shuffleAllBtn.addEventListener('click', function() {
    setupShufflePlaylist();
    if (shuffledPlaylist.length > 0) {
      const {song, album} = shuffledPlaylist[0];
      playSong(song, album);
      
      audioPlayer.onended = function() {
        const currentIndex = shuffledPlaylist.findIndex(item => item.song === currentSong);
        if (currentIndex < shuffledPlaylist.length - 1) {
          const nextSong = shuffledPlaylist[currentIndex + 1];
          playSong(nextSong.song, nextSong.album);
        }
      };
    }
  });

  // Bouton Play Album
  playAlbumBtn.addEventListener('click', function() {
    const albumToPlay = currentAlbum || albums[0];
    setupAlbumPlaylist(albumToPlay);
    
    if (currentAlbumPlaylist.songs.length > 0) {
      playSong(currentAlbumPlaylist.songs[0], currentAlbumPlaylist.album);
      
      audioPlayer.onended = function() {
        const currentIndex = currentAlbumPlaylist.songs.indexOf(currentSong);
        if (currentIndex < currentAlbumPlaylist.songs.length - 1) {
          playSong(currentAlbumPlaylist.songs[currentIndex + 1], currentAlbumPlaylist.album);
        }
      };
    }
  });
  

  // Rendre les albums
  function renderAlbums() {
    albumsContainer.innerHTML = '';
    
    albums.forEach(album => {
      const albumCard = document.createElement('div');
      albumCard.className = 'album-card';
      albumCard.style.border = `2px solid ${album.color}`;

      const albumHeader = document.createElement('div');
      albumHeader.className = 'album-header';
      albumHeader.style.background = `linear-gradient(135deg, ${album.color}, ${darkenColor(album.color, 20)})`;
      
      const albumYear = document.createElement('div');
      albumYear.className = 'album-year';
      albumYear.textContent = album.year;
      
      const albumTitle = document.createElement('h2');
      albumTitle.className = 'album-title';
      albumTitle.textContent = album.title;
      
      albumHeader.appendChild(albumYear);
      albumHeader.appendChild(albumTitle);
      
      const albumSongs = document.createElement('div');
      albumSongs.className = 'album-songs';
      
      const songList = document.createElement('ul');
      songList.className = 'song-list';
      
      album.songs.forEach((song, index) => {
        const songItem = document.createElement('li');
        songItem.className = 'song-item';
        songItem.innerHTML = `
          <span class="song-number">${index + 1}.</span>
          <span class="song-title">${song.title}</span>
          <button class="lyrics-btn">Lyrics</button>
        `;
        
        songItem.addEventListener('click', () => {
          document.querySelectorAll('.song-item.active').forEach(item => {
            item.classList.remove('active');
          });
          songItem.classList.add('active');
          playSong(song, album);
        });

        const lyricsBtn = songItem.querySelector('.lyrics-btn');
        lyricsBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          showLyrics(song, album);
        });
        
        songList.appendChild(songItem);
      });
      
      albumSongs.appendChild(songList);
      albumCard.appendChild(albumHeader);
      albumCard.appendChild(albumSongs);
      albumsContainer.appendChild(albumCard);
    });
  }

  // Initialisation
  renderAlbums();
});

const searchInput = document.getElementById('searchInput');
const searchResults = document.getElementById('searchResults');

searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  searchResults.innerHTML = '';

  if (query.length > 0) {
    const results = [];
    albums.forEach(album => {
      album.songs.forEach(song => {
        if (
          song.title.toLowerCase().includes(query) || 
          album.title.toLowerCase().includes(query) ||
          (song.lyrics && song.lyrics.toLowerCase().includes(query))
        ) {
          results.push({ song, album });
        }
      });
    });

    if (results.length > 0) {
      results.forEach(result => {
        const resultItem = document.createElement('div');
        resultItem.textContent = `${result.song.title} (${result.album.title})`;
        resultItem.addEventListener('click', () => {
          playSong(result.song, result.album);
          searchResults.style.display = 'none';
        });
        searchResults.appendChild(resultItem);
      });
      searchResults.style.display = 'block';
    } else {
      searchResults.style.display = 'none';
    }
  } else {
    searchResults.style.display = 'none';
  }
});

// Fermer les r√©sultats si on clique ailleurs
document.addEventListener('click', (e) => {
  if (e.target !== searchInput) {
    searchResults.style.display = 'none';
  }
});
</script>
