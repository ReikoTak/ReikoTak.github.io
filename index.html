    }

      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: var(--dark);
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    .divider {
      height: 4px;
      width: 100px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      margin: 0 auto 30px;
      border-radius: 2px;
    }
    
    .albums-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .album-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .album-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }
    
    .album-header {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: white;
      padding: 20px;
      position: relative;
    }
    
    .album-year {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .album-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    
    .album-songs {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .song-list {
      list-style: none;
    }
    
    .song-item {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
    }
    
    .song-item:last-child {
      border-bottom: none;
    }
    
    .song-item:hover {
      background: rgba(231, 76, 60, 0.1);
    }
    
    .song-item.active {
      background: rgba(231, 76, 60, 0.2);
      font-weight: 600;
    }
    
    .song-number {
      color: var(--primary);
      font-weight: 600;
      margin-right: 15px;
      min-width: 25px;
    }
    
    .song-title {
      flex-grow: 1;
    }
    
    .lyrics-btn {
      background: none;
      border: none;
      color: var(--secondary);
      cursor: pointer;
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 15px;
      transition: all 0.2s ease;
      margin-left: 10px;
    }
    
    .lyrics-btn:hover {
      background: rgba(52, 152, 219, 0.1);
    }
    
    .player-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 30px;
      position: sticky;
      bottom: 20px;
    }
    
    .now-playing {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .now-playing-info {
      flex-grow: 1;
    }
    
    .now-playing-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--primary);
    }
    
    .now-playing-album {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    audio {
      width: 100%;
      border-radius: 10px;
    }
    
    audio::-webkit-media-controls-panel {
      background: var(--light);
    }
    
    /* Modal pour les paroles */
    .lyrics-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .lyrics-modal.show {
      display: flex;
    }
    
    .lyrics-content {
      background: white;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }
    
    .lyrics-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .lyrics-album {
      font-size: 1rem;
      color: var(--dark);
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    .lyrics-text {
      white-space: pre-line;
      line-height: 1.8;
    }
    
    .close-lyrics {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--dark);
    }
    
    /* Scrollbar styling */
    .album-songs::-webkit-scrollbar {
      width: 8px;
    }
    
    .album-songs::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }

      background: var(--primary);
      border-radius: 10px;
    }

      h1 {
        font-size: 2.5rem;
      }

        grid-template-columns: 1fr;
      }

      .lyrics-content {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>

   document.addEventListener('DOMContentLoaded', function() {
      const albumsContainer = document.getElementById('albums-container');
      const audioPlayer = document.getElementById('audioPlayer');
      const nowPlayingTitle = document.getElementById('now-playing-title');
      const nowPlayingAlbum = document.getElementById('now-playing-album');
      const lyricsModal = document.getElementById('lyricsModal');
      const lyricsTitle = document.getElementById('lyricsTitle');
      const lyricsAlbum = document.getElementById('lyricsAlbum');
      const lyricsText = document.getElementById('lyricsText');
      const closeLyrics = document.getElementById('closeLyrics');

      let currentSong = null;
      let currentAlbum = null;

      // Fermer la modale
      closeLyrics.addEventListener('click', () => {
        lyricsModal.classList.remove('show');
      });

      // Fermer en cliquant à l'extérieur
      lyricsModal.addEventListener('click', (e) => {
        if (e.target === lyricsModal) {
          lyricsModal.classList.remove('show');
        }
      });

      // Rendre les albums
      function renderAlbums() {
        albumsContainer.innerHTML = '';
        
        albums.forEach(album => {
          const albumCard = document.createElement('div');
          albumCard.className = 'album-card';
          albumCard.style.border = `2px solid ${album.color}`;

          const albumHeader = document.createElement('div');
          albumHeader.className = 'album-header';
          albumHeader.style.background = `linear-gradient(135deg, ${album.color}, ${darkenColor(album.color, 20)})`;
          
          const albumYear = document.createElement('div');
          albumYear.className = 'album-year';
          albumYear.textContent = album.year;
          
          const albumTitle = document.createElement('h2');
          albumTitle.className = 'album-title';
          albumTitle.textContent = album.title;
          
          albumHeader.appendChild(albumYear);
          albumHeader.appendChild(albumTitle);
          
          const albumSongs = document.createElement('div');
          albumSongs.className = 'album-songs';
          
          const songList = document.createElement('ul');
          songList.className = 'song-list';
          
          album.songs.forEach((song, index) => {
            const songItem = document.createElement('li');
            songItem.className = 'song-item';
            songItem.innerHTML = `
              <span class="song-number">${index + 1}.</span>
              <span class="song-title">${song.title}</span>
              <button class="lyrics-btn">Paroles</button>
            `;
            
            songItem.addEventListener('click', () => {
              // Mettre à jour la sélection active
              document.querySelectorAll('.song-item.active').forEach(item => {
                item.classList.remove('active');
              });
              songItem.classList.add('active');
              
              playSong(song, album);
            });

            // Bouton paroles
            const lyricsBtn = songItem.querySelector('.lyrics-btn');
            lyricsBtn.addEventListener('click', (e) => {
              e.stopPropagation(); // Empêcher le déclenchement du click sur songItem
              showLyrics(song, album);
            });
            
            songList.appendChild(songItem);
          });
          
          albumSongs.appendChild(songList);
          albumCard.appendChild(albumHeader);
          albumCard.appendChild(albumSongs);
          albumsContainer.appendChild(albumCard);
        });
      }

      // Fonction pour assombrir une couleur
      function darkenColor(color, percent) {
        // Implémentation simplifiée - utiliser une librairie de couleur en production
        return color;
      }

      // Jouer une chanson
      function playSong(song, album) {
        currentSong = song;
        currentAlbum = album;
        
        audioPlayer.src = song.src;
        audioPlayer.play()
          .then(() => {
            nowPlayingTitle.textContent = song.title;
            nowPlayingAlbum.textContent = `de l'album ${album.title} (${album.year})`;
          })
          .catch(error => {
            console.error("Erreur de lecture:", error);
            nowPlayingTitle.textContent = "Erreur de lecture";
            nowPlayingAlbum.textContent = song.title;
          });
      }

      // Afficher les paroles
      function showLyrics(song, album) {
        lyricsTitle.textContent = song.title;
        lyricsAlbum.textContent = `Album: ${album.title} (${album.year})`;
        lyricsText.textContent = song.lyrics || "Paroles non disponibles.";
        lyricsModal.classList.add('show');
      }

      // Initialisation
      renderAlbums();
    });
  </script>
