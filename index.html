  {
    title: "Midnights",
    year: "2022",
    color: "#5b6486",
    songs: [
      { title: "Lavender Haze", src: "Lavender Haze.mp3", lyrics: "Meet me at midnight... Staring at the ceiling with you Oh, you don't ever say too much And you don't really read into My melancholia I been under scrutiny (yeah, oh, yeah) You handle it beautifully (yeah, oh, yeah) All this shit is new to me (yeah, oh, yeah) I feel the lavender haze creeping up on me Surreal I'm damned if I do give a damn what people say No deal The 1950s shit they want from me I just wanna stay in that lavender haze All they keep asking me (all they keep asking me) Is if I'm gonna be your bride The only kind of girl they see (the only kind of girl they see) Is a one-night or a wife I find it dizzying (yeah, oh, yeah) They're bringing up my history (yeah, oh, yeah) But you weren't even listening (yeah, oh, yeah)" },
      { title: "Maroon", src: "Maroon.mp3", lyrics: "When the morning came we were cleaning incense off your vinyl shelf 'Cause we lost track of time again Laughing with my feet in your lap Like you were my closest friend 'How'd we end up on the floor anyway?' You say 'Your roommate's cheap-ass screw-top ros√© That's how' I see you every day now And I chose you The one I was dancing with in New York No shoes, looked up at the sky and it was maroon The burgundy on my t-shirt when you splashed your wine into me And how the blood rushed into my cheeks, so scarlet, it was maroon The mark you saw on my collarbone, the rust that grew between telephones The lips I used to call home, so scarlet, it was maroon" },
      { title: "Anti-Hero", src: "Anti-Hero.mp3", lyrics: "I have this thing where I get older but just never wiser Midnights become my afternoons When my depression works the graveyard shift All of the people I've ghosted stand there in the room I should not be left to my own devices They come with prices and vices I end up in crisis (tale as old as time) I wake up screaming from dreaming One day I'll watch as you're leaving 'Cause you got tired of my scheming (for the last time) It's me, hi, I'm the problem, it's me At tea time, everybody agrees I'll stare directly at the sun but never in the mirror It must be exhausting always rooting for the anti-hero" },
      { title: "Snow On The Beach ft. Lana Del Rey", src: "Snow On The Beach ft. Lana Del Rey.mp3", lyrics: "One night a few moons ago I saw flecks of what could've been lights But it might just have been you Passing by unbeknownst to me Life is emotionally abusive And time can't stop me quite like you did And my flight was awful, thanks for asking I'm unglued from all of the past things I'm unhinged and laughing And I wondered if it's just like snow on the beach Weird but fucking beautiful Flying in a dream, stars by the pocketful You wanting me tonight feels impossible But it's coming down, no sound, it's all around Like snow on the beach" },
      { title: "You're On Your Own, Kid", src: "You_re On Your Own, Kid.mp3", lyrics: "Summer went away Still the yearning stays I play it cool with the best of them I wait patiently He's gonna notice me It's okay, we're the best of friends Anyway I hear it in your voice You're smoking with your boys I touch my phone as if it's your face I didn't choose this town I dream of getting out There's just one who could make me stay All my days From sprinkler splashes to fireplace ashes I waited ages to see you there I search the party of better bodies Just to learn that you never cared You're on your own, kid You always have been" },
      { title: "Midnight Rain", src: "Midnight Rain.mp3", lyrics: "He was sunshine, I was midnight rain He wanted it comfortable I wanted that pain He wanted a bride I was making my own name Chasing that fame He stayed the same All of me changed like midnight rain And I never think of him Except on midnights like this The kind of love that you only find once in a lifetime The kind that leaves you breathless I'm making my own name Chasing that fame He stayed the same All of me changed like midnight Rain, he wanted it comfortable I wanted that pain He wanted a bride I was making my own name Chasing that fame He stayed the same All of me changed like midnight" },
      { title: "Question...?", src: "Question....mp3", lyrics: "Good girl, sad boy Big city, wrong choices We had one thing going on I swear that it was something 'Cause I don't remember who I was before you Painted all my nights a color I have searched for since But one thing after another Fuckin' situations, circumstances Miscommunications and I Have to say By the way I just may like some explanations Can I ask you a question? Did you ever have someone kiss you in a crowded room And every single one of your friends was making fun of you But 15 seconds later they were clapping too? Then what did you do? Did you leave her house in the middle of the night? Did you wish you'd put up more of a fight? When she said it was too much? Do you wish you could still touch her?" },
      { title: "Vigilante Shit", src: "Vigilante Shit.mp3", lyrics: "Draw the cat eye sharp enough to kill a man You did some bad things, but I'm the worst of them Sometimes I wonder which one'll be your last lie They say looks can kill and I might try I don't dress for women I don't dress for men Lately I've been dressing for revenge She needed cold hard proof so I gave her some She had the envelope, where you think she got it from? Now she gets the house, gets the kids, gets the pride Picture me thick as thieves with your ex-wife And she looks so pretty Driving in your Benz Lately she's been dressing for revenge" },
      { title: "Bejeweled", src: "Bejeweled.mp3", lyrics: "Baby love, I think I've been a little too kind Didn't notice you walking all over my peace of mind In the shoes I gave you as a present Baby boy, I think I've been too good of a girl (too good of a girl) Did all the extra credit, then got graded on a curve I think it's time to teach some lessons I made you my world (huh), have you heard? (Huh) I can reclaim the land And I miss you (I miss you) But I miss sparkling (ah, hey) Best believe I'm still bejeweled When I walk in the room I can still make the whole place shimmer (shimmer) And when I meet the band They ask, 'Do you have a man?' I can still say, 'I don't remember'" },
      { title: "Labyrinth", src: "Labyrinth.mp3", lyrics: "It only hurts this much right now Was what I was thinking the whole time Breathe in, breathe through, breathe deep, breathe out I'll be getting over you my whole life You know how scared I am of elevators Never trust it if it rises fast It can't last Uh-oh, I'm falling in love Oh no, I'm falling in love again Oh, I'm falling in love I thought the plane was going down How'd you turn it right around?" },
      { title: "Karma", src: "Karma.mp3", lyrics: "You're talking shit for the hell of it Addicted to betrayal, but you're relevant You're terrified to look down 'Cause if you dare, you'll see the glare Of everyone you burned just to get there It's coming back around And I keep my side of the street clean You wouldn't know what I mean 'Cause karma is my boyfriend Karma is a god Karma is the breeze in my hair on the weekend Karma's a relaxing thought Aren't you envious that for you it's not? Sweet like honey, karma is a cat Purring in my lap 'cause it loves me Flexing like a goddamn acrobat Me and karma vibe like that" },
      { title: "Sweet Nothing", src: "Sweet Nothing.mp3", lyrics: "On the way home I wrote a poem You say, 'What a mind' This happens all the time 'Cause they said the end is coming Everyone's up to something I find myself running home to your sweet nothings Outside, they're push and shoving You're in the kitchen humming All that you ever wanted from me was sweet nothing" },
      { title: "Mastermind", src: "Mastermind.mp3", lyrics: "Once upon a time, the planets and the fates And all the stars aligned You and I ended up in the same room At the same time And the touch of a hand lit the fuse Of a chain reaction of countermoves To assess the equation of you Checkmate, I couldn't lose What if I told you none of it was accidental? And the first night that you saw me, nothing was gonna stop me? I laid the groundwork and then, just like clockwork The dominoes cascaded in a line What if I told you I'm a mastermind? And now you're mine It was all by design 'Cause I'm a mastermind" },
      { title: "The Great War", src: "The Great War.mp3", lyrics: "My knuckles were bruised like violets Sucker punching walls, cursed you as I sleep-talked Spineless in my tomb of silence Tore your banners down, took the battle underground And maybe it was ego swinging Maybe it was her Flashes of the battle come back to me in a blur All that bloodshed, crimson clover Uh-huh, sweet dream was over My hand was the one you reached for All throughout the Great War Always remember Uh-huh, tears on the letter I vowed not to cry anymore If we survived the Great War" },
      { title: "Bigger Than The Whole Sky", src: "Bigger Than The Whole Sky.mp3", lyrics: "No words appear before me in the aftermath Salt streams out my eyes and into my ears Every single thing I touch becomes sick with sadness 'Cause it's all over now, all out to sea Goodbye, goodbye, goodbye You were bigger than the whole sky You were more than just a short time And I've got a lot to pine about I've got a lot to live without I'm never gonna meet What could've been, would've been What should've been you What could've been, would've been you" },
      { title: "Paris", src: "Paris.mp3", lyrics: "Your ex-friend's sister met someone at a club and he kissed her Turns out it was that guy you hooked up with ages ago, some wannabe Z-lister And all the outfits were terrible 2003 unbearable Did you see the photos? No, I didn't but thanks though I'm so in love that I might stop breathing Drew a map on your bedroom ceiling No, I didn't see the news 'Cause we were somewhere in Paris We were somewhere in Paris (in Paris) We were somewhere in Paris You could be my jailer, Burton to this Taylor Every love I've known in comparison is a failure I forget their names now, I'm so very tame now Never be the same now, now" },

document.addEventListener('DOMContentLoaded', function() {
  // S√©lections d'√©l√©ments DOM
  const albumsContainer = document.getElementById('albums-container');
  const audioPlayer = document.getElementById('audioPlayer');
  const nowPlayingTitle = document.getElementById('now-playing-title');
  const nowPlayingAlbum = document.getElementById('now-playing-album');
  const lyricsModal = document.getElementById('lyricsModal');
  const lyricsTitle = document.getElementById('lyricsTitle');
  const lyricsAlbum = document.getElementById('lyricsAlbum');
  const lyricsText = document.getElementById('lyricsText');
  const closeLyrics = document.getElementById('closeLyrics');
  const shuffleAllBtn = document.getElementById('shuffleAll');
  const playAlbumBtn = document.getElementById('playAlbum');

  // Variables d'√©tat
  let currentSong = null;
  let currentAlbum = null;
  let shuffledPlaylist = [];
  let currentAlbumPlaylist = null;

  // Fermer la modale
  closeLyrics.addEventListener('click', () => {
    lyricsModal.classList.remove('show');
  });

  // Fermer en cliquant √† l'ext√©rieur
  lyricsModal.addEventListener('click', (e) => {
    if (e.target === lyricsModal) {
      lyricsModal.classList.remove('show');
    }
  });

  // Fonction pour assombrir une couleur
  function darkenColor(color, percent) {
    return color; // Impl√©mentation simplifi√©e
  }

  // Jouer une chanson
  function playSong(song, album) {
    currentSong = song;
    currentAlbum = album;
    
    audioPlayer.src = song.src;
    audioPlayer.play()
      .then(() => {
        nowPlayingTitle.textContent = song.title;
        nowPlayingAlbum.textContent = `from ${album.title} (${album.year})`;
      })
      .catch(error => {
        console.error("Audio playback error:", error);
        nowPlayingTitle.textContent = "Audio playback error";
        nowPlayingAlbum.textContent = song.title;
      });
  }

  // Afficher les paroles
  function showLyrics(song, album) {
    lyricsTitle.textContent = song.title;
    lyricsAlbum.textContent = `Album: ${album.title} (${album.year})`;
    lyricsText.textContent = song.lyrics || "Lyrics unavailable";
    lyricsModal.classList.add('show');
  }

  // Configurer la playlist al√©atoire
  function setupShufflePlaylist() {
    shuffledPlaylist = [];
    albums.forEach(album => {
      album.songs.forEach(song => {
        shuffledPlaylist.push({
          song: song,
          album: album
        });
      });
    });
    shuffledPlaylist = shuffledPlaylist.sort(() => Math.random() - 0.5);
  }

  // Configurer la playlist d'album
  function setupAlbumPlaylist(album) {
    currentAlbumPlaylist = {
      album: album,
      songs: [...album.songs],
      currentIndex: 0
    };
  }

  // Bouton Shuffle All
  shuffleAllBtn.addEventListener('click', function() {
    setupShufflePlaylist();
    if (shuffledPlaylist.length > 0) {
      const {song, album} = shuffledPlaylist[0];
      playSong(song, album);
      
      audioPlayer.onended = function() {
        const currentIndex = shuffledPlaylist.findIndex(item => item.song === currentSong);
        if (currentIndex < shuffledPlaylist.length - 1) {
          const nextSong = shuffledPlaylist[currentIndex + 1];
          playSong(nextSong.song, nextSong.album);
        }
      };
    }
  });

  // Bouton Play Album
  playAlbumBtn.addEventListener('click', function() {
    const albumToPlay = currentAlbum || albums[0];
    setupAlbumPlaylist(albumToPlay);
    
    if (currentAlbumPlaylist.songs.length > 0) {
      playSong(currentAlbumPlaylist.songs[0], currentAlbumPlaylist.album);
      
      audioPlayer.onended = function() {
        const currentIndex = currentAlbumPlaylist.songs.indexOf(currentSong);
        if (currentIndex < currentAlbumPlaylist.songs.length - 1) {
          playSong(currentAlbumPlaylist.songs[currentIndex + 1], currentAlbumPlaylist.album);
        }
      };
    }
  });
  

  // Rendre les albums
  function renderAlbums() {
    albumsContainer.innerHTML = '';
    
    albums.forEach(album => {
      const albumCard = document.createElement('div');
      albumCard.className = 'album-card';
      albumCard.style.border = `2px solid ${album.color}`;

      const albumHeader = document.createElement('div');
      albumHeader.className = 'album-header';
      albumHeader.style.background = `linear-gradient(135deg, ${album.color}, ${darkenColor(album.color, 20)})`;
      
      const albumYear = document.createElement('div');
      albumYear.className = 'album-year';
      albumYear.textContent = album.year;
      
      const albumTitle = document.createElement('h2');
      albumTitle.className = 'album-title';
      albumTitle.textContent = album.title;
      
      albumHeader.appendChild(albumYear);
      albumHeader.appendChild(albumTitle);
      
      const albumSongs = document.createElement('div');
      albumSongs.className = 'album-songs';
      
      const songList = document.createElement('ul');
      songList.className = 'song-list';
      
      album.songs.forEach((song, index) => {
        const songItem = document.createElement('li');
        songItem.className = 'song-item';
        songItem.innerHTML = `
          <span class="song-number">${index + 1}.</span>
          <span class="song-title">${song.title}</span>
          <button class="lyrics-btn">Lyrics</button>
        `;
        
        songItem.addEventListener('click', () => {
          document.querySelectorAll('.song-item.active').forEach(item => {
            item.classList.remove('active');
          });
          songItem.classList.add('active');
          playSong(song, album);
        });

        const lyricsBtn = songItem.querySelector('.lyrics-btn');
        lyricsBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          showLyrics(song, album);
        });
        
        songList.appendChild(songItem);
      });
      
      albumSongs.appendChild(songList);
      albumCard.appendChild(albumHeader);
      albumCard.appendChild(albumSongs);
      albumsContainer.appendChild(albumCard);
    });
  }

  // Initialisation
  renderAlbums();
});

const searchInput = document.getElementById('searchInput');
const searchResults = document.getElementById('searchResults');

searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  searchResults.innerHTML = '';

  if (query.length > 0) {
    const results = [];
    albums.forEach(album => {
      album.songs.forEach(song => {
        if (
          song.title.toLowerCase().includes(query) || 
          album.title.toLowerCase().includes(query) ||
          (song.lyrics && song.lyrics.toLowerCase().includes(query))
        ) {
          results.push({ song, album });
        }
      });
    });

    if (results.length > 0) {
      results.forEach(result => {
        const resultItem = document.createElement('div');
        resultItem.textContent = `${result.song.title} (${result.album.title})`;
        resultItem.addEventListener('click', () => {
          playSong(result.song, result.album);
          searchResults.style.display = 'none';
        });
        searchResults.appendChild(resultItem);
      });
      searchResults.style.display = 'block';
    } else {
      searchResults.style.display = 'none';
    }
  } else {
    searchResults.style.display = 'none';
  }
});

// Fermer les r√©sultats si on clique ailleurs
document.addEventListener('click', (e) => {
  if (e.target !== searchInput) {
    searchResults.style.display = 'none';
  }
});
</script>
