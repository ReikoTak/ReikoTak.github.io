    songs: [
      { title: "Mine", src: "Mine.mp3", lyrics: "You were in college, working part-time, waiting tables\nLeft a small town, never looked back\nI was a flight risk, afraid of fallin'\nWondering why we bother with love if it never lasts\n\nI say, \'Can you believe it?\nAs we're lyin' on the couch?\'\nThe moment, I can see it\nYes, yes, I can see it now\n\nDo you remember, we were sittin' there by the water?\nYou put your arm around me for the first time\nYou made a rebel of a careless man's careful daughter\nYou are the best thing that's ever been mine\n\nFlash forward and we're takin' on the world together\nAnd there's a drawer of my things at your place\nYou learn my secrets and you figure out why I'm guarded\nYou say we'll never make my parents' mistakes\n\nBut we got bills to pay\nWe got nothin' figured out\nWhen it was hard to take\nYes, yes, this is what I thought about\n\nDo you remember, we were sittin' there by the water?\nYou put your arm around me for the first time\nYou made a rebel of a careless man's careful daughter\nYou are the best thing that's ever been mine\n\nDo you remember all the city lights on the water?\nYou saw me start to believe for the first time\nYou made a rebel of a careless man's careful daughter\nYou are the best thing that's ever been mine\n\nOh, oh, oh, oh\n\nAnd I remember that fight, 2:30 AM\nWhen everything was slipping right out of our hands\nI ran out crying and you followed me out into the street\nBraced myself for the \'Goodbye\'\n'Cause that's all I've ever known\nThen you took me by surprise\nYou said, \'I'll never leave you alone.\'\n\nYou said, \'I remember how we felt sitting by the water\nAnd every time I look at you, it's like the first time\nI fell in love with a careless man's careful daughter\nShe is the best thing that's ever been mine\'\n\nHold on, make it last\nHold on, never turn back\n\nYou made a rebel of a careless man's careful daughter\nYou are the best thing that's ever been mine\n\nDo you believe it?\nWe're gonna make it now\nAnd I can see it\nI can see it now" },
      { title: "Sparks Fly", src: "Sparks Fly.mp3", lyrics: "The way you move is like a full-on rainstorm\nAnd I'm a house of cards\nYou're the kind of reckless that should send me runnin'\nBut I kinda know that I won't get far\n\nAnd you stood there in front of me just\nClose enough to touch\nClose enough to hope you couldn't\nSee what I was thinkin' of\n\nDrop everything now\nMeet me in the pouring rain\nKiss me on the sidewalk\nTake away the pain\n'Cause I see sparks fly whenever you smile\n\nGet me with those green eyes, baby\nAs the lights go down\nGive me something that'll haunt me when you're not around\n'Cause I see sparks fly whenever you smile\n\nMy mind forgets to remind me\nYou're a bad idea\nYou touch me once and it's really somethin'\nYou find I'm even better than you imagined I would be\n\nI'm on my guard for the rest of the world\nBut with you I know it's no good\nAnd I could wait patiently but I really wish you would\n\nDrop everything now\nMeet me in the pouring rain\nKiss me on the sidewalk\nTake away the pain\n'Cause I see sparks fly whenever you smile\n\nGet me with those green eyes, baby\nAs the lights go down\nGive me something that'll haunt me when you're not around\n'Cause I see sparks fly whenever you smile\n\nI run my fingers through your hair\nAnd watch the lights go wild\nJust keep on keepin' your eyes on me\nIt's just wrong enough to make it feel right\nAnd lead me up the staircase\nWon't you whisper soft and slow?\nI'm captivated by you, baby\nLike a fireworks show\n\nDrop everything now\nMeet me in the pouring rain\nKiss me on the sidewalk\nTake away the pain\n'Cause I see sparks fly whenever you smile\n\nGet me with those green eyes, baby\nAs the lights go down\nGive me something that'll haunt me when you're not around\n'Cause I see sparks fly whenever you smile\n\nAnd the sparks fly\nOh, baby, smile\nAnd the sparks fly" },
      { title: "Back to December", src: "Back To December.mp3", lyrics: "I'm so glad you made time to see me\nHow's life, tell me how's your family?\nI haven't seen them in a while\nYou've been good, busier than ever\nWe small talk, work and the weather\nYour guard is up and I know why\n\nBecause the last time you saw me\nIs still burned in the back of your mind\nYou gave me roses and I left them there to die\n\nSo this is me swallowing my pride\nStanding in front of you saying I'm sorry for that night\nAnd I go back to December all the time\nIt turns out freedom ain't nothing but missing you\nWishing I'd realized what I had when you were mine\nI go back to December, turn around and make it alright\nI go back to December all the time\n\nThese days I haven't been sleeping\nStaying up playing back myself leaving\nWhen your birthday passed and I didn't call\nThen I think about summer, all the beautiful times\nI watched you laughing from the passenger side\nAnd realized I loved you in the fall\n\nAnd then the cold came, the dark days\nWhen fear crept into my mind\nYou gave me all your love and all I gave you was goodbye\n\nSo this is me swallowing my pride\nStanding in front of you saying I'm sorry for that night\nAnd I go back to December all the time\nIt turns out freedom ain't nothing but missing you\nWishing I'd realized what I had when you were mine\nI go back to December, turn around and change my own mind\nI go back to December all the time\n\nI miss your tanned skin, your sweet smile\nSo good to me, so right\nAnd how you held me in your arms that September night\nThe first time you ever saw me cry\nMaybe this is wishful thinking\nProbably mindless dreaming\nBut if we loved again, I swear I'd love you right\n\nI'd go back in time and change it but I can't\nSo if the chain is on your door I understand\n\nBut this is me swallowing my pride\nStanding in front of you saying I'm sorry for that night\nAnd I go back to December\nIt turns out freedom ain't nothing but missing you\nWishing I'd realized what I had when you were mine\nI go back to December, turn around and make it alright\nI go back to December, turn around and change my own mind\nI go back to December all the time\nAll the time" },
      { title: "Speak Now", src: "Speak Now.mp3", lyrics: "I am not the kind of girl\nWho should be rudely barging in on a white veil occasion\nBut you are not the kind of boy\nWho should be marrying the wrong girl\n\nI sneak in and see your friends\nAnd her snotty little family all dressed in pastel\nAnd she is yelling at a bridesmaid\nSomewhere back inside a room\nWearing a gown shaped like a pastry\n\nThis is surely not what you thought it would be\nI lose myself in a daydream\nWhere I stand up and say\n\n\'Don't say yes, run away now\nI'll meet you when you're out\nOf the church at the back door\nDon't wait or say a single vow\n\nYou need to hear me out\nAnd they said, 'Speak now'\n\nFond gestures are exchanged\nAnd the organ starts to play\nA song that sounds like a death march\nAnd I am hiding in the curtains\nIt seems that I was uninvited by your lovely bride-to-be\n\nShe floats down the aisle like a pageant queen\nBut I know you wish it was me\nYou wish it was me\nDon't you?\n\nDon't say yes, run away now\nI'll meet you when you're out\nOf the church at the back door\nDon't wait or say a single vow\n\nYou need to hear me out\nAnd they said, 'Speak now'\n\nDon't say yes, run away now\nI'll meet you when you're out\nOf the church at the back door\nDon't wait or say a single vow\nYour time is running out\nAnd they said, 'Speak now'\n\nI hear the preacher say\n\'Speak now or forever hold your peace\'\nThere's the silence, there's my last chance\nI stand up with shaky hands, all eyes on me\n\nHorrified looks from everyone in the room\nBut I'm only looking at you\n\nI am not the kind of girl\nWho should be rudely barging in on a white veil occasion\nBut you are not the kind of boy\nWho should be marrying the wrong girl\n\nSo don't say yes, run away now\nI'll meet you when you're out\nOf the church at the back door\nDon't wait or say a single vow\n\nYou need to hear me out\nAnd they said, 'Speak now'\n\nAnd you say, \'Let's run away now\nI'll meet you when I'm out of my tux at the back door\nBaby, I didn't say my vows\nSo glad you were around\nWhen they said, 'Speak now'\'" },
      { title: "Dear John", src: "Dear John.mp3", lyrics: "Long were the nights when\nMy days once revolved around you\nCounting my footsteps\nPraying the floor won't fall through... again\n\nMy mother accused me of losing my mind\nBut I swore I was fine\nYou paint me a blue sky\nThen go back and turn it to rain\nAnd I lived in your chess game\nBut you changed the rules every day\n\nWondering which version of you\nI might get on the phone tonight\nWell, I stopped pickin' up\nAnd this song is to let you know why\n\nDear John, I see it all now that you're gone\nDon't you think I was too young to be messed with?\nThe girl in the dress cried the whole way home\nI should've known\n\nWell, maybe it's me\nAnd my blind optimism to blame\nOr maybe it's you and your sick need\nTo give love then take it away\n\nAnd you'll add my name to your long list of traitors\nWho don't understand\nAnd I look back in regret\nHow I ignored when they said\n\'Run as fast as you can\'\n\nDear John, I see it all now that you're gone\nDon't you think I was too young to be messed with?\nThe girl in the dress cried the whole way home\nI should've known\n\nIt was wrong\nDon't you think nineteen's too young\nTo be played by your dark twisted games?\nWhen I loved you so\nI should've known\n\nYou are an expert at sorry\nAnd keeping lines blurry\nNever impressed by me acing your tests\nAll the girls that you've run dry\nHave tired lifeless eyes\n'Cause you burned them out\nBut I took your matches\nBefore fire could catch me\nSo don't look now\nI'm shining like fireworks\nOver your sad empty town\n\nDear John, I see it all now that you're gone\nDon't you think I was too young to be messed with?\nThe girl in the dress cried the whole way home\nI should've known\n\nIt was wrong\nDon't you think nineteen's too young\nTo be played by your dark twisted games?\nWhen I loved you so\nI should've known\n\nDear John, I see it all now that you're gone\nDon't you think I was too young to be messed with?\nThe girl in the dress wrote you a song\nYou should've known\n\nYou should've known\nDon't you think I was too young?\nYou should've known" },
      { title: "Mean", src: "Mean.mp3", lyrics: "You, with your words like knives\nAnd swords and weapons that you use against me\nYou have knocked me off my feet again\nGot me feeling like I'm nothing\nYou, with your voice like nails on a chalkboard\nCalling me out when I'm wounded\nYou picking on the weaker man\n\nWell, you can take me down\nWith just one single blow\nBut you don't know what you don't know\n\nSomeday I'll be living in a big old city\nAnd all you're ever gonna be is mean\nSomeday I'll be big enough so you can't hit me\nAnd all you're ever gonna be is mean\nWhy you gotta be so mean?\n\nYou, with your switching sides\nAnd your wildfire lies and your humiliation\nYou have pointed out my flaws again\nAs if I don't already see them\nI walk with my head down\nTrying to block you out\n'Cause I'll never impress you\nI just wanna feel okay again\n\nI bet you got pushed around\nSomebody made you cold\nBut the cycle ends right now\n'Cause you can't lead me down that road\nAnd you don't know what you don't know\n\nSomeday I'll be living in a big old city\nAnd all you're ever gonna be is mean\nSomeday I'll be big enough so you can't hit me\nAnd all you're ever gonna be is mean\nWhy you gotta be so mean?\n\nAnd I can see you years from now in a bar\nTalking over a football game\nWith that same big loud opinion\nBut nobody's listening\nWashed up and ranting about the same old bitter things\nDrunk and grumbling on about how I can't sing\nBut all you are is mean\nAll you are is mean\nAnd a liar, and pathetic, and alone in life\nAnd mean, and mean, and mean, and mean\n\nBut someday I'll be living in a big old city\nAnd all you're ever gonna be is mean\nSomeday I'll be big enough so you can't hit me\nAnd all you're ever gonna be is mean\nWhy you gotta be so mean?\n\nSomeday I'll be living in a big old city (why you gotta be so mean?)\nAnd all you're ever gonna be is mean (why you gotta be so mean?)\nSomeday I'll be big enough so you can't hit me (why you gotta be so mean?)\nAnd all you're ever gonna be is mean\nWhy you gotta be so mean?" },
      { title: "The Story of Us", src: "The Story Of Us.mp3", lyrics: "I used to think one day we'd tell the story of us\nHow we met and the sparks flew instantly\nPeople would say, \'They're the lucky ones\'\nI used to know my place was a spot next to you\nNow I'm searching the room for an empty seat\n'Cause lately I don't even know what page you're on\n\nOh, a simple complication\nMiscommunications lead to fall out\nSo many things that I wish you knew\nSo many walls up I can't break through\n\nNow I'm standing alone in a crowded room\nAnd we're not speaking\nAnd I'm dying to know\nIs it killing you like it's killing me?\nYeah\nI don't know what to say\nSince the twist of fate when it all broke down\nAnd the story of us looks a lot like a tragedy now\n\nNext chapter\nHow'd we end up this way?\nSee me nervously pulling at my clothes and trying to look busy\nAnd you're doing your best to avoid me\nI'm starting to think one day I'll tell the story of us\nHow I was losing my mind when I saw you here\nBut you held your pride like you should've held me\n\nOh, I'm scared to see the ending\nWhy are we pretending this is nothing?\nI'd tell you I miss you but I don't know how\nI've never heard silence quite this loud\n\nNow I'm standing alone in a crowded room\nAnd we're not speaking\nAnd I'm dying to know\nIs it killing you like it's killing me?\nYeah\nI don't know what to say\nSince the twist of fate when it all broke down\nAnd the story of us looks a lot like a tragedy now\n\nThis is looking like a contest\nOf who can act like they care less\nBut I liked it better when you were on my side\nThe battle's in your hands now\nBut I would lay my armor down\nIf you'd say you'd rather love than fight\n\nSo many things that you wish I knew\nBut the story of us might be ending soon\n\nNow I'm standing alone in a crowded room\nAnd we're not speaking\nAnd I'm dying to know\nIs it killing you like it's killing me?\nYeah\nI don't know what to say\nSince the twist of fate when it all broke down\nAnd the story of us looks a lot like a tragedy now\nNow, now\nAnd we're not speaking\nAnd the story of us looks a lot like a tragedy now\n\nNext chapter" },
      { title: "Never Grow Up", src: "Never Grow Up.mp3", lyrics: "Your little hand's wrapped around my finger\nAnd it's so quiet in the world tonight\nYour little eyelids flutter 'cause you're dreaming\nSo I tuck you in, turn on your favorite nightlight\n\nTo you, everything's funny\nYou got nothing to regret\nI'd give all I have, honey\nIf you could stay like that\n\nOh, darling, don't you ever grow up\nDon't you ever grow up, just stay this little\nOh, darling, don't you ever grow up\nDon't you ever grow up, it could stay this simple\nI won't let nobody hurt you\nWon't let no one break your heart\nAnd no one will desert you\nJust try to never grow up\nNever grow up\n\nYou're in the car on the way to the movies\nAnd you're mortified your mom's dropping you off\nAt 14, there's just so much you can't do\nAnd you can't wait to move out someday and call your own shots\n\nBut don't make her drop you off around the block\nRemember that she's getting older too\nAnd don't lose the way that you dance around\nIn your pj's getting ready for school\n\nOh, darling, don't you ever grow up\nDon't you ever grow up, just stay this little\nOh, darling, don't you ever grow up\nDon't you ever grow up, it could stay this simple\nNo one's ever burned you\nNothing's ever left you scarred\nAnd even though you want to\nJust try to never grow up\n\nTake pictures in your mind of your childhood room\nMemorize what it sounded like when your dad gets home\nRemember the footsteps, remember the words said\nAnd all your little brother's favorite songs\nI just realized everything I have is someday gonna be gone\n\nSo here I am in my new apartment\nIn a big city, they just dropped me off\nIt's so much colder than I thought it would be\nSo I tuck myself in and turn my nightlight on\n\nWish I'd never grown up\nI wish I'd never grown up\nOh, I don't wanna grow up\nWish I'd never grown up\nI could still be little\nOh, I don't wanna grow up\nWish I'd never grown up\nIt could still be simple\n\nOh, darling, don't you ever grow up\nDon't you ever grow up, just stay this little\nOh, darling, don't you ever grow up\nDon't you ever grow up, it could stay this simple\nWon't let nobody hurt you\nWon't let no one break your heart\nAnd even though you want to\nPlease try to never grow up\nOh, don't you ever grow up\nOh, never grow up, just never grow up" },
      { title: "Enchanted", src: "Enchanted.mp3", lyrics: "There I was again tonight\nForcing laughter, faking smiles\nSame old tired, lonely place\nWalls of insincerity, shifting eyes and vacancy\nVanished when I saw your face\nAll I can say is it was enchanting to meet you\n\nYour eyes whispered, \'Have we met?\'\nAcross the room your silhouette\nStarts to make its way to me\nThe playful conversation starts\nCounter all your quick remarks\nLike passing notes in secrecy\n\nAnd it was enchanting to meet you\nAll I can say is I was enchanted to meet you\n\nThis night is sparkling, don't you let it go\nI'm wonderstruck, blushing all the way home\nI'll spend forever wondering if you knew\nI was enchanted to meet you\n\nThe lingering question kept me up\n2 AM, who do you love?\nI wonder 'til I'm wide awake\nAnd now I'm pacing back and forth\nWishing you were at my door\nI'd open up and you would say, \'Hey\'\n\nIt was enchanting to meet you\nAll I know is I was enchanted to meet you\n\nThis night is sparkling, don't you let it go\nI'm wonderstruck, blushing all the way home\nI'll spend forever wondering if you knew\nI was enchanted to meet you\n\nThis is me praying that\nThis was the very first page\nNot where the story line ends\nMy thoughts will echo your name\nUntil I see you again\nThese are the words I held back\nAs I was leaving too soon\nI was enchanted to meet you\n\nPlease don't be in love with someone else\nPlease don't have somebody waiting on you\nPlease don't be in love with someone else\nPlease don't have somebody waiting on you\n\nThis night is sparkling, don't you let it go\nI'm wonderstruck, blushing all the way home\nI'll spend forever wondering if you knew\nThis night is flawless, don't you let it go\nI'm wonderstruck, dancing around all alone\nI'll spend forever wondering if you knew\nI was enchanted to meet you\n\nPlease don't be in love with someone else\nPlease don't have somebody waiting on you" },
      { title: "Better Than Revenge", src: "Better Than Revenge.mp3", lyrics: "Now go stand in the corner and think about what you did\nHa, time for a little revenge\n\nThe story starts when it was hot and it was summer and\nI had it all, I had him right there where I wanted him\nShe came along, got him alone and let's hear the applause\nShe took him faster than you could say \'Sabotage\'\n\nI never saw it coming, wouldn't have suspected it\nI underestimated just who I was dealing with\nShe had to know the pain was beating on me like a drum\nShe underestimated just who she was stealing from\n\nShe's not a saint and she's not what you think\nShe's an actress, whoa\nShe's better known for the things that she does\nOn the mattress, whoa\n\nSoon she's gonna find stealing other people's toys\nOn the playground won't make you many friends\nShe should keep in mind, she should keep in mind\nThere is nothing I do better than revenge, ha!\n\nShe looks at life like it's a party and she's on the list\nShe looks at me like I'm a trend and she's so over it\nI think her ever-present frown is a little troubling\nAnd she thinks I'm psycho 'cause I like to rhyme her name with things\n\nBut sophistication isn't what you wear or who you know\nOr pushing people down to get you where you wanna go\nOh, they didn't teach you that in prep school so it's up to me\nBut no amount of vintage dresses gives you dignity\n\nShe's not a saint and she's not what you think\nShe's an actress, whoa\nShe's better known for the things that she does\nOn the mattress, whoa\n\nSoon she's gonna find stealing other people's toys\nOn the playground won't make you many friends\nShe should keep in mind, she should keep in mind\nThere is nothing I do better than revenge\n\nI'm just another thing for you to roll your eyes at, honey\nYou might have him but haven't you heard?\nI'm just another thing for you to roll your eyes at, honey\nYou might have him but I always get the last word\n\nShe's not a saint and she's not what you think\nShe's an actress, whoa\nShe's better known for the things that she does\nOn the mattress, whoa\n\nSoon she's gonna find stealing other people's toys\nOn the playground won't make you many friends\nShe should keep in mind, she should keep in mind\nThere is nothing I do better than revenge\n\nDo you still feel like you know what you're doing?\n'Cause I don't think you do, oh\nDo you still feel like you know what you're doing?\nI don't think you do, I don't think you do\n\nLet's hear the applause\nCome on, show me how much better you are\n(So much better, yeah?)\nSee you deserve some applause\n'Cause you're so much better\n\nShe took him faster than you could say \'Sabotage\'" },
      { title: "Innocent", src: "Innocent.mp3", lyrics: "I guess you really did it this time\nLeft yourself in your war path\nLost your balance on a tightrope\nLost your mind trying to get it back\n\nWasn't it easier in your lunchbox days?\nAlways a bigger bed to crawl into\nWasn't it beautiful when you believed in everything\nAnd everybody believed in you?\n\nIt's alright, just wait and see\nYour string of lights is still bright to me\nOh, who you are is not where you've been\nYou're still an innocent\nYou're still an innocent\n\nDid some things you can't speak of\nBut at night you live it all again\nYou wouldn't be shattered on the floor now\nIf only you had seen what you know now then\n\nWasn't it easier in your firefly-catching days?\nWhen everything out of reach, someone bigger brought down to you\nWasn't it beautiful running wild 'til you fell asleep\nBefore the monsters caught up to you?\n\nIt's alright, just wait and see\nYour string of lights is still bright to me\nOh, who you are is not where you've been\nYou're still an innocent\nYou're still an innocent\n\nTime turns flames to embers\nYou'll have new Septembers\nEvery one of us has messed up too\nMinds change like the weather\nI hope you remember\nToday is never too late to be brand new\n\nIt's alright, just wait and see\nYour string of lights is still bright to me\nOh, who you are is not where you've been\nYou're still an innocent\n\nLost your balance on a tightrope\nIt's never too late to get it back" },
      { title: "Haunted", src: "Haunted.mp3", lyrics: "You and I walk a fragile line\nI have known it all this time\nBut I never thought I'd live to see it break\nIt's getting dark and it's all too quiet\nAnd I can't trust anything now\nAnd it's coming over you like it's all a big mistake\n\nOh, I'm holding my breath\nWon't lose you again\nSomething's made your eyes go cold\n\nCome on, come on, don't leave me like this\nI thought I had you figured out\nSomething's gone terribly wrong\nYou're all I wanted\nCome on, come on, don't leave me like this\nI thought I had you figured out\nCan't breathe whenever you're gone\nCan't turn back now, I'm haunted\n\nStood there and watched you walk away\nFrom everything we had\nBut I still mean every word I said to you\nHe will try to take away my pain\nAnd he just might make me smile\nBut the whole time I'm wishing it was you instead\n\nOh, I'm holding my breath\nWon't see you again\nSomething keeps me holding on to you\n\nCome on, come on, don't leave me like this\nI thought I had you figured out\nSomething's gone terribly wrong\nYou're all I wanted\nCome on, come on, don't leave me like this\nI thought I had you figured out\nCan't breathe whenever you're gone\nCan't turn back now, I'm haunted\n\nYou and I walk a fragile line\nI have known it all this time\nNever ever thought I'd see it break\nNever thought I'd see it\n\nCome on, come on, don't leave me like this\nI thought I had you figured out\nSomething's gone terribly wrong\nWon't finish what you started\nCome on, come on, don't leave me like this\nI thought I had you figured out\nCan't breathe whenever you're gone\nCan't turn back now, I'm haunted\n(Oh, oh, oh, oh)\n\nI'm haunted\n(Oh, oh, oh, oh)\n\nYou and I walk a fragile line\nI have known it all this time\nBut I never thought I'd live to see it break" },
      { title: "Last Kiss", src: "Last Kiss.mp3", lyrics: "I still remember the look on your face\nLit through the darkness at 1:58\nThe words that you whispered\nFor just us to know\nYou told me you loved me\nSo why did you go away? Away\n\nI do recall now the smell of the rain\nFresh on the pavement, I ran off the plane\nThat July 9th, the beat of your heart\nIt jumps through your shirt\nI can still feel your arms\n\nBut now I'll go sit on the floor\nWearing your clothes\nAll that I know is I don't know\nHow to be something you miss\nI never thought we'd have a last kiss\nNever imagined we'd end like this\nYour name, forever the name on my lips\n\nI do remember the swing of your step\nThe life of the party, you're showing off again\nAnd I'd roll my eyes and then you'd pull me in\nI'm not much for dancing\nBut for you I did\n\nBecause I love your handshake, meeting my father\nI love how you walk with your hands in your pockets\nHow you'd kiss me when I was in the middle of saying something\nThere's not a day I don't miss those rude interruptions\n\nAnd I'll go sit on the floor\nWearing your clothes\nAll that I know is I don't know\nHow to be something you miss\nI never thought we'd have a last kiss\nNever imagined we'd end like this\nYour name, forever the name on my lips\n\nSo I'll watch your life in pictures like I used to watch you sleep\nAnd I feel you forget me like I used to feel you breathe\nAnd I'll keep up with our old friends just to ask them how you are\nHope it's nice where you are\n\nAnd I hope the sun shines\nAnd it's a beautiful day\nAnd something reminds you\nYou wish you had stayed\nYou can plan for a change in the weather and time\nBut I never planned on you changing your mind\n\nSo I'll go sit on the floor\nWearing your clothes\nAll that I know is I don't know\nHow to be something you miss\nI never thought we'd have a last kiss\nNever imagined we'd end like this\nYour name, forever the name on my lips\n\nJust like our last kiss\nForever the name on my lips\nForever the name on my lips\nJust like our last kiss" },
      { title: "Long Live", src: "Long Live.mp3", lyrics: "I said remember this moment\nIn the back of my mind\nThe time we stood with our shaking hands\nThe crowds in stands went wild\n\nWe were the kings and the queens\nAnd they read off our names\nThe night you danced like you knew\nOur lives would never be the same\n\nYou held your head like a hero\nOn a history book page\nIt was the end of a decade\nBut the start of an age\n\nLong live the walls we crashed through\nHow the kingdom lights shined just for me and you\nI was screaming, \'Long live all the magic we made\'\nAnd bring on all the pretenders\nOne day, we will be remembered\n\nI said remember this feeling\nI passed the pictures around\nOf all the years that we stood there\nOn the sidelines wishing for right now\n\nWe are the kings and the queens\nYou traded your baseball cap for a crown\nWhen they gave us our trophies\nAnd we held them up for our town\n\nAnd the cynics were outraged\nScreaming, \'This is absurd\'\n'Cause for a moment a band of thieves\nIn ripped up jeans got to rule the world\n\nLong live the walls we crashed through\nHow the kingdom lights shined just for me and you\nI was screaming, \'Long live all the magic we made\'\nAnd bring on all the pretenders\nI'm not afraid\n\nLong live all the mountains we moved\nI had the time of my life fighting dragons with you\nI was screaming, \'Long live the look on your face\'\nAnd bring on all the pretenders\nOne day, we will be remembered\n\nHold on to spinning around\nConfetti falls to the ground\nMay these memories break our fall\n\nWill you take a moment?\nPromise me this\nThat you'll stand by me forever\nBut if, God forbid, fate should step in\nAnd force us into a goodbye\nIf you have children someday\nWhen they point to the pictures\nPlease tell them my name\n\nTell them how the crowds went wild\nTell them how I hope they shine\n\nLong live the walls we crashed through\nHow the kingdom lights shined just for me and you\nI was screaming, \'Long live all the magic we made\'\nAnd bring on all the pretenders\nI'm not afraid\n\nLong live all the mountains we moved\nI had the time of my life fighting dragons with you\nI was screaming, \'Long live the look on your face\'\nAnd bring on all the pretenders\nOne day, we will be remembered\n\nHold on to spinning around\nConfetti falls to the ground\nMay these memories break our fall\n\nLong live the walls we crashed through\nI had the time of my life with you" },
      { title: "Ours ", src: "Ours.mp3", lyrics: "Elevator buttons and morning air\nStrangers' silence makes me want to take the stairs\nIf you were here we'd laugh about their vacant stares\nBut right now my time is theirs\n\nSeems like there's always someone who disapproves\nThey'll judge it like they know about me and you\nAnd the verdict comes from those with nothing else to do\nThe jury's out, but my choice is you\n\nSo don't you worry your pretty little mind\nPeople throw rocks at things that shine\nAnd life makes love look hard\nThe stakes are high, the water's rough\nBut this love is ours\n\nYou never know what people have up their sleeves\nGhosts from your past gonna jump out at me\nLurking in the shadows with their lip gloss smiles\nBut I don't care, 'cause right now you're mine\n\nAnd you'll say\nDon't you worry your pretty little mind\nPeople throw rocks at things that shine\nAnd life makes love look hard\nThe stakes are high, the water's rough\nBut this love is ours\n\nAnd it's not theirs to speculate if it's wrong\nAnd your hands are tough but they are where mine belong\nAnd I'll fight their doubts and give you faith\nWith this song for you\n\n'Cause I love the gap between your teeth\nAnd I love the riddles that you speak\nAnd any snide remarks from my father about your tattoos\nWill be ignored\n'Cause my heart is yours\n\nSo don't you worry your pretty little mind\nPeople throw rocks at things that shine\nAnd life makes love look hard\nDon't you worry your pretty little mind\nPeople throw rocks at things that shine\nBut they can't take what's ours\nThey can't take what's ours\n\nThe stakes are high, the water's rough\nBut this love is ours" },
      { title: "If this was a movie", src: "If This Was A Movie.mp3", lyrics: "If This Was A Movie.mp3", lyrics: "Last night I heard my own heart beating\nSounded like footsteps on my stairs\nSix months gone and I'm still reaching\nEven though I know you're not there\n\nI was playing back a thousand memories, baby\nThinking 'bout everything we've been through\nMaybe I've been going back too much lately\nWhen time stood still and I had you\n\nCome back, come back, come back to me like\nYou would, you would if this was a movie\nStand in the rain outside till I came out\nCome back, come back, come back to me like\nYou could, you could if you just said you're sorry\nI know that we could work it out somehow\nBut if this was a movie you'd be here by now\n\nI know people change and these things happen\nBut I remember how it was back then\nLocked up in your arms and our friends were laughing\n'Cause nothing like this ever happened to them\n\nNow I'm pacing down the hall, chasing down your street\nFlashback to the night when you said to me\n\"Nothing's gonna change, not for me and you\"\nNot before I knew how much I had to lose\n\nCome back, come back, come back to me like\nYou would, you would if this was a movie\nStand in the rain outside till I came out\nCome back, come back, come back to me like\nYou could, you could if you just said you're sorry\nI know that we could work it out somehow\nBut if this was a movie you'd be here by now\n\nIf you're out there, if you're somewhere\nIf you're moving on, I'll be waiting on\nThe other side of this goodbye\nBut if this was a movie you'd be here by now\n\nCome back, come back, come back to me like\nYou would, you would if this was a movie\nStand in the rain outside till I came out\nCome back, come back, come back to me like\nYou could, you could if you just said you're sorry\nI know that we could work it out somehow\nBut if this was a movie you'd be here by now\n\nYou'd be here by now\nIt's not the kind of ending you wanna see now\nBaby, what about the ending?\nOh, I thought you'd be here by now" },
      { title: "Superman", src: "Superman.mp3", lyrics: "Tall, dark and superman\nHe puts papers in his briefcase and drives away\nTo save the world or go to work\nIt's the same thing to me\nHe's got his mother's eyes, his father's ambition\nI wonder if he knows how much that I miss him\n\nI hang on every word you say, yay\nAnd you smile and say, \"How are you?\"\nI say, \"Just fine\"\nI always forget to tell you\nI love you, I love you forever\n\nI watch superman fly away\nYou've got a busy day today\nGo save the world\nI'll be around\nI watch superman fly away\nCome back I'll be with you someday\nI'll be right here on the ground\nWhen you come back down\n\nTall, dark and beautiful\nHe's complicated, he's irrational\nBut I hope someday you'll take me away and save the day, yeah\nSomething in his deep brown eyes has me sayin'\nHe's not all bad like his reputation\nAnd I can't hear one single word they say\n\nAnd you'll leave, got places to be and I'll be OK\nI always forget to tell you I love you\nI love you forever\n\nI watch superman fly away\nYou've got a busy day today\nGo save the world\nI'll be around\nI watch superman fly away\nCome back I'll be with you someday\nI'll be right here on the ground\nWhen you come back down\n\nAnd I watch you fly around the world\nAnd I hope you don't save some other girl\nDon't forget, don't forget about me\nI'm far away but I'll never let you go\nI'm lovestruck and looking out the window\nDon't forget, don't forget where I'll be\n\nRight here wishing the flowers were from you\nWishing the card was from you\nWishing the call was from you\n'Cause I loved you from the very first day\n\nI watch superman fly away\nYou've got a busy day today\nGo save the world\nI'll be around\nI watch superman fly away\nCome back I'll be with you someday\nI'll be right here on the ground\nWhen you come back down\n\nTall, dark and superman" },
      { title: "Electric touch", src: "Electric Touch.mp3", lyrics: "Just breathe, just relax\nIt'll be okay\nJust an hour 'til your car's in the driveway\nJust the first time ever\nHanging out with you tonight\nI've got my money on things going badly\n\nGot a history of stories ending sadly\nStill hoping that the fire won't burn me\nJust one time, just one time\n\nAll I know is this could either break my heart or bring it back to life\nGot a feelin' your electric touch could fill this ghost town up with life\nAnd I want you now, wanna need you forever\nIn the heat of your electric touch\n\nSummer's a knife and I'm always waiting for you just to cut to the bone\nGhosts in the attic, they're dancing\nLike a heartbeat slows to a hum\nJust one time, just one time\n\nAll I know is this could either break my heart or bring it back to life\nGot a feelin' your electric touch could fill this ghost town up with life\nAnd I want you now, wanna need you forever\nIn the heat of your electric touch\n\nJust one time, just one time\nI'm thinking one time will be enough\nJust one time, just one time\nI'm thinking one time will be enough\n\nAll I know is this could either break my heart or bring it back to life\nGot a feelin' your electric touch could fill this ghost town up with life\nAnd I want you now, wanna need you forever\nIn the heat of your electric touch\n\nElectric touch" },
      { title: "When Emma Falls In Love (From The Vault)", src: "When Emma Falls in Love.mp3", lyrics:"When Emma falls in love, she paces the floor\nCloses the blinds and locks the door\nWhen Emma falls in love, she calls up her mom\nJokes about the ways that this one could go wrong\nShe waits and takes her time\n'Cause little miss sunshine always thinks it's gonna rain\n\nWhen Emma falls in love, she's in it for keeps\nShe won't walk away unless she knows she absolutely has to leave\nAnd Emma's kinda fragile\nShe's still unbroken\nBut God help the man who breaks her\n\nWhen Emma falls in love, I know\nThat boy will never be the same\nWhen Emma falls in love\nHis heart'll never beat the way it does today\n\nWhen Emma falls in love, she's all in\nRolls her eyes at the girls who rush in\nShe's been the queen of his daydreams\nFor months before he even knew her name\n\nWhen Emma falls in love, she's in it for keeps\nShe won't walk away unless she knows she absolutely has to leave\nAnd Emma's kinda fragile\nShe's still unbroken\nBut God help the man who breaks her\n\nWhen Emma falls in love, I know\nThat boy will never be the same\nWhen Emma falls in love\nHis heart'll never beat the way it does today\n\nEmma met a boy with eyes like a man\nShe swore she'd never fall again\nBut Emma's got a way of making boys forget\nThey ever even thought about leaving\n\nWhen Emma falls in love, she's in it for keeps\nShe won't walk away unless she knows she absolutely has to leave\nAnd Emma's kinda fragile\nShe's still unbroken\nBut God help the man who breaks her\n\nWhen Emma falls in love, I know\nThat boy will never be the same\nWhen Emma falls in love\nHis heart'll never beat the way it does today\n\nWhen Emma falls in love\nWhen Emma falls in love"},
      { title: "I Can See You (From The Vault)", src: "I Can See You.mp3", lyrics:"You brush past me in the hallway\nAnd you don't think I can see ya, do ya?\nI've been watchin' you for ages\nAnd I spend my time tryin' not to feel it\nBut what would you do if I went to touch you now?\nWhat would you do if they never found us out?\n\nI can see you up against the wall with me\nAnd you know I can see you\nI can see you throw your jacket on the floor\nI can see you make your way across the room\nBaby, I can see you\nI can see you pull me in like never before\n\nYou keep quiet when I walk by\nBut I hear your voice say, \"Come over\"\nLate night, come home, workin' so hard\nAnd I'm just sittin' on the sofa\nWhat would you do if I went to touch you now?\nWhat would you do if they never found us out?\n\nI can see you up against the wall with me\nAnd you know I can see you\nI can see you throw your jacket on the floor\nI can see you make your way across the room\nBaby, I can see you\nI can see you pull me in like never before\n\nI can see you waitin' down the hall from me\nAnd I could see you up against the wall with me\nAnd what would you do if they never found us out?\nWhat would you do if they never found us out?\n\nI can see you up against the wall with me\nAnd you know I can see you\nI can see you throw your jacket on the floor\nI can see you make your way across the room\nBaby, I can see you\nI can see you pull me in like never before\n\nI can see you up against the wall with me\nAnd you know I can see you\nI can see you throw your jacket on the floor\nI can see you make your way across the room\nBaby, I can see you\nI can see you pull me in like never before"},
      { title: "Castles Crumbling ft. Hayley Williams (From The Vault)", src: "Castles Crumbling.mp3", lyrics:"[Taylor Swift:]\nOnce, I was the great hope for a dynasty\nCrowds would hang on my words and they trusted me\nTheir faith was strong, but I was weak\nAnd I let it show\n\n[Hayley Williams:]\nI kept my heart like a secret garden\nLocked up tight, never let it show\nBut the walls came down and the world came rushing in\nAnd I couldn't stop it, no\n\n[Both:]\nAnd now the castles crumbling\nAnd I watch it all come down\nAll my enemies whispered in the dark\nNow they're screaming out loud\n\n[Taylor Swift:]\nI was trying to fly, but I was featherless\nLeft the kingdom, left the mess\nI don't know what's left of me\n\n[Hayley Williams:]\nI was building a legacy\nHad the world at my feet\nBut the higher I got, the farther I'd be\nFrom the ones who loved me\n\n[Both:]\nAnd now the castles crumbling\nAnd I watch it all come down\nAll my enemies whispered in the dark\nNow they're screaming out loud\n\n[Taylor Swift:]\nI don't know how to be something you'd miss\nI'm not the girl that I was before\nI don't recognize myself anymore\n\n[Hayley Williams:]\nI was flying high, reckless in the sky\nBut the wind changed direction\nAnd I fell to the ground\n\n[Both:]\nAnd now the castles crumbling\nAnd I watch it all come down\nAll my enemies whispered in the dark\nNow they're screaming out loud\n\n[Taylor Swift:]\nI don't know how to be something you'd miss\n[Hayley Williams:]\nI'm not the girl that I was before\n[Both:]\nI don't recognize myself anymore"},
      { title: "Foolish One (From The Vault)", src: "Foolish One.mp3", lyrics:"Your forehead's pressed against the window pane\nYour heart's about to break\nYou're waiting by the phone\nHe's never gonna call\nYou know it, I know it\nEven your best friend told you so\n\nFoolish one\nStop checkin' your mailbox for confessions of love\nThat ain't never gonna come\nYou will take the long way, you will take the long way down\n\nYou're the exception to the rule\nThat's what they'll say to you\nBut darling, you're the rule\nYou're not the exception\n\nFoolish one\nStop checkin' your mailbox for confessions of love\nThat ain't never gonna come\nYou will take the long way, you will take the long way down\n\nAnd you'll hide away like you're scared of the rain\nYou'll stay inside keeping perfectly still\nWaiting for a sign\nBut the only sign you're gonna get\nIs the one saying \"Girl, move on\"\n\nFoolish one\nStop checkin' your mailbox for confessions of love\nThat ain't never gonna come\nYou will take the long way, you will take the long way down\n\nFoolish one\nStop checkin' your mailbox for confessions of love\nThat ain't never gonna come\nYou will take the long way, you will take the long way down\n\nYou will take the long way down"},
      { title: "Timeless (From The Vault)", src: "Timeless.mp3", lyrics:"You were standing in the hallway\nWith a big bouquet of wildflowers\nAnd a bottle of wine\nI was getting ready for a day\nThat would change my life forever\nAnd you were right on time\n\nI found a photograph\nFrom the 1950s\nThere you were with someone\nWho looked just like me\nIn a dress like mine\nAt a party in the summertime\n\nAnd I know that if destiny's kind\nI'll find you again in another life\n\n'Cause I believe that we were supposed to find this\nLove so timeless\nAnd if the world was fair\nIt would have turned out right\nWe would be standing there\nAnd we'd be timeless\n\nI was walking through the city\nWhen I saw you with her\nLaughing on a park bench\nEverything inside of me\nFell right through the pavement\nEven though I'd never met her\n\nI found a letter in the attic\nFrom the 1920s\nThere you were telling someone\nHow you'd wait for them\nThrough space and time\n\nAnd I know that if destiny's kind\nI'll find you again in another life\n\n'Cause I believe that we were supposed to find this\nLove so timeless\nAnd if the world was fair\nIt would have turned out right\nWe would be standing there\nAnd we'd be timeless\n\nTime breaks down your heart and your body\nDon't you let it touch your soul\nIf love is really something we can't control\n\nI believe that we were supposed to find this\nLove so timeless\nAnd if the world was fair\nIt would have turned out right\nWe would be standing there\nAnd we'd be timeless\n\nTimeless\nTimeless\nWe'd be timeless"}
    ]

  {
    title: "Red",
    year: "2012",
    color: "#981007",
    songs: [
      { title: "State of Grace", src: "State Of Grace.mp3", lyrics: "I'm walking fast through the traffic lights\nBusy streets and busy lives\nAnd all we know is touch and go\nWe are alone with our changing minds\nWe fall in love 'til it hurts or bleeds\nOr fades in time\n\nAnd I never saw you coming\nAnd I'll never be the same\n\nYou come around and the armor falls\nPierce the room like a cannonball\nNow all we know is don't let go\nWe are alone, just you and me\nUp in your room and our slates are clean\nJust twin fire signs, four blue eyes\n\nSo you were never a saint\nAnd I've loved in shades of wrong\nWe learn to live with the pain\nMosaic broken hearts\nBut this love is brave and wild\n\nAnd I never saw you coming\nAnd I'll never be the same\n\nThis is a state of grace\nThis is the worthwhile fight\nLove is a ruthless game\nUnless you play it good and right\nThese are the hands of fate\nYou're my Achilles heel\nThis is the golden age\nOf something good and right and real\n\nAnd I never saw you coming\nAnd I'll never be the same\n\nAnd I never saw you coming\nAnd I'll never be the same\n\nThis is a state of grace\nThis is the worthwhile fight\nLove is a ruthless game\nUnless you play it good and right" },
      { title: "Red", src: "Red.mp3", lyrics: "Loving him is like driving a new Maserati down a dead-end street\nFaster than the wind, passionate as sin, ending so suddenly\nLoving him is like trying to change your mind\nOnce you're already flying through the free fall\nLike the colors in autumn, so bright just before they lose it all\n\nLosing him was blue like I'd never known\nMissing him was dark gray all alone\nForgetting him was like trying to know somebody you never met\nBut loving him was red\nLoving him was red\n\nTouching him was like realizing all you ever wanted was right there in front of you\nMemorizing him was as easy as knowing all the words to your old favorite song\nFighting with him was like trying to solve a crossword and realizing there's no right answer\nRegretting him was like wishing you never found out that love could be that strong\n\nLosing him was blue like I'd never known\nMissing him was dark gray all alone\nForgetting him was like trying to know somebody you never met\nBut loving him was red\nLoving him was red\n\nRemembering him comes in flashbacks and echoes\nTell myself it's time now, gotta let go\nBut moving on from him is impossible\nWhen I still see it all in my head\nIn burning red\nBurning, it was red\n\nOh, losing him was blue like I'd never known\nMissing him was dark gray all alone\nForgetting him was like trying to know somebody you never met\n'Cause loving him was red\nYeah, yeah, red\nBurning red\n\nAnd that's why he's spinning 'round in my head\nComes back to me, burning red\nYeah, yeah\n\nHis love was like driving a new Maserati down a dead-end street" },
      { title: "Treacherous", src: "Treacherous.mp3", lyrics: "Put your lips close to mine\nAs long as they don't touch\nOut of focus, eye to eye\n'Til the gravity's too much\nAnd I'll do anything you say\nIf you say it with your hands\nAnd I'd be smart to walk away\nBut you're quicksand\n\nThis slope is treacherous\nThis path is reckless\nThis slope is treacherous\nAnd I, I, I like it\n\nI can't decide if it's a choice\nGetting swept away\nI hear the sound of my own voice\nAsking you to stay\nAnd all we are is skin and bone\nTrained to get along\nForever going with the flow\nBut you're friction\n\nThis slope is treacherous\nThis path is reckless\nThis slope is treacherous\nI, I, I like it\n\nTwo headlights shine through the sleepless night\nAnd I will get you, get you alone\nYour name has echoed through my mind\nAnd I just think you should, think you should know\nThat nothing safe is worth the drive\nAnd I would follow you, follow you home\nI'll follow you, follow you home\n\nThis hope is treacherous\nThis daydream is dangerous\nThis hope is treacherous\nI, I, I, I\n\nTwo headlights shine through the sleepless night\nAnd I will get you, get you alone\nYour name has echoed through my mind\nAnd I just think you should, think you should know\nThat nothing safe is worth the drive\nAnd I would follow you, follow you home\nI'll follow you, follow you home\nI'll follow you, follow you home\nI'll follow you, follow you home\n\nThis slope is treacherous\nI, I, I like it" },
      { title: "I Knew You Were Trouble", src: "I Knew You Were Trouble.mp3", lyrics: "Once upon a time, a few mistakes ago\nI was in your sights, you got me alone\nYou found me, you found me, you found me\nI guess you didn't care, and I guess I liked that\nAnd when I fell hard, you took a step back\nWithout me, without me, without me\n\nAnd he's long gone when he's next to me\nAnd I realize the blame is on me\n\n'Cause I knew you were trouble when you walked in\nSo shame on me now\nFlew me to places I'd never been\n'Til you put me down, oh\nI knew you were trouble when you walked in\nSo shame on me now\nFlew me to places I'd never been\nNow I'm lying on the cold hard ground\n\nOh, oh, trouble, trouble, trouble\nOh, oh, trouble, trouble, trouble\n\nNo apologies, he'll never see you cry\nPretend he doesn't know that he's the reason why\nYou're drowning, you're drowning, you're drowning\nNow I heard you moved on from whispers on the street\nA new notch in your belt is all I'll ever be\nAnd now I see, now I see, now I see\n\nHe was long gone when he met me\nAnd I realize the joke is on me, hey!\n\nI knew you were trouble when you walked in\nSo shame on me now\nFlew me to places I'd never been\n'Til you put me down, oh\nI knew you were trouble when you walked in\nSo shame on me now\nFlew me to places I'd never been\nNow I'm lying on the cold hard ground\n\nOh, oh, trouble, trouble, trouble\nOh, oh, trouble, trouble, trouble\n\nAnd the saddest fear comes creeping in\nThat you never loved me or her or anyone or anything, yeah\n\nI knew you were trouble when you walked in\nSo shame on me now\nFlew me to places I'd never been\n'Til you put me down, oh\nI knew you were trouble when you walked in (you were right there, you were right there)\nSo shame on me now\nFlew me to places I'd never been\nNow I'm lying on the cold hard ground\n\nOh, oh, trouble, trouble, trouble\nOh, oh, trouble, trouble, trouble\n\nI knew you were trouble when you walked in\nTrouble, trouble, trouble\nI knew you were trouble when you walked in\nTrouble, trouble, trouble" },
      { title: "All Too Well", src: "All Too Well.mp3", lyrics: "I walked through the door with you, the air was cold\nBut something 'bout it felt like home somehow\nAnd I left my scarf there at your sister's house\nAnd you've still got it in your drawer even now\n\nOh, your sweet disposition and my wide-eyed gaze\nWe're singing in the car, getting lost upstate\nAutumn leaves falling down like pieces into place\nAnd I can picture it after all these days\n\nAnd I know it's long gone and that magic's not here no more\nAnd I might be okay but I'm not fine at all\n\n'Cause there we are again on that little town street\nYou almost ran the red 'cause you were lookin' over at me\nWind in my hair, I was there\nI remember it all too well\n\nPhoto album on the counter, your cheeks were turning red\nYou used to be a little kid with glasses in a twin-sized bed\nAnd your mother's telling stories 'bout you on the tee-ball team\nYou told me 'bout your past thinking your future was me\n\nAnd I know it's long gone and there was nothing else I could do\nAnd I forget about you long enough to forget why I needed to\n\n'Cause there we are again in the middle of the night\nWe're dancing 'round the kitchen in the refrigerator light\nDown the stairs, I was there\nI remember it all too well\n\nAnd maybe we got lost in translation, maybe I asked for too much\nBut maybe this thing was a masterpiece 'til you tore it all up\nRunning scared, I was there\nI remember it all too well\n\nHey, you call me up again just to break me like a promise\nSo casually cruel in the name of being honest\nI'm a crumpled up piece of paper lying here\n'Cause I remember it all, all, all\n\nThey say all's well that ends well, but I'm in a new hell every time\nYou double-cross my mind\nYou said if we had been closer in age maybe it would have been fine\nAnd that made me want to die\n\nThe idea you had of me, who was she?\nA never-needy, ever-lovely jewel whose shine reflects on you\nNot weeping in a party bathroom, some actress asking me what happened\nYou, that's what happened, you\n\nYou who charmed my dad with self-effacing jokes\nSipping coffee like you're on a late-night show\nBut then he watched me watch the front door all night, willing you to come\nAnd he said, \"It's supposed to be fun turning twenty-one\"\n\nTime won't fly, it's like I'm paralyzed by it\nI'd like to be my old self again, but I'm still trying to find it\nAfter plaid shirt days and nights when you made me your own\nNow you mail back my things and I walk home alone\n\nBut you keep my old scarf from that very first week\n'Cause it reminds you of innocence and it smells like me\nYou can't get rid of it, 'cause you remember it all too well\n\n'Cause there we are again when I loved you so\nBack before you lost the one real thing you've ever known\nIt was rare, I was there\nI remember it all too well\n\nWind in my hair, you were there\nYou remember it all\nDown the stairs, you were there\nYou remember it all\nIt was rare, I was there\nI remember it all too well" },
      { title: "22", src: "22.mp3", lyrics: "It feels like a perfect night to dress up like hipsters\nAnd make fun of our exes, ah-ah, ah-ah\nIt feels like a perfect night for breakfast at midnight\nTo fall in love with strangers, ah-ah, ah-ah\n\nYeah, we're happy, free, confused, and lonely at the same time\nIt's miserable and magical, oh yeah\nTonight's the night when we forget about the deadlines\nIt's time, uh-oh!\n\nI don't know about you\nBut I'm feeling 22\nEverything will be alright if you keep me next to you\nYou don't know about me\nBut I'll bet you want to\nEverything will be alright if we just keep dancing like we're\n22, 22\n\nIt seems like one of those nights\nThis place is too crowded, too many cool kids, ah-ah, ah-ah\nIt seems like one of those nights\nWe ditch the whole scene and end up dreaming instead of sleeping\n\nYeah, we're happy, free, confused, and lonely at the same time\nIt's miserable and magical, oh yeah\nTonight's the night when we forget about the heartbreaks\nIt's time, uh-oh!\n\nI don't know about you\nBut I'm feeling 22\nEverything will be alright if you keep me next to you\nYou don't know about me\nBut I'll bet you want to\nEverything will be alright if we just keep dancing like we're\n22, 22\n\nI don't know about you\n22, 22\n\nIt feels like one of those nights\nWe ditch the whole scene\nIt feels like one of those nights\nWe won't be sleeping\nIt feels like one of those nights\nYou look like bad news, I gotta have you\nI gotta have you\n\nI don't know about you\nBut I'm feeling 22\nEverything will be alright if you keep me next to you\nYou don't know about me\nBut I'll bet you want to\nEverything will be alright if we just keep dancing like we're\n22, 22\n\n22, 22\nIt feels like one of those nights\nWe ditch the whole scene\n22, 22\nIt feels like one of those nights\nWe won't be sleeping\n22, 22\nIt feels like one of those nights\nYou look like bad news, I gotta have you\nI gotta have you" },
      { title: "I Almost Do", src: "I Almost Do.mp3", lyrics: "I bet this time of night you're still up\nI bet you're tired from a long hard week\nI bet you're sitting in your chair by the window\nLooking out at the city\nAnd I bet sometimes you wonder about me\n\nAnd I just wanna tell you\nIt takes everything in me not to call you\nAnd I wish I could run to you\nAnd I hope you know that every time I don't\nI almost do\nI almost do\n\nI bet you think I either moved on or hate you\n'Cause each time you reach out there's no reply\nI bet it never, ever occurred to you\nThat I can't say hello to you\nAnd risk another goodbye\n\nAnd I just wanna tell you\nIt takes everything in me not to call you\nAnd I wish I could run to you\nAnd I hope you know that every time I don't\nI almost do\nI almost do\n\nOh, we made quite a mess, babe\nIt's probably better off this way\nAnd I confess, babe\nIn my dreams you're touching my face\nAnd asking me if I wanna try again with you\nAnd I almost do\n\nAnd I just wanna tell you\nIt takes everything in me not to call you\nAnd I wish I could run to you\nAnd I hope you know that every time I don't\nI almost do\nI almost do\n\nI bet this time of night you're still up\nI bet you're tired from a long hard week\nI bet you're sitting in your chair by the window\nLooking out at the city\nAnd I hope sometimes you wonder about me" },

      { title: "Stay Stay Stay", src: "Stay Stay Stay.mp3", lyrics: "I'm pretty sure we almost broke up last night\nI threw my phone across the room at you\nI was expecting some dramatic turn away\nBut you stayed\n\nThis morning I said we should talk about it\n'Cause I read you should never leave a fight unresolved\nThat's when you came in wearing a football helmet\nAnd said, \'Okay, let's talk\'\n\nAnd I said\n\nStay, stay, stay\nI've been loving you for quite some time, time, time\nYou think that it's funny when I'm mad, mad, mad\nBut I think that it's best if we both stay\n\nBefore you, I'd only dated self-indulgent takers\nWho took all of their problems out on me\nBut you carry my groceries and now I'm always laughing\nAnd I love you because you have given me no choice but to\n\nStay, stay, stay\nI've been loving you for quite some time, time, time\nYou think that it's funny when I'm mad, mad, mad\nBut I think that it's best if we both stay\n\nYou took the time to memorize me\nMy fears, my hopes, and dreams\nI just like hanging out with you\nAll the time\nAll those times that you didn't leave\nIt's been occurring to me\nI'd like to hang out with you\nFor my whole life\n\nStay, stay, stay\nI've been loving you for quite some time, time, time\nYou think that it's funny when I'm mad, mad, mad\nBut I think that it's best if we both stay\n\nStay, stay, stay\nI've been loving you for quite some time, time, time\nYou think that it's funny when I'm mad, mad, mad\nBut I think that it's best if we both stay\n\nStay, stay, stay" },

      { title: "Holy Ground", src: "Holy Ground.mp3", lyrics: "I was reminiscing just the other day\nWhile having coffee all alone and Lord, it took me away\nBack to a first-glance feeling on New York time\nBack when you fit my poems like a perfect rhyme\n\nTook off faster than a green light, go\nHey, you skip the conversation when you already know\nI left a note on the door with a joke we'd made\nAnd that was the first day\n\nAnd darling, it was good\nNever looking down\nAnd right there where we stood\nWas holy ground\n\nSpinning like a girl in a brand new dress\nWe had this big wide city all to ourselves\nWe blocked the noise with the sound of \'I need you\'\nAnd for the first time I had something to lose\n\nAnd I guess we fell apart in the usual way\nAnd the story's got dust on every page\nBut sometimes I wonder how you think about it now\nAnd I see your face in every crowd\n\n'Cause darling, it was good\nNever looking down\nAnd right there where we stood\nWas holy ground\n\nTonight I'm gonna dance for all that we've been through\nBut I don't wanna dance if I'm not dancing with you\nTonight I'm gonna dance like you were in this room\nBut I don't wanna dance if I'm not dancing with you\n\nIt was good\nNever looking down\nAnd right there where we stood\nWas holy ground\n\nTonight I'm gonna dance for all that we've been through\nBut I don't wanna dance if I'm not dancing with you\nTonight I'm gonna dance like you were in this room\nBut I don't wanna dance if I'm not dancing with you\n\nHoly ground" },
      { title: "Sad Beautiful Tragic", src: "Sad Beautiful Tragic.mp3", lyrics: "Long handwritten note deep in your pocket\nWords, how little they mean when you're a little too late\nI stood right by the tracks, your face in a locket\nGood girls, hopeful they'll be and long they will wait\n\nWe had a beautiful magic love there\nWhat a sad beautiful tragic love affair\n\nIn dreams, I meet you in warm conversation\nWe both wake in lonely beds, different cities\nAnd time is taking its sweet time erasing you\nAnd you've got your demons and, darling, they all look like me\n\n'Cause we had a beautiful magic love there\nWhat a sad beautiful tragic love affair\n\nDistance, timing, breakdown, fighting\nSilence, the train runs off its tracks\nKiss me, try to fix it, could you just try to listen?\nHang up, give up, and for the life of us we can't get back\n\nA beautiful magic love there\nWhat a sad beautiful tragic\nWhat a sad beautiful tragic love affair\n\nWe had a beautiful magic love there\nWhat a sad beautiful tragic love affair" },
      { title: "The Lucky One", src: "The Lucky One.mp3", lyrics: "New to town with a made-up name\nIn the angel's city, chasing fortune and fame\nAnd the camera flashes make it look like a dream\nYou had it figured out since you were in school\nEverybody loves pretty, everybody loves cool\nSo overnight you look like a sixties queen\n\nAnother name goes up in lights\nYou wonder if you'll make it out alive\n\nAnd they'll tell you now, you're the lucky one\nYeah, they'll tell you now, you're the lucky one\nBut can you tell me now you're the lucky one?\nOh, oh, oh\n\nIt was a few years later, I showed up here\nAnd they still tell the legend of how you disappeared\nHow you took the money and your dignity and got the hell out\nThey say you bought a bunch of land somewhere\nChose the Rose Garden over Madison Square\nAnd it took some time, but I understand it now\n\n'Cause now my name is up in lights\nBut I think you got it right\n\nAnd they'll tell you now, you're the lucky one\nYeah, they'll tell you now, you're the lucky one\nBut can you tell me now you're the lucky one?\nOh, oh, oh\n\nAnd they'll tell you now, you're the lucky one\nYeah, they'll tell you now, you're the lucky one\nBut can you tell me now you're the lucky one?\nOh, oh, oh\n\nIt was a few years later, I showed up here\nAnd they still tell the legend of how you disappeared" },

      { title: "Begin Again", src: "Begin Again.mp3", lyrics: "Took a deep breath in the mirror\nHe didn't like it when I wore high heels\nBut I do\nTurn the lock and put my headphones on\nHe always said he didn't get this song\nBut I do, I do\n\nWalked in expecting you'd be late\nBut you got here early and you stand and wave\nI walk to you\nYou pull my chair out and help me in\nAnd you don't know how nice that is\nBut I do\n\nAnd you throw your head back laughing like a little kid\nI think it's strange that you think I'm funny 'cause\nHe never did\nI've been spending the last eight months\nThinking all love ever does\nIs break and burn and end\nBut on a Wednesday in a caf√©\nI watched it begin again\n\nHe said he never met one girl who\nHad as many James Taylor records as you\nBut I do\nWe tell stories and you don't know why\nI'm coming off a little shy\nBut I do\n\nBut you throw your head back laughing like a little kid\nI think it's strange that you think I'm funny 'cause\nHe never did\nI've been spending the last eight months\nThinking all love ever does\nIs break and burn and end\nBut on a Wednesday in a caf√©\nI watched it begin again\n\nAnd we walked down the block to my car\nAnd I almost brought him up\nBut you start to talk about the movies\nThat your family watches every single Christmas\nAnd I want to talk about that\nAnd for the first time\nWhat's past is past\n\n'Cause you throw your head back laughing like a little kid\nI think it's strange that you think I'm funny 'cause\nHe never did\nI've been spending the last eight months\nThinking all love ever does\nIs break and burn and end\nBut on a Wednesday in a caf√©\nI watched it begin again\n\nBut on a Wednesday in a caf√©\nI watched it begin again" },
      { title: "The moment I knew", src: "The Moment I Knew.mp3", lyrics: "You should've been there\nShould've burst through the door\nWith that \'Baby, I'm right here\' smile\nAnd it would've felt like\nA million little shining stars had just aligned\nAnd I would've been so happy\n\nChristmas lights glisten\nI've got my eye on the door\nJust waiting for you to walk in\nBut the time is ticking\nPeople ask me how I've been\nAs I comb back through my memory\nHow you said you'd be here\nYou said you'd be here\n\nAnd it was like slow motion\nStanding there in my party dress\nIn red lipstick\nWith no one to impress\nAnd they're all laughing\nAs I'm looking around the room\nBut there was one thing missing\nAnd that was the moment I knew\n\nAnd the hours pass by\nNow I just wanna be alone\nBut your close friends always seem to know\nWhen there's something really wrong\nSo they follow me down the hall\nAnd there in the bathroom\nI try not to fall apart\nAnd the sinking feeling starts\nAs I say hopelessly\n\'He said he'd be here\'\n\nAnd it was like slow motion\nStanding there in my party dress\nIn red lipstick\nWith no one to impress\nAnd they're all laughing\nAnd drinking sweet champagne\n\'Happy birthday to you\'\nBut there was one thing missing\nAnd that was the moment I knew\n\nWhat do you say\nWhen tears are streaming down your face\nIn front of everyone you know?\nAnd what do you do\nWhen the one who means the most to you\nIs the one who didn't show?\n\nYou should've been here\nAnd I would've been so happy\n\nAnd it was like slow motion\nStanding there in my party dress\nIn red lipstick\nWith no one to impress\nAnd they're all standing around me singing\n\'Happy birthday to you\'\nBut there was one thing missing\nAnd that was the moment I knew\n\nOh-oh-oh\nOh-oh-oh\nOh-oh-oh\n\nThe moment I knew\nOh-oh-oh\nOh-oh-oh\nOh-oh-oh\n\nThe moment I knew" },

      { title: "Ronan", src: "Ronan.mp3", lyrics: "I remember your bare feet down the hallway\nI remember your little laugh\nRace cars on the kitchen floor, plastic dinosaurs\nI love you to the moon and back\n\nI remember your blue eyes looking into mine\nLike we had our own secret club\nI remember you dancing before bedtime\nThen jumping on me, waking me up\n\nI can still feel you hold my hand, little man\nAnd even the moment I knew\nYou fought it hard like an army guy\nRemember I leaned in and whispered to you\n\nCome on baby with me, we're gonna fly away from here\nYou were my best four years\nI remember the drive home when the blind hope\nTurned to crying and screaming, \'Why?\'\nFlowers pile up in the worst way, no one knows what to say\nAbout a beautiful boy who died\n\nAnd it's about to be Halloween\nYou could be anything you wanted if you were still here\nI remember the last day when I kissed your face\nI whispered in your ear\n\nCome on baby with me, we're gonna fly away from here\nOut of this curtained room in this hospital grey, we'll just disappear\nCome on baby with me, we're gonna fly away from here\nYou were my best four years\n\nWhat if I'm standing in your closet trying to talk to you?\nWhat if I kept the hand-me-downs you won't grow into?\nAnd what if I really thought some miracle would see us through?\nBut what if the miracle was even getting one moment with you?\n\nCome on baby with me, we're gonna fly away from here\nCome on baby with me, we're gonna fly away from here\nYou were my best four years\nI remember your bare feet down the hallway\nI remember your little laugh" },
      { title: "Better Man (From The Vault)", src: "Better Man.mp3", lyrics:"I know I'm probably better off all alone\nThan needing a man who could change his mind at any given minute\nAnd it's always on your terms\nI'm hanging on every careless word\nHoping it might turn sweet again\nLike it was in the beginning\n\nBut your jealousy, oh, I can hear it now\nYou're talking down to me like I'll always be around\nYou push my love away like it's some kind of loaded gun\nBoy, you never thought I'd run\n\nAnd I just miss you, and I just wish you were a better man\nI know why we had to say goodbye like the back of my hand\nBut I just miss you, and I just wish you were a better man\nA better man\n\nI know I'm probably better off all alone\nThan needing a man who could change his mind at any given minute\nAnd it's always on your terms\nI'm hanging on every careless word\nHoping it might turn sweet again\nLike it was in the beginning\n\nBut your jealousy, oh, I can hear it now\nYou're talking down to me like I'll always be around\nYou push my love away like it's some kind of loaded gun\nBoy, you never thought I'd run\n\nAnd I just miss you, and I just wish you were a better man\nI know why we had to say goodbye like the back of my hand\nBut I just miss you, and I just wish you were a better man\nA better man\n\nWe might still be in love if you were a better man\nYou would have been the one if you were a better man\n\nI know I'm probably better off all alone\nThan needing a man who could change his mind at any given minute"},
      { title: "Nothing New ft. Phoebe Bridgers (From The Vault)", src: "Nothing New.mp3", lyrics:"[Taylor Swift:]\nThey tell you while you're young\n\'Girls, go out and have your fun\'\nThen they hunt and slay the ones who actually do it\nCriticize the way you fly when you're soarin' through the sky\nShoots you down and then they sigh, and say\n\'She looks like she's been through it\'\n\n[Phoebe Bridgers:]\nLord, what will become of me\nOnce I've lost my novelty?\nI've had too much to drink tonight\nAnd I know it's sad, but this is what I think about\n\n[Both:]\nHow did I go from growing up to breaking down?\nAnd I wake up in the middle of the night\nIt's like I can feel time moving\nHow can a person know everything at 18\nBut nothing at 22?\nAnd will you still want me when I'm nothing new?\n\n[Taylor Swift:]\nI know someday I'm gonna meet her, it's a fever dream\nThe kind of radiance you only have at 17\nShe'll know the way, and then she'll say she got the map from me\nI'll say I'm happy for her, then I'll cry myself to sleep\n\n[Phoebe Bridgers:]\nI've had too much to drink tonight\nBut I wonder if they'll miss me once they drive me out\n\n[Both:]\nHow did I go from growing up to breaking down?\nAnd I wake up in the middle of the night\nIt's like I can feel time moving\nHow can a person know everything at 18\nBut nothing at 22?\nAnd will you still want me when I'm nothing new?\n\n[Taylor Swift:]\nAnd I wake up in the middle of the night\nIt's like I can feel time moving\nHow can a person know everything at 18\nBut nothing at 22?\nAnd will you still want me when I'm nothing new?\n\n[Phoebe Bridgers:]\nNothing new\nNothing new\nNothing new"},

      { title: "Message In A Bottle (From The Vault)", src: "Message In A Bottle.mp3", lyrics:"I know that you like me\nAnd it's kinda frightening\nStanding here waiting, waiting\nAnd I became hypnotized by freckles and bright eyes\nTongue-tied\n\nBut now you're so far away\nAnd I'm down\nFeeling like a face in the crowd\nI'm reaching for you\nTerrified\n\n'Cause you could be the one that I love\nI could be the one that you dream of\nA message in a bottle is all I can do\nStanding here hoping it gets to you\n\nYou could be the one that I keep\nAnd I could be the reason you can't sleep at night\nA message in a bottle is all I can do\nStanding here hoping it gets to you\n\nThese days I'm restless\nWorkdays are endless\nLook how you've got me\nGot me\nAnd you could be the one that I love\nI could be the one that you dream of\n\n'Cause you could be the one that I love\nI could be the one that you dream of\nA message in a bottle is all I can do\nStanding here hoping it gets to you\n\nYou could be the one that I keep\nAnd I could be the reason you can't sleep at night\nA message in a bottle is all I can do\nStanding here hoping it gets to you\n\nYou could be the one that I love\nI could be the one that you dream of\nA message in a bottle is all I can do\nStanding here hoping it gets to you"},
      { title: "I Bet You Think About Me ft. Chris Stapleton (From The Vault)", src: "I Bet You Think About Me.mp3", lyrics:"[Taylor Swift:]\nI bet you think about me when you're out\nAt your cool indie music concerts every week\nI bet you think about me in your house\nWith your organic shoes and your million-dollar couch\n\n[Chris Stapleton:]\nI bet you think about me when you say\n\'Oh my god, she's insane, she wrote a song about me\'\nI bet you think about me\n\n[Taylor Swift:]\nOh, I bet you think about me\nYeah, I bet you think about me\n\n[Both:]\nWhen you're out on your cool indie music concerts every week\nI bet you think about me in your house\nWith your organic shoes and your million-dollar couch\nI bet you think about me when you say\n\'Oh my god, she's insane, she wrote a song about me\'\nI bet you think about me\n\n[Taylor Swift:]\nOh, I bet you think about me\nYeah, I bet you think about me"},
      { title: "Forever Winter (From The Vault)", src: "Forever Winter.mp3", lyrics:"He says he doesn't believe anything much he hears these days\nHe says, \'Why fall in love just so I can watch it go away?\'\nHe spends most of his nights wishing it was how it used to be\nHe spends most of his flights getting pulled down by gravity\n\nI call, just checking up on him\nHe's up, 3 AM pacing\nHe says, \'It's not just a phase I'm in\'\nMy voice comes out begging\n\nIf I was standing there in your apartment\nI'd take that bomb in your head and disarm it\nI'd say I love you even at your darkest\nAnd please don't go\nI didn't know that you were breaking down\nI'd fall to pieces on the floor if you weren't around\nToo young to know it gets better\nI'll be summer sun for you forever\nForever winter if you go\n\nHe seems fine most of the time\nForcing smiles and neverminds\nHis laugh is a symphony\nWhen the lights go out, it's hard to breathe\n\nI pull at every thread trying to solve the puzzles in his head\nLive my life scared to death he'll decide to leave instead\n\nIf I was standing there in your apartment\nI'd take that bomb in your head and disarm it\nI'd say I love you even at your darkest\nAnd please don't go\nI didn't know that you were breaking down\nI'd fall to pieces on the floor if you weren't around\nToo young to know it gets better\nI'll be summer sun for you forever\nForever winter if you go\n\nYou go, I'll be forever winter\nYou go, I'll be forever winter\nYou go, I'll be forever winter\nForever winter if you go"},
      { title: "Run ft. Ed Sheeran (From The Vault)", src: "Run.mp3", lyrics:"[Taylor Swift:]\nGive me the keys, I'll bring the car back around\nWe shouldn't be in this town\nAnd my so-called friends, they don't know\nI'd drive away before I let you go\n\n[Ed Sheeran:]\nSo give me a reason and don't say no\nAnd we'll run, run, run\nLike we're out of time\nAnd we'll run, run, run\nLike we're out of time\n\n[Both:]\nAnd we'll run, run, run\nLike we're out of options\nMaybe we should just run\n\n[Taylor Swift:]\nI could see this view a hundred times\nPale blue sky reflected in your eyes\nAnd if it's all the same to you\nI could skip this part, we already know\n\n[Ed Sheeran:]\nSo give me a reason and don't say no\nAnd we'll run, run, run\nLike we're out of time\nAnd we'll run, run, run\nLike we're out of time\n\n[Both:]\nAnd we'll run, run, run\nLike we're out of options\nMaybe we should just run\n\n[Taylor Swift:]\nAnd we'll run, run, run\nLike we're out of time\nAnd we'll run, run, run\nLike we're out of time\n\n[Ed Sheeran:]\nAnd we'll run, run, run\nLike we're out of options\nMaybe we should just run\n\n[Both:]\nMaybe we should just run"},
