<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taylor Swift</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #00cec9;
      --dark: #2d3436;
      --light: #dfe6e9;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #a8e6cf, #dcedc1, #ffd3b6, #ffaaa5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      padding: 40px 20px;
      color: var(--dark);
      line-height: 1.6;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: var(--dark);
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    .divider {
      height: 4px;
      width: 100px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      margin: 0 auto 30px;
      border-radius: 2px;
    }
    
    .albums-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .album-card {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .album-card:hover {
      transform: scale(1.02);
      box-shadow: 0 14px 28px rgba(0,0,0,0.2);
    }
    
    .album-header {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: white;
      padding: 20px;
      position: relative;
    }
    
    .album-year {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .album-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    
    .album-songs {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .song-list {
      list-style: none;
    }
    
    .song-item {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
    }
    
    .song-item:last-child {
      border-bottom: none;
    }
    
    .song-item:hover {
      background: rgba(108, 92, 231, 0.1);
    }
    
    .song-item.active {
      background: rgba(108, 92, 231, 0.2);
      font-weight: 600;
    }
    
    .song-number {
      color: var(--primary);
      font-weight: 600;
      margin-right: 15px;
      min-width: 25px;
    }
    
    .lyrics-btn {
      background: none;
      border: none;
      color: var(--secondary);
      cursor: pointer;
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 15px;
      transition: all 0.2s ease;
      margin-left: auto;
    }
    
    .lyrics-btn:hover {
      background: rgba(0, 206, 201, 0.1);
    }
    
    .player-container {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 30px;
      position: sticky;
      bottom: 20px;
    }
    
    .now-playing {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .now-playing-info {
      flex-grow: 1;
    }
    
    .now-playing-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--primary);
    }
    
    .now-playing-album {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    audio {
      width: 100%;
      border-radius: 10px;
    }
    
    audio::-webkit-media-controls-panel {
      background: var(--light);
    }
    
    /* Modal pour les paroles */
    .lyrics-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .lyrics-modal.show {
      display: flex;
    }
    
    .lyrics-content {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }
    
    .lyrics-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .lyrics-album {
      font-size: 1rem;
      color: var(--dark);
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    .lyrics-text {
      white-space: pre-line;
      line-height: 1.8;
    }
    
    .close-lyrics {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--dark);
    }
    
    /* Scrollbar styling */
    .album-songs::-webkit-scrollbar {
      width: 8px;
    }
    
    .album-songs::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    
    .album-songs::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
    .controls {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-bottom: 30px;
}

.control-btn {
  background: rgba(255,255,255,0.8);
  border: none;
  padding: 10px 20px;
  border-radius: 30px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  gap: 8px;
}

.control-btn:hover {
  background: var(--primary);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .albums-grid {
        grid-template-columns: 1fr;
      }

      .lyrics-content {

    }
.search-container {
  margin: 20px auto;
  max-width: 500px;
  position: relative;
}

.search-section {
  margin-bottom: 30px;
  text-align: center;
}

#searchInput {

  border-radius: 30px;
  font-family: 'Montserrat', sans-serif;
  font-size: 1rem;
  outline: none;
  background: rgba(255, 255, 255, 0.8);

.search-results {
  position: absolute;

  overflow-y: auto;
  background: rgba(255, 255, 255, 0.9);

.search-results div {
  padding: 10px 15px;

  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.search-results div:hover {
  background: rgba(108, 92, 231, 0.1);
}

      { title: "Mary's Song", src: "Mary_s Song (Oh My My My).mp3", lyrics: "She said, I was seven and you were nine\nI looked at you like the stars that shined\nIn the sky, the pretty lights\nAnd our daddies used to joke about the two of us\nGrowing up and falling in love and our mamas smiled\nAnd rolled their eyes and said, 'Oh my, my, my'\n\nTake me back to the house in the backyard tree\nSaid you'd beat me up, you were bigger than me\nYou never did, you never did\nTake me back when our world was one block wide\nI dared you to kiss me and ran when you tried\nJust two kids, you and I\nOh my, my, my, my\n\nWell, I was sixteen when suddenly\nI wasn't that little girl you used to see\nBut your eyes still shined like pretty lights\nAnd our daddies used to joke about the two of us\nThey never believed we'd really fall in love\nAnd our mamas smiled and rolled their eyes\nAnd said, 'Oh my, my, my'\n\nTake me back to the creek beds we turned up\nTwo A.M. riding in your truck and all I need is you next to me\nTake me back to the time we had our very first fight\nThe slamming of doors instead of kissing goodnight\nYou stayed outside 'til the morning light\nOh my, my, my, my\n\nA few years had gone and come around\nWe were sitting at our favorite spot in town\nAnd you looked at me, got down on one knee\n\nTake me back to the time when we walked down the aisle\nOur whole town came and our mamas cried\nYou said 'I do' and I did too\nTake me home where we met so many years before\nWe'll rock our babies on that very front porch\nAfter all this time, you and I\n\nI'll be eighty-seven; you'll be eighty-nine\nI'll still look at you like the stars that shine\nIn the sky, oh my, my, my" },
      { title: "Our Song", src: "Our Song.mp3", lyrics: "One hand on the steering wheel\nThe other on my heart\nI look around, turn the radio down\nHe says, 'Baby, is something wrong?'\nI say, 'Nothing\nI was just thinking\nHow we don't have a song'\nAnd he says...\n\nOur song is the slamming screen door\nSneakin' out late, tapping on your window\nWhen we're on the phone and you talk real slow\n'Cause it's late and your mama don't know\nOur song is the way you laugh\nThe first date: 'Man, I didn't kiss her, and I should have.'\nAnd when I got home ... 'fore I said, 'Amen'\nAsking God if he could play it again\n\nI was walking up\nThe front porch steps\nAfter everything that day\nHad gone all wrong\nAnd been trampled on\nAnd lost and thrown away\nGot to the hallway,\nWell, on my way\nTo my lovin' bed\nI almost didn't notice\nAll the roses\nAnd the note that said...\n\nOur song is the slamming screen door\nSneakin' out late, tapping on your window\nWhen we're on the phone and you talk real slow\n'Cause it's late and your mama don't know\nOur song is the way you laugh\nThe first date: 'Man, I didn't kiss her, and I should have'\nAnd when I got home ... 'fore I said, 'Amen'\nAsking God if he could play it again\n\nI've heard every album, listened to the radio\nWaited for something to come along\nThat was as good as our song...\n\n'Cause our song is the slamming screen door\nSneakin' out late, tapping on his window\nWhen we're on the phone and he talks real slow\n'Cause it's late and his mama don't know\nOur song is the way he laughs\nThe first date: 'Man, I didn't kiss him, and I should have'\nAnd when I got home ... 'fore I said, 'Amen'\nAsking God if he could play it again\nPlay it again\n\nOh, yeah...\nOh-oh, yeah\n\nI was riding shotgun\nWith my hair undone\nIn the front seat of his car\nI grabbed a pen\nAnd an old napkin\nAnd I wrote down our song" },
      { title: "I'm only me when I'm with you", src: "I‚Äôm Only Me When I‚Äôm With You.mp3", lyrics: "Friday night beneath the stars\nIn a field behind your yard\nYou and I are paintin' pictures in the sky\nAnd sometimes we don't say a thing\nJust listen to the crickets sing\nEverything I need is right here by my side\n\nAnd I know everything about you\nI don't wanna live without you\n\nI'm only up when you're not down\nDon't wanna fly if you're still on the ground\nIt's like no matter what I do\nWell, you drive me crazy half the time\nThe other half I'm only tryna let you know that what I feel is true\nAnd I'm only me when I'm with you\n\nJust a small town boy and girl\nLivin' in a crazy world\nTryna figure out what is and isn't true\nAnd I don't try to hide my tears\nMy secrets or my deepest fears\nThrough it all nobody gets me like you do\n\nAnd you know everything about me\nYou say that you can't live without me\n\nI'm only up when you're not down\nDon't wanna fly if you're still on the ground\nIt's like no matter what I do\nWell, you drive me crazy half the time\nThe other half I'm only tryna let you know that what I feel is true\nAnd I'm only me when I'm with you\n\nWhen I'm with anybody else\nIt's so hard to be myself\nAnd only you can tell\n\n...That I'm only up when you're not down\nDon't wanna fly if you're still on the ground\nIt's like no matter what I do\nWell, you drive me crazy half the time\nThe other half I'm only tryna let you know that what I feel is true\nAnd I'm only me\nWho I wanna be\nWell, I'm only me when I'm with you\nWith you" },

      { title: "Fifteen", src: "Fifteen (Taylor's Version).mp3", lyrics: "You take a deep breath and you walk through the doors\nIt's the mornin' of your very first day\nYou say hi to your friends you ain't seen in a while\nTry and stay out of everybody's way\nIt's your freshman year and you're gonna be here\nFor the next four years in this town\nHopin' one of those senior boys will wink at you and say\n'You know, I haven't seen you around before'\n\n'Cause when you're fifteen and somebody tells you they love you\nYou're gonna believe them\nAnd when you're fifteen, feelin' like there's nothin' to figure out\nWell, count to ten, take it in\nThis is life before you know who you're gonna be\nFifteen\n\nYou sit in class next to a redhead named Abigail\nAnd soon enough, you're best friends\nLaughin' at the other girls who think they're so cool\nWe'll be outta here as soon as we can\nAnd then you're on your very first date and he's got a car\nAnd you're feelin' like flyin'\nAnd your mama's waitin' up and you're thinkin' he's the one\nAnd you're dancin' 'round your room when the night ends\nWhen the night ends\n\n'Cause when you're fifteen and somebody tells you they love you\nYou're gonna believe them\nAnd when you're fifteen and your first kiss\nMakes your head spin 'round\nBut in your life you'll do things greater than\nDating the boy on the football team\nBut I didn't know it at fifteen\n\nWhen all you wanted was to be wanted\nWish you could go back and tell yourself what you know now\nBack then, I swore I was gonna marry him someday\nBut I realized some bigger dreams of mine\nAnd Abigail gave everything she had\nTo a boy who changed his mind\nAnd we both cried\n\n'Cause when you're fifteen and somebody tells you they love you\nYou're gonna believe them\nAnd when you're fifteen, don't forget to look before you fall\nI've found time can heal most anything\nAnd you just might find who you're supposed to be\nI didn't know who I was supposed to be\nAt fifteen\n\nLa-la-la,       { title: "Love Story", src: "Love Story (Taylors Version).mp3", lyrics: "We were both young when I first saw you\nI close my eyes and the flashback starts\nI'm standing there\nOn a balcony in summer air\nSee the lights, see the party, the ball gowns\nSee you make your way through the crowd\nAnd say, 'Hello'\nLittle did I know\n\nThat you were Romeo, you were throwing pebbles\nAnd my daddy said, 'Stay away from Juliet'\nAnd I was crying on the staircase\nBegging you, 'Please don't go,' and I said\n\nRomeo, take me somewhere we can be alone\nI'll be waiting, all there's left to do is run\nYou'll be the prince and I'll be the princess\nIt's a love story, baby, just say, 'Yes'\n\nSo I sneak out to the garden to see you\nWe keep quiet 'cause we're dead if they knew\nSo close your eyes\nEscape this town for a little while, oh, oh\n\n'Cause you were Romeo, I was a scarlet letter\nAnd my daddy said, 'Stay away from Juliet'\nBut you were everything to me\nI was begging you, 'Please don't go,' and I said\n\nRomeo, take me somewhere we can be alone\nI'll be waiting, all there's left to do is run\nYou'll be the prince and I'll be the princess\nIt's a love story, baby, just say, 'Yes'\nRomeo, save me, they're trying to tell me how to feel\nThis love is difficult, but it's real\nDon't be afraid, we'll make it out of this mess\nIt's a love story, baby, just say, 'Yes'\n\nOh, oh\n\nAnd I got tired of waiting\nWondering if you were ever coming around\nMy faith in you was fading\nWhen I met you on the outskirts of town\n\nAnd I said, 'Romeo, save me, I've been feeling so alone\nI keep waiting for you, but you never come\nIs this in my head? I don't know what to think'\nHe knelt to the ground and pulled out a ring, and said\n'Marry me, Juliet, you'll never have to be alone\nI love you and that's all I really know\nI talked to your dad, go pick out a white dress\nIt's a love story, baby, just say, 'Yes''\n\nOh, oh, oh\nOh, oh, oh\n'Cause we were both young when I first saw you" }       { title: "Hey Stephen", src: "Hey Stephen (Taylor's Version).mp3", lyrics: "Mmm-mm, mm-mm\nMmm-mm, mm-mm\nMmm-mm, mm-mm, yeah\n\nHey Stephen, I know looks can be deceiving\nBut I know I saw a light in you\nAnd as we walked we were talking\nI didn't say half the things I wanted to\nOf all the girls tossing rocks at your window\nI'll be the one waiting there even when it's cold\nHey Stephen, boy, you might have me believing\nI don't always have to be alone\n\n'Cause I can't help it if you look like an angel\nCan't help it if I wanna kiss you in the rain so\nCome feel this magic I've been feeling since I met you\nCan't help it if there's no one else\nMmm, I can't help myself\n\nHey Stephen, I've been holding back this feeling\nSo I got some things to say to you\nI've seen it all, so I thought\nBut I never seen nobody shine the way you do\nThe way you walk, way you talk, way you say my name\nIt's beautiful, wonderful, don't you ever change\nHey Stephen, why are people always leaving?\nI think you and I should stay the same\n\n'Cause I can't help it if you look like an angel\nCan't help it if I wanna kiss you in the rain so\nCome feel this magic I've been feeling since I met you\nCan't help it if there's no one else\nMmm, I can't help myself\n\nThey're dimming the street lights, you're perfect for me\nWhy aren't you here tonight?\nI'm waiting alone now, so come on and come out\nAnd pull me near and shine, shine, shine\nHey Stephen, I could give you fifty reasons\nWhy I should be the one you choose\nAll those other girls, well, they're beautiful\nBut would they write a song for you? (Ha-ha-ha)\n\nI can't help it if you look like an angel\nCan't help it if I wanna kiss you in the rain so\nCome feel this magic I've been feeling since I met you\nCan't help it if there's no one else\nMmm, I can't help myself\nIf you look like an angel\nCan't help it if I wanna kiss you in the rain so\nCome feel this magic I've been feeling since I met you\nCan't help it if there's no one else\nMmm, I can't help myself\n\nAh-uh, myself\nMmm-mm, I can't help myself\nI can't help myself\nOh-oh-oh\nMmm-mm, mm-mm\nMmm-mm, mm-mm\nMmm-mm, mm-mm" },
      { title: "White Horse", src: "White Horse (Taylor's Version).mp3", lyrics: "Say you're sorry, that face of an angel\nComes out just when you need it to\nAs I paced back and forth all this time\n'Cause I honestly believed in you\nHoldin' on, the days drag on\nStupid girl, I shoulda known, I shoulda known\n\nThat I'm not a princess, this ain't a fairytale\nI'm not the one you'll sweep off her feet, lead her up the stairwell\nThis ain't Hollywood, this is a small town\nI was a dreamer before you went and let me down\nNow it's too late for you and your white horse\nTo come around\n\nMaybe I was na√Øve, got lost in your eyes\nAnd never really had a chance\nMy mistake, I didn't know to be in love\nYou had to fight to have the upper hand\nI had so many dreams about you and me\nHappy endings, now I know\n\nThat I'm not a princess, this ain't a fairytale\nI'm not the one you'll sweep off her feet, lead her up the stairwell\nThis ain't Hollywood, this is a small town\nI was a dreamer before you went and let me down\nNow it's too late for you and your white horse\nTo come around\n\nAnd there you are on your knees\nBeggin' for forgiveness, beggin' for me\nJust like I always wanted\nBut I'm so sorry\n\n'Cause I'm not your princess, this ain't our fairytale\nI'm gonna find someone someday\nWho might actually treat me well\nThis is a big world, that was a small town\nThere in my rear view mirror disappearing now\nAnd it's too late for you and your white horse\nNow it's too late for you and your white horse\nTo catch me now\n\nOh, whoa, whoa, whoa\nTry and catch me now, oh\nIt's too late to catch me now" },
      { title: "You Belong With Me", src: "You Belong With Me (Taylor's Version).mp3", lyrics: "You're on the phone with your girlfriend, she's upset\nShe's going off about something that you said\n'Cause she doesn't get your humor like I do\nI'm in my room, it's a typical Tuesday night\nI'm listening to the kind of music she doesn't like\nAnd she'll never know your story like I do\n\n'Cause she wears short skirts, I wear T-shirts\nShe's Cheer Captain and I'm on the bleachers\nDreaming 'bout the day when you wake up and find\nThat what you're looking for has been here the whole time\n\nIf you could see that I'm the one who understands you\nBeen here all along, so why can't you see?\nYou belong with me, you belong with me\n\nWalking the streets with you and your worn-out jeans\nI can't help thinking this is how it ought to be\nLaughing on a park bench, thinking to myself\nHey, isn't this easy?\nAnd you've got a smile that could light up this whole town\nI haven't seen it in a while since she brought you down\nYou say you're fine, I know you better than that\nHey, whatcha doing with a girl like that?\n\nShe wears high heels, I wear sneakers\nShe's Cheer Captain and I'm on the bleachers\nDreaming about the day when you wake up and find\nThat what you're looking for has been here the whole time\n\nIf you could see that I'm the one who understands you\nBeen here all along, so why can't you see?\nYou belong with me\nStanding by and waiting at your back door\nAll this time how could you not know, baby?\nYou belong with me, you belong with me\n\nOh, I remember you driving to my house\nIn the middle of the night\nI'm the one who makes you laugh\nWhen you know you're 'bout to cry\nI know your favorite songs\nAnd you tell me 'bout your dreams\nThink I know where you belong\nThink I know it's with me\n\nCan't you see that I'm the one who understands you\nBeen here all along, so why can't you see?\nYou belong with me\nStanding by and waiting at your back door\nAll this time how could you not know, baby?\nYou belong with me, you belong with me\n\nYou belong with me\nHave you ever thought just maybe\nYou belong with me?\nYou belong with me" },
      { title: "Breathe ft. Colbie Caillat", src: "Breathe (Taylor's Version) ft. Colbie Caillat.mp3", lyrics: "[Taylor Swift:]\nI see your face in my mind as I drive away\n'Cause none of us thought it was gonna end that way\nPeople are people and sometimes we change our minds\nBut it's killing me to see you go after all this time\n\nMm-mm, mm-mm-mm-mm\nMm-mm, mm-mm-mm-mm\n\n[Taylor Swift with Colbie Caillat:]\nThe music starts playing like the end of a sad movie\nIt's the kind of ending you don't really wanna see\n'Cause it's tragedy and it'll only bring you down\nNow I don't know what to be without you around\n\nAnd we know it's never simple, never easy\nNever a clean break, no one here to save me\nYou're the only thing I know like the back of my hand\n\nAnd I can't breathe without you, but I have to\nBreathe without you, but I have to\n\nNever wanted this, never wanna see you hurt\nEvery little bump in the road, I tried to swerve\nBut people are people and sometimes it doesn't work out\nAnd nothin' we say is gonna save us from the fallout\n\nAnd we know it's never simple, never easy\nNever a clean break, no one here to save me\nYou're the only thing I know like the back of my hand\n\nAnd I can't breathe without you, but I have to\nBreathe without you but I have to\n\nIt's 2 A.M., feeling like I just lost a friend\nHope you know it's not easy, easy for me\nIt's 2 A.M., feeling like I just lost a friend\nHope you know this ain't easy, easy for me\n\nAnd we know it's never simple, never easy\nNever a clean break, no one here to save me, oh\n\nI can't breathe without you, but I have to\nBreathe without you, but I have to\nBreathe without you, but I have to\nBreathe without you, but I have to\n\nI'm sorry, I'm sorry (Mmm)\nI'm sorry, (Yeah, yeah) I'm sorry\nI'm sorry, I'm sorry (Ooh, ooh)\nI'm sorry" },
      { title: "Tell Me Why", src: "Tell Me Why (Taylor's Version).mp3", lyrics: "I took a chance, I took a shot\nAnd you might think I'm bulletproof, but I'm not\nYou took a swing, I took it hard\nAnd down here from the ground, I see who you are\n\nI'm sick and tired of your attitude\nI'm feeling like I don't know you\nYou tell me that you love me, then cut me down\nAnd I need you like a heartbeat\nBut you know you got a mean streak\nMakes me run for cover when you're around\nHere's to you and your temper\nYes, I remember what you said last night\nAnd I know that you see what you're doin' to me\nTell me why\n\nWell, you could write a book on\nHow to ruin someone's perfect day\nWell, I get so confused and frustrated\nForget what I'm tryin' to say, oh\n\nI'm sick and tired of your reasons\nI got no one to believe in\nYou tell me that you want me, then push me around\nAnd I need you like a heartbeat\nBut you know you got a mean streak\nMakes me run for cover when you're around\nHere's to you and your temper\nYes, I remember what you said last night\nAnd I know that you see what you're doin' to me\nTell me why\n\nWhy do you have to make me feel small\nSo you can feel whole inside?\nWhy do you have to put down my dreams\nSo you're the only thing on my mind?\n\nI'm sick and tired of your attitude\nFeeling like I don't know you\nYou tell me that you want me, then cut me down\nI'm sick and tired of your reasons\nI've got no one to believe in\nYou ask me for my love, then you push me around\nHere's to you and your temper\nYes, I remember what you said last night\nAnd I know that you see what you're doin' to me\nTell me why (Why)\nTell me why (Oh)\n\nI take a step back, I let you go\nI told you I'm not bulletproof\nNow you know" },
      { title: "You're Not Sorry", src: "You're Not Sorry (Taylor's Version).mp3", lyrics: "All this time I was wasting hoping you would come around\nI've been giving out chances every time and all you do is let me down\nAnd it's taken me this long, baby, but I've figured you out\nAnd you're thinking we'll be fine again, but not this time around\n\nYou don't have to call anymore\nI won't pick up the phone\nThis is the last straw\nDon't wanna hurt anymore\nAnd you can tell me that you're sorry\nBut I don't believe you, baby, like I did before\nYou're not sorry\nNo, no, oh-oh\n\nYou're looking so innocent, I might believe you if I didn't know\nCould've loved you all my life if you hadn't left me waiting in the cold\nAnd you've got your share of secrets\nAnd I'm tired of being last to know, oh\nAnd now you're asking me to listen\n'Cause it's worked each time before\n\nBut you don't have to call anymore\nI won't pick up the phone\nThis is the last straw\nDon't wanna hurt anymore\nAnd you can tell me that you're sorry\nBut I don't believe you, baby, like I did before\nYou're not sorry\nNo, no, oh-oh\nYou're not sorry\nNo, no, oh-oh\n\nYou had me crawling for you, honey\nAnd it never would've gone away, no\nYou used to shine so bright, but I watched all of it fade\n\nSo you don't have to call anymore\nI won't pick up the phone\nThis is the last straw\nThere's nothing left to beg for\nAnd you can tell me that you're sorry\nBut I don't believe you, baby, like I did before\nYou're not sorry\nNo, no, oh-oh\nYou're not sorry\nNo, no, oh-oh\n\nNo, no, no, no, no, no, no, no, no, no, no, no\nWoah, oh, oh oh, oh oh oh\nOh, oh, oh, no, no, no, no, no, no" },
      { title: "The Way I Loved You", src: "The Way I Loved You (Taylor's Version).mp3", lyrics: "He is sensible and so incredible\nAnd all my single friends are jealous\nHe says everything I need to hear and it's like\nI couldn't ask for anything better\nHe opens up my door and I get into his car\nAnd he says you look beautiful tonight\nAnd I feel perfectly fine\n\nBut I miss screaming and fighting and kissing in the rain\nAnd it's 2AM and I'm cursing your name\nYou're so in love that you act insane\nAnd that's the way I loved you\nBreaking down and coming undone\nIt's a roller coaster kinda rush\nAnd I never knew I could feel that much\nAnd that's the way I loved you\n\nHe respects my space\nAnd never makes me wait\nAnd he calls exactly when he says he will\nHe's close to my mother\nTalks business with my father\nHe's charming and endearing\nAnd I'm comfortable\n\nBut I miss screaming and fighting and kissing in the rain\nAnd it's 2AM and I'm cursing your name\nYou're so in love that you act insane\nAnd that's the way I loved you\nBreaking down and coming undone\nIt's a roller coaster kinda rush\nAnd I never knew I could feel that much\nAnd that's the way I loved you\n\nHe can't see the smile I'm faking\nAnd my heart's not breaking\n'Cause I'm not feeling anything at all\nAnd you were wild and crazy\nJust so frustrating\nIntoxicating, complicated\nGot away by some mistake and now\n\nI miss screaming and fighting and kissing in the rain\nIt's 2AM and I'm cursing your name\nI'm so in love that I acted insane\nAnd that's the way I loved you\nBreaking down and coming undone\nIt's a roller coaster kinda rush\nAnd I never knew I could feel that much\nAnd that's the way I loved you oh, oh\nAnd that's the way I loved you oh, oh\nNever knew I could feel that much\nAnd that's the way I loved you" },
      { title: "Forever & Always", src: "Forever & Always (Taylor's Version).mp3", lyrics: "Once upon a time, I believe it was a Tuesday when I caught your eye\nAnd we caught onto something\nI hold onto the night, you looked me in the eye and told me you loved me\nWere you just kidding?\n'Cause it seems to me, this thing is breaking down\nWe almost never speak\nI don't feel welcome anymore\nBaby what happened, please tell me?\n\n'Cause one second it was perfect, you were everything I wanted\nBut now you're halfway out the door\nAnd I stare at the phone, he still hasn't called\nAnd then you feel so low you can't feel nothing at all\nAnd you flashback to when he said forever and always\nOh, and it rains in your bedroom\nEverything is wrong\nIt rains when you're here and it rains when you're gone\n'Cause I was there when you said forever and always\n\nWas I out of line?\nDid I say something way too honest, made you run and hide\nLike a scared little boy\nI looked into your eyes\nThought I knew you for a minute, now I'm not so sure\nSo here's to everything coming down to nothing\nHere's to silence that cuts me to the core\nWhere is this going? Thought I knew for a minute, but I don't anymore\n\nAnd you flashback to when he said forever and always\nOh, and it rains in your bedroom\nEverything is wrong\nIt rains when you're here and it rains when you're gone\n'Cause I was there when you said forever and always\nYou didn't mean it baby, I don't think so\n\nOh, back up, baby, back up\nDid you forget everything?\nBack up, baby, back up\nDid you forget everything?\n\n'Cause it rains in your bedroom\nEverything is wrong\nIt rains when you're here and it rains when you're gone\n'Cause I was there when you said forever and always\nOh, I stare at the phone, he still hasn't called\nAnd then you feel so low you can't feel nothing at all\nAnd you flashback to when he said forever and always\nAnd it rains in your bedroom\nEverything is wrong\nIt rains when you're here and it rains when you're gone\n'Cause I was there when you said forever and always\nYou didn't mean it baby, you said forever and always, yeah\nI don't think so" },
      { title: "The Best Day", src: "The Best Day (Taylor's Version).mp3", lyrics: "I'm five years old, it's getting cold, I've got my big coat on\nI hear your laugh and look up smiling at you, I run and run\nPast the pumpkin patch and the tractor rides, look now, the sky is gold\nI hug your legs and fall asleep on the way home\n\nI don't know why all the trees change in the fall\nI know you're not scared of anything at all\nDon't know if Snow White's house is near or far away\nBut I know I had the best day with you today\n\nI'm thirteen now and don't know how my friends could be so mean\nI come home crying and you hold me tight and grab the keys\nAnd we drive and drive until we find a town far enough away\nAnd we talk and window shop 'til I've forgotten all their names\n\nI don't know who I'm gonna talk to now at school\nBut I know I'm laughing on the car ride home with you\nDon't know how long it's gonna take to feel okay\nBut I know I had the best day with you today\n\nI have an excellent father, his strength is making me stronger\nGod smiles on my little brother, inside and out\nHe's better than I am\nI grew up in a pretty house and I had space to run\nAnd I had the best days with you\n\nThere is a video I found from back when I was three\nYou set up a paint set in the kitchen and you're talking to me\nIt's the age of princesses and pirate ships and the seven dwarfs\nAnd Daddy's smart and you're the prettiest lady in the whole wide world\n\nAnd now I know why all the trees change in the fall\nI know you were on my side even when I was wrong\nAnd I love you for giving me your eyes\nStaying back and watching me shine\nAnd I didn't know if you knew\nSo I'm taking this chance to say\nThat I had the best day with you today" },
      { title: "Change", src: "Change (Taylor's Version).mp3", lyrics: "And it's a sad picture, the final blow hits you\nSomebody else gets what you wanted again\nYou know it's all the same, another time and place\nRepeating history and you're getting sick of it\nBut I believe in whatever you do\nAnd I'll do anything to see it through\n\nBecause these things will change\nCan you feel it now?\nThese walls that they put up to hold us back will fall down\nIt's a revolution, the time will come\nFor us to finally win\nAnd we'll sing hallelujah, we'll sing hallelujah\n\nSo we've been outnumbered\nRaided and now cornered\nIt's hard to fight when the fight ain't fair\nWe're getting stronger now\nFind things they never found\nThey might be bigger\nBut we're faster and never scared\nYou can walk away, say we don't need this\nBut there's something in your eyes says we can beat this\n\n'Cause these things will change\nCan you feel it now?\nThese walls that they put up to hold us back will fall down\nIt's a revolution, the time will come\nFor us to finally win\nAnd we'll sing hallelujah, we'll sing hallelujah\n\nTonight we'll stand, get off our knees\nTo fight for what we've worked for all these years\nAnd the battle was long, it's the fight of our lives\nBut we'll stand up champions tonight\n\nIt was the night things changed\nCan you see it now?\nThese walls that they put up to hold us back fell down\nIt's a revolution, throw your hands up\n'Cause we never gave in\nAnd we'll sing hallelujah, we sang hallelujah\nHallelujah"},
      { title: "Jump then fall", src: "Jump Then Fall (Taylor's Version).mp3", lyrics: "I like the way you sound in the morning\nYou're the perfect compliment to my sleepy smile\nAnd I like the way your hair gets in your eyes\nWhen you're laughing, we're dancin' in the kitchen\n\nAnd I love the way you love me\nStrong and wild, slow and easy\nHeart and soul so complete\nLook at me, I'm put together perfectly\n\nI love the way you're smilin' at me\nI love the way your hands are in my hair\nI love the way you say my name\nLike it's the sweetest sound you've ever heard\n\nSo jump then fall\nJump then fall into me\nBaby, I'll catch you\nYou don't have to jump\nThen fall, jump then fall into me\nBaby, I'll catch you\n\nI love the way you're turnin' your head\nWhen you're lookin' at me like I'm the only one\nAnd I love the way you say my name\nLike it's the sweetest sound you've ever heard\n\nSo jump then fall\nJump then fall into me\nBaby, I'll catch you\nYou don't have to jump\nThen fall, jump then fall into me\nBaby, I'll catch you\n\nI love the way you're everything I ever wanted\nI love the way you're makin' plans for me\nI love the way you're turnin' your head\nWhen you're lookin' at me like I'm the only one\n\nSo jump then fall\nJump then fall into me\nBaby, I'll catch you\nYou don't have to jump\nThen fall, jump then fall into me\nBaby, I'll catch you\n\nJump then fall, jump then fall into me\nBaby, I'll catch you\nYou don't have to jump\nThen fall, jump then fall into me\nBaby, I'll catch you" },
      { title: "Untouchable", src: "Untouchable (Taylor's Version).mp3", lyrics: "Untouchable like a distant diamond sky\nI'm reaching out and I just can't tell you why\nI'm caught up in you, I'm caught up in you\n\nUntouchable, burning brighter than the sun\nAnd when you're close, I feel like coming undone\nI'm caught up in you, I'm caught up in you\n\nIn the middle of the night when I'm in this dream\nIt's like a million little stars spelling out your name\nYou gotta come on, come on, say that we'll be together\nCome on, come on, little taste of heaven\n\nUntouchable like a distant diamond sky\nI'm reaching out and I just can't tell you why\nI'm caught up in you, I'm caught up in you\n\nUntouchable, burning brighter than the sun\nAnd when you're close, I feel like coming undone\nI'm caught up in you, I'm caught up in you\n\nIn the middle of the night when I'm in this dream\nIt's like a million little stars spelling out your name\nYou gotta come on, come on, say that we'll be together\nCome on, come on, little taste of heaven\n\nUntouchable, you're untouchable\nI'm caught up in you, I'm caught up in you\nUntouchable, you're untouchable\nI'm caught up in you, I'm caught up in you" },
      { title: "Come in with the rain", src: "Come In With The Rain (Taylor's Version).mp3", lyrics: "I could go back to every laugh\nBut I don't wanna go there anymore\nAnd I know all the steps up to your door\nBut I don't wanna go there anymore\n\nYou never did give a damn about me\nBut I cried, cried for you\nAnd I know you wouldn't have told nobody\nIf I died, died for you\nDied for you\n\nSo open up your door and let me in\nOr leave me out here with the rain\nI've got a heart to break\nAnd I don't wanna make a sound\nI'm not the girl that I intend to be\nBut I dare you to leave me\nJust like you said you would\n\nI could go on and on about\nHow you left me for somebody new\nBut I don't wanna waste my time\nThinkin' of all the things you didn't do\n\nSo open up your door and let me in\nOr leave me out here with the rain\nI've got a heart to break\nAnd I don't wanna make a sound\nI'm not the girl that I intend to be\nBut I dare you to leave me\nJust like you said you would\n\nAnd I could go back to every laugh\nBut I don't wanna go there anymore\nAnd I know all the steps up to your door\nBut I don't wanna go there anymore" },

      { title: "The other side of the door", src: "The Other Side Of The Door (Taylors Version).mp3", lyrics: "I said, \"Leave\" but all I really want is you\nTo stand outside my window throwing pebbles\nScreaming, \"I'm in love with you\"\nWait there in the pouring rain\nComing back for more\nAnd don't you leave 'cause I know\nAll I need is on the other side of the door\n\nWith your face and the beautiful eyes\nAnd the conversation with the little white lies\nAnd the faded picture of a beautiful night\nYou carried me from your car up the stairs\nAnd I broke down crying, was she worth this mess?\nAfter everything and that little black dress\nAfter everything I must confess, I need you\n\nI said, \"Leave\" but all I really want is you\nTo stand outside my window throwing pebbles\nScreaming, \"I'm in love with you\"\nWait there in the pouring rain\nComing back for more\nAnd don't you leave 'cause I know\nAll I need is on the other side of the door\n\nWith your face and the beautiful eyes\nAnd the conversation with the little white lies\nAnd the faded picture of a beautiful night\nYou carried me from your car up the stairs\nAnd I broke down crying, was she worth this mess?\nAfter everything and that little black dress\nAfter everything I must confess, I need you\n\nI remember the slamming door and all the things that I meant to say\nI said some things that I didn't mean and you weren't listening anyway\nI remember the slamming door and all the things that I meant to say\nI said some things that I didn't mean and you weren't listening anyway\n\nI said, \"Leave\" but all I really want is you\nTo stand outside my window throwing pebbles\nScreaming, \"I'm in love with you\"\nWait there in the pouring rain\nComing back for more\nAnd don't you leave 'cause I know\nAll I need is on the other side of the door" },
      { title: "Today was a fairytale", src: "Today Was A Fairytale (Taylor's Version).mp3", lyrics: "Today was a fairytale\nYou were the prince\nI used to be a damsel in distress\nYou took me by the hand and you picked me up at six\nToday was a fairytale\n\nToday was a fairytale\nToday was a fairytale\n\nYou've got a smile that takes me to another planet\nEvery move you make everything you say is right\nAll that I can say is now it's getting so much clearer\nNothing made sense 'til the time I saw your face\n\nToday was a fairytale\nYou were the prince\nI used to be a damsel in distress\nYou took me by the hand and you picked me up at six\nToday was a fairytale\n\nToday was a fairytale\nToday was a fairytale\n\nCan you feel this magic in the air?\nIt must have been the way you kissed me\nFell in love when I saw you standing there\nIt must have been the way\nToday was a fairytale\n\nYou've got a smile that takes me to another planet\nEvery move you make everything you say is right\nAll that I can say is now it's getting so much clearer\nNothing made sense 'til the time I saw your face\n\nToday was a fairytale\nYou were the prince\nI used to be a damsel in distress\nYou took me by the hand and you picked me up at six\nToday was a fairytale\n\nToday was a fairytale\nToday was a fairytale\n\nToday was a fairytale" },
      { title: "You All Over Me ft. Maren Morris (From The Vault)", src: "You All Over Me ft. Maren Morris (Taylor's Version) (From The Vault).mp3", lyrics:"Once the last drop of rain has dried off the pavement\nI shouldn't still wanna see you\nBut I do, I do\n\nOnce we've said our last goodnight\nI shouldn't wonder what you're dreamin'\nBut I do, I do\n\nNo amount of freedom gets you clean\nI've still got you all over me\n\nThere's no amount of freedom\nNo amount of strangers sleepin' in my bed\nNo amount of whiskey\nNo amount of wind that's whistlin' overhead\nNo amount of freedom gets you clean\nI've still got you all over me\n\nOnce the last time that you called me baby\nI shouldn't miss the way you said it\nBut I do, I do\n\nOnce I've slept on the couch a couple nights\nI should be over the way you left me\nBut I'm not, I'm not\n\nNo amount of freedom gets you clean\nI've still got you all over me\n\nThere's no amount of freedom\nNo amount of strangers sleepin' in my bed\nNo amount of whiskey\nNo amount of wind that's whistlin' overhead\nNo amount of freedom gets you clean\nI've still got you all over me\n\nLike a tattoo kiss, like a permanence stain\nLike the song I can't get out of my brain\n\nNo amount of freedom gets you clean\nI've still got you all over me\n\nThere's no amount of freedom\nNo amount of strangers sleepin' in my bed\nNo amount of whiskey\nNo amount of wind that's whistlin' overhead\nNo amount of freedom gets you clean\nI've still got you all over me\n\nI've still got you all over me\nI've still got you all over me"}, 
      { title: "Mr. Perfectly Fine (From The Vault)", src: "Mr. Perfectly Fine (Taylors Version) (From The Vault).mp3", lyrics:"Hello, Mr. Perfectly Fine\nHow's your heart after breaking mine?\nMr. Always at the right place at the right time, baby\nHello, Mr. Casually Cruel\nMr. Everything Revolves Around You\nI've been Miss Misery since your goodbye\nAnd you're Mr. Perfectly Fine\n\nOh, look at you, oh, look at you\nOh, look at you, oh\nOh, look at you, oh, look at you\nOh, look at you, oh\n\nHello, Mr. Perfectly Fine\nHow's your heart after breaking mine?\nMr. Always at the right place at the right time, baby\nHello, Mr. Casually Cruel\nMr. Everything Revolves Around You\nI've been Miss Misery since your goodbye\nAnd you're Mr. Perfectly Fine\n\nSo dignified in your well-pressed suit\nSo strategized, all the eyes on you\nSashay away to your seat\nIt's the best seat, in the best room\nOh, he's so smug, Mr. Always Wins\nSo far above me in every sense\nSo far above feeling anything\nAnd it's really such a shame\n\nIt's such a shame\n\n'Cause I was Miss Here-to-Stay\nNow I'm Miss Gonna-Be-Alright-Someday\nI was Miss I-Almost-Do\nThen I was Miss I-Too-Late\nHello, Mr. Perfectly Fine\nHow's your heart after breaking mine?\nMr. Always at the right place at the right time, baby\nHello, Mr. Casually Cruel\nMr. Everything Revolves Around You\nI've been Miss Misery since your goodbye\nAnd you're Mr. Perfectly Fine\n\nOh, look at you, oh, look at you\nOh, look at you, oh\nOh, look at you, oh, look at you\nOh, look at you, oh\n\nHello, Mr. Perfectly Fine\nHow's your heart after breaking mine?\nMr. Always at the right place at the right time, baby\nHello, Mr. Casually Cruel\nMr. Everything Revolves Around You\nI've been Miss Misery since your goodbye\nAnd you're Mr. Perfectly Fine\n\nWe both know the truth, I could play it cool\nBut you got the best of me\nSo I'll be Miss I-Forget-You-Ever-Existed\nBut you're Mr. Perfectly Fine"},
      { title: "We Were Happy (From The Vault)", src: "We Were Happy (Taylors Version) (From The Vault).mp3", lyrics:"Do you remember we were sittin' there by the water?\nYou put your arm around me for the first time\nYou made a rebel of a careless man's careful daughter\nYou are the best thing that's ever been mine\n\nFlash forward and we're takin' on the world together\nAnd there's a drawer of my things at your place\nYou learn my secrets and you figure out why I'm guarded\nYou say we'll never make my parents' mistakes\n\nBut we got bills to pay\nWe got nothin' figured out\nWhen it was hard to take\nYes, yes, this is what I thought about\n\nDo you remember we were sittin' there by the water?\nYou put your arm around me for the first time\nYou made a rebel of a careless man's careful daughter\nYou are the best thing that's ever been mine\n\nDo you remember all the city lights on the water?\nYou saw me start to believe for the first time\nYou made a rebel of a careless man's careful daughter\nYou are the best thing that's ever been mine\n\nOh, oh, oh, oh\n\nAnd I remember that fight, 2:30 AM\nWhen everything was slipping right out of our hands\nI ran out crying and you followed me out into the street\nBraced myself for the \"Goodbye\"\n'Cause that's all I've ever known\nThen you took me by surprise\nYou said, \"I'll never leave you alone.\"\n\nYou said, \"I remember how we felt sitting by the water\nAnd every time I look at you, it's like the first time\nI fell in love with a careless man's careful daughter\nShe is the best thing that's ever been mine\"\n\nHold on, make it last\nHold on, never turn back\n\nYou made a rebel of a careless man's careful daughter\nYou are the best thing that's ever been mine\n\nDo you believe it?\nWe're gonna make it now\nAnd I can see it\nI can see it now"},
      { title: "That's When ft. Keith Urban (From The Vault)", src: "Thats When (Taylors Version) (From The Vault).mp3", lyrics:"[Taylor Swift:]\nI knew that you were trouble when you walked in\nSo shame on me now\nFlew me to places I'd never been\n'Til you put me down, oh\n\n[Keith Urban:]\nI knew that I had asked too much of you\nSo shame on me now\nI was cryin' on the staircase\nBeggin' you, \"Please don't go\"\nAnd I said\n\n[Both:]\nThat's when you came back\nThat's when you came back to me\nAnd that's when I knew\nThat you'd always be\nMy one and only\n\n[Taylor Swift:]\nI remember how we felt sitting by the water\nAnd every time I look at you, it's like the first time\nI fell in love with a careless man's careful daughter\nShe is the best thing that's ever been mine\n\n[Keith Urban:]\nHold on, make it last\nHold on, never turn back\n\n[Both:]\nYou made a rebel of a careless man's careful daughter\nYou are the best thing that's ever been mine\n\n[Taylor Swift:]\nDo you believe it?\nWe're gonna make it now\nAnd I can see it\nI can see it now"},
      { title: "Don't You (From The Vault)", src: "Dont You (Taylors Version) (From The Vault).mp3", lyrics:"I can't help but think of you\nEvery time I'm in this town\nI see your face in every crowd\nI hear your voice when there's no sound\n\nDon't you smile when you see me cry?\nDon't you turn and walk away?\nDon't you tell me that you're happy\nWhen I know that it's not true?\n\nDon't you, don't you?\nDon't you, don't you?\n\nI remember how we used to be\nLaughing, love was easy\nNow it's like we're strangers\nStanding in a crowded room\n\nDon't you smile when you see me cry?\nDon't you turn and walk away?\nDon't you tell me that you're happy\nWhen I know that it's not true?\n\nDon't you, don't you?\nDon't you, don't you?\n\nI wish I could hate you\nBut I can't stop loving you\nNo matter what you do\n\nDon't you smile when you see me cry?\nDon't you turn and walk away?\nDon't you tell me that you're happy\nWhen I know that it's not true?\n\nDon't you, don't you?\nDon't you, don't you?\n\nDon't you, don't you?\nDon't you, don't you?"},
      { title: "Bye Bye Baby (From The Vault)", src: "Bye Bye Baby (Taylors Version) (From The Vault).mp3", lyrics:"Bye bye baby, I'll see you later\nBye bye baby, it's time to go\nBye bye baby, I'll see you later\nI'll see you later, I'll see you later\n\nI remember the night we met\nYou were standin' there with your friends\nI was thinkin' to myself\n\"This could be the start of something\"\n\nBut now I'm standin' here alone\nWith my heart broke down in my hands\nAnd I'm wonderin' where you are\nAnd if you're thinkin' of me\n\nBye bye baby, I'll see you later\nBye bye baby, it's time to go\nBye bye baby, I'll see you later\nI'll see you later, I'll see you later\n\nI remember the way you kissed\nLike it was the first time every time\nAnd I remember the way you looked\nWhen you told me it was over\n\nBut now I'm standin' here alone\nWith my heart broke down in my hands\nAnd I'm wonderin' where you are\nAnd if you're thinkin' of me\n\nBye bye baby, I'll see you later\nBye bye baby, it's time to go\nBye bye baby, I'll see you later\nI'll see you later, I'll see you later\n\nBye bye baby, bye bye baby\nBye bye baby, bye bye baby\nBye bye baby, bye bye baby\nI'll see you later, I'll see you later\n\nBye bye baby, I'll see you later\nBye bye baby, it's time to go\nBye bye baby, I'll see you later\nI'll see you later, I'll see you later"}
