      { title: "Ronan", src: "Ronan.mp3", lyrics: "I remember your bare feet down the hallway\nI remember your little laugh\nRace cars on the kitchen floor, plastic dinosaurs\nI love you to the moon and back\n\nI remember your blue eyes looking into mine\nLike we had our own secret club\nI remember you dancing before bedtime\nThen jumping on me, waking me up\n\nI can still feel you hold my hand, little man\nAnd even the moment I knew\nYou fought it hard like an army guy\nRemember I leaned in and whispered to you\n\nCome on baby with me, we're gonna fly away from here\nYou were my best four years\nI remember the drive home when the blind hope\nTurned to crying and screaming, \'Why?\'\nFlowers pile up in the worst way, no one knows what to say\nAbout a beautiful boy who died\n\nAnd it's about to be Halloween\nYou could be anything you wanted if you were still here\nI remember the last day when I kissed your face\nI whispered in your ear\n\nCome on baby with me, we're gonna fly away from here\nOut of this curtained room in this hospital grey, we'll just disappear\nCome on baby with me, we're gonna fly away from here\nYou were my best four years\n\nWhat if I'm standing in your closet trying to talk to you?\nWhat if I kept the hand-me-downs you won't grow into?\nAnd what if I really thought some miracle would see us through?\nBut what if the miracle was even getting one moment with you?\n\nCome on baby with me, we're gonna fly away from here\nCome on baby with me, we're gonna fly away from here\nYou were my best four years\nI remember your bare feet down the hallway\nI remember your little laugh" },
      { title: "Better Man (From The Vault)", src: "Better Man.mp3", lyrics:"I know I'm probably better off all alone\nThan needing a man who could change his mind at any given minute\nAnd it's always on your terms\nI'm hanging on every careless word\nHoping it might turn sweet again\nLike it was in the beginning\n\nBut your jealousy, oh, I can hear it now\nYou're talking down to me like I'll always be around\nYou push my love away like it's some kind of loaded gun\nBoy, you never thought I'd run\n\nAnd I just miss you, and I just wish you were a better man\nI know why we had to say goodbye like the back of my hand\nBut I just miss you, and I just wish you were a better man\nA better man\n\nI know I'm probably better off all alone\nThan needing a man who could change his mind at any given minute\nAnd it's always on your terms\nI'm hanging on every careless word\nHoping it might turn sweet again\nLike it was in the beginning\n\nBut your jealousy, oh, I can hear it now\nYou're talking down to me like I'll always be around\nYou push my love away like it's some kind of loaded gun\nBoy, you never thought I'd run\n\nAnd I just miss you, and I just wish you were a better man\nI know why we had to say goodbye like the back of my hand\nBut I just miss you, and I just wish you were a better man\nA better man\n\nWe might still be in love if you were a better man\nYou would have been the one if you were a better man\n\nI know I'm probably better off all alone\nThan needing a man who could change his mind at any given minute"},
      { title: "Nothing New ft. Phoebe Bridgers (From The Vault)", src: "Nothing New.mp3", lyrics:"[Taylor Swift:]\nThey tell you while you're young\n\'Girls, go out and have your fun\'\nThen they hunt and slay the ones who actually do it\nCriticize the way you fly when you're soarin' through the sky\nShoots you down and then they sigh, and say\n\'She looks like she's been through it\'\n\n[Phoebe Bridgers:]\nLord, what will become of me\nOnce I've lost my novelty?\nI've had too much to drink tonight\nAnd I know it's sad, but this is what I think about\n\n[Both:]\nHow did I go from growing up to breaking down?\nAnd I wake up in the middle of the night\nIt's like I can feel time moving\nHow can a person know everything at 18\nBut nothing at 22?\nAnd will you still want me when I'm nothing new?\n\n[Taylor Swift:]\nI know someday I'm gonna meet her, it's a fever dream\nThe kind of radiance you only have at 17\nShe'll know the way, and then she'll say she got the map from me\nI'll say I'm happy for her, then I'll cry myself to sleep\n\n[Phoebe Bridgers:]\nI've had too much to drink tonight\nBut I wonder if they'll miss me once they drive me out\n\n[Both:]\nHow did I go from growing up to breaking down?\nAnd I wake up in the middle of the night\nIt's like I can feel time moving\nHow can a person know everything at 18\nBut nothing at 22?\nAnd will you still want me when I'm nothing new?\n\n[Taylor Swift:]\nAnd I wake up in the middle of the night\nIt's like I can feel time moving\nHow can a person know everything at 18\nBut nothing at 22?\nAnd will you still want me when I'm nothing new?\n\n[Phoebe Bridgers:]\nNothing new\nNothing new\nNothing new"},
      { title: "Babe (From The Vault)", src: "Babe.mp3", lyrics:"What a shame\nDidn't wanna be the one that got away\nYeah, didn't wanna say it was my fault\nDidn't wanna press and have to haunt\n\nWhat a pain\nI think the universe must have split\nNo, I didn't wanna see you again\nBut I did, I did\n\nAnd babe, I love you\nI swear I do\nI swear I do\nBut babe, I gotta go\nI gotta go\nI gotta go\n\nWhat a waste\nTaking down the pictures and the notes\nYeah, didn't wanna admit that I was wrong\nDidn't wanna believe that you were gone\n\nWhat a pain\nI think the universe must have split\nNo, I didn't wanna see you again\nBut I did, I did\n\nAnd babe, I love you\nI swear I do\nI swear I do\nBut babe, I gotta go\nI gotta go\nI gotta go\n\nAnd babe, I love you\nI swear I do\nI swear I do\nBut babe, I gotta go\nI gotta go\nI gotta go\n\nWhat a shame\nDidn't wanna be the one that got away"},
      { title: "Message In A Bottle (From The Vault)", src: "Message In A Bottle.mp3", lyrics:"I know that you like me\nAnd it's kinda frightening\nStanding here waiting, waiting\nAnd I became hypnotized by freckles and bright eyes\nTongue-tied\n\nBut now you're so far away\nAnd I'm down\nFeeling like a face in the crowd\nI'm reaching for you\nTerrified\n\n'Cause you could be the one that I love\nI could be the one that you dream of\nA message in a bottle is all I can do\nStanding here hoping it gets to you\n\nYou could be the one that I keep\nAnd I could be the reason you can't sleep at night\nA message in a bottle is all I can do\nStanding here hoping it gets to you\n\nThese days I'm restless\nWorkdays are endless\nLook how you've got me\nGot me\nAnd you could be the one that I love\nI could be the one that you dream of\n\n'Cause you could be the one that I love\nI could be the one that you dream of\nA message in a bottle is all I can do\nStanding here hoping it gets to you\n\nYou could be the one that I keep\nAnd I could be the reason you can't sleep at night\nA message in a bottle is all I can do\nStanding here hoping it gets to you\n\nYou could be the one that I love\nI could be the one that you dream of\nA message in a bottle is all I can do\nStanding here hoping it gets to you"},
      { title: "I Bet You Think About Me ft. Chris Stapleton (From The Vault)", src: "I Bet You Think About Me.mp3", lyrics:"[Taylor Swift:]\nI bet you think about me when you're out\nAt your cool indie music concerts every week\nI bet you think about me in your house\nWith your organic shoes and your million-dollar couch\n\n[Chris Stapleton:]\nI bet you think about me when you say\n\'Oh my god, she's insane, she wrote a song about me\'\nI bet you think about me\n\n[Taylor Swift:]\nOh, I bet you think about me\nYeah, I bet you think about me\n\n[Both:]\nWhen you're out on your cool indie music concerts every week\nI bet you think about me in your house\nWith your organic shoes and your million-dollar couch\nI bet you think about me when you say\n\'Oh my god, she's insane, she wrote a song about me\'\nI bet you think about me\n\n[Taylor Swift:]\nOh, I bet you think about me\nYeah, I bet you think about me"},
      { title: "Forever Winter (From The Vault)", src: "Forever Winter.mp3", lyrics:"He says he doesn't believe anything much he hears these days\nHe says, \'Why fall in love just so I can watch it go away?\'\nHe spends most of his nights wishing it was how it used to be\nHe spends most of his flights getting pulled down by gravity\n\nI call, just checking up on him\nHe's up, 3 AM pacing\nHe says, \'It's not just a phase I'm in\'\nMy voice comes out begging\n\nIf I was standing there in your apartment\nI'd take that bomb in your head and disarm it\nI'd say I love you even at your darkest\nAnd please don't go\nI didn't know that you were breaking down\nI'd fall to pieces on the floor if you weren't around\nToo young to know it gets better\nI'll be summer sun for you forever\nForever winter if you go\n\nHe seems fine most of the time\nForcing smiles and neverminds\nHis laugh is a symphony\nWhen the lights go out, it's hard to breathe\n\nI pull at every thread trying to solve the puzzles in his head\nLive my life scared to death he'll decide to leave instead\n\nIf I was standing there in your apartment\nI'd take that bomb in your head and disarm it\nI'd say I love you even at your darkest\nAnd please don't go\nI didn't know that you were breaking down\nI'd fall to pieces on the floor if you weren't around\nToo young to know it gets better\nI'll be summer sun for you forever\nForever winter if you go\n\nYou go, I'll be forever winter\nYou go, I'll be forever winter\nYou go, I'll be forever winter\nForever winter if you go"},
      { title: "Run ft. Ed Sheeran (From The Vault)", src: "Run.mp3", lyrics:"[Taylor Swift:]\nGive me the keys, I'll bring the car back around\nWe shouldn't be in this town\nAnd my so-called friends, they don't know\nI'd drive away before I let you go\n\n[Ed Sheeran:]\nSo give me a reason and don't say no\nAnd we'll run, run, run\nLike we're out of time\nAnd we'll run, run, run\nLike we're out of time\n\n[Both:]\nAnd we'll run, run, run\nLike we're out of options\nMaybe we should just run\n\n[Taylor Swift:]\nI could see this view a hundred times\nPale blue sky reflected in your eyes\nAnd if it's all the same to you\nI could skip this part, we already know\n\n[Ed Sheeran:]\nSo give me a reason and don't say no\nAnd we'll run, run, run\nLike we're out of time\nAnd we'll run, run, run\nLike we're out of time\n\n[Both:]\nAnd we'll run, run, run\nLike we're out of options\nMaybe we should just run\n\n[Taylor Swift:]\nAnd we'll run, run, run\nLike we're out of time\nAnd we'll run, run, run\nLike we're out of time\n\n[Ed Sheeran:]\nAnd we'll run, run, run\nLike we're out of options\nMaybe we should just run\n\n[Both:]\nMaybe we should just run"},
      { title: "The Very First Night (From The Vault)", src: "The Very First Night.mp3", lyrics:"I wish I could fly\nI'd pick you up and we'd go back in time\nI'd write this in the sky\nI miss you like it was the very first night\n\nWe broke all the rules\nYou were wild and crazy\nWe danced in the dark\nYou were everything I wanted to be\n\nI wish I could fly\nI'd pick you up and we'd go back in time\nI'd write this in the sky\nI miss you like it was the very first night\n\nWe were young and reckless\nWe took it way too far\nIt was the very first night\nNot a tear in sight\n\nI wish I could fly\nI'd pick you up and we'd go back in time\nI'd write this in the sky\nI miss you like it was the very first night\n\nIt was the very first night\nIt was the very first night"},
      { title: "All Too Well (10 Minute Version) (From The Vault)", src: "All Too Well (10 Minute Version).mp3", lyrics:"I walked through the door with you, the air was cold\nBut something 'bout it felt like home somehow\nAnd I left my scarf there at your sister's house\nAnd you've still got it in your drawer, even now\nOh, your sweet disposition and my wide-eyed gaze\nWe're singing in the car, getting lost upstate\nAutumn leaves falling down like pieces into place\nAnd I can picture it after all these days\n\nAnd I know it's long gone and\nThat magic's not here no more\nAnd I might be okay, but I'm not fine at all\nOh, oh, oh\n\n'Cause there we are again on that little town street\nYou almost ran the red 'cause you were lookin' over at me\nWind in my hair, I was there\nI remember it all too well\n\nPhoto album on the counter, your cheeks were turning red\nYou used to be a little kid with glasses in a twin-sized bed\nAnd your mother's telling stories 'bout you on the tee-ball team\nYou taught me 'bout your past, thinking your future was me\nAnd you were tossing me the car keys, 'fuck the patriarchy'\nKey chain on the ground, we were always skipping town\nAnd I was thinking on the drive down, any time now\nHe's gonna say it's love, you never called it what it was\n'Til we were dead and gone and buried\nCheck the pulse and come back swearing it's the same\nAfter three months in the grave\nAnd then you wondered where it went to as I reached for you\nBut all I felt was shame and you held my lifeless frame\n\nAnd I know it's long gone and\nThere was nothing else I could do\nAnd I forget about you long enough\nTo forget why I needed to\n\n'Cause there we are again in the middle of the night\nWe're dancing 'round the kitchen in the refrigerator light\nDown the stairs, I was there\nI remember it all too well\nAnd there we are again when nobody had to know\nYou kept me like a secret, but I kept you like an oath\nSacred prayer and we'd swear\nTo remember it all too well, yeah\n\nWell, maybe we got lost in translation\nMaybe I asked for too much\nBut maybe this thing was a masterpiece\n'Til you tore it all up\nRunning scared, I was there\nI remember it all too well\nAnd you call me up again just to break me like a promise\nSo casually cruel in the name of being honest\nI'm a crumpled up piece of paper lying here\n'Cause I remember it all, all, all\n\nThey say all's well that ends well, but I'm in a new Hell\nEvery time you double-cross my mind\nYou said if we had been closer in age maybe it would have been fine\nAnd that made me want to die\nThe idea you had of me, who was she?\nA never-needy, ever-lovely jewel whose shine reflects on you\nNot weeping in a party bathroom\nSome actress asking me what happened, you\nThat's what happened, you\nYou who charmed my dad with self-effacing jokes\nSipping coffee like you're on a late-night show\nBut then he watched me watch the front door all night, willing you to come\nAnd he said, 'It's supposed to be fun turning twenty-one'\n\nTime won't fly, it's like I'm paralyzed by it\nI'd like to be my old self again, but I'm still trying to find it\nAfter plaid shirt days and nights when you made me your own\nNow you mail back my things and I walk home alone\nBut you keep my old scarf from that very first week\n'Cause it reminds you of innocence and it smells like me\nYou can't get rid of it\n'Cause you remember it all too well, yeah\n'Cause there we are again when I loved you so\nBack before you lost the one real thing you've ever known\n\nIt was rare, I was there\nI remember it all too well\nWind in my hair, you were there\nYou remember it all\nDown the stairs, you were there\nYou remember it all\nIt was rare, I was there\nI remember it all too well\n\nAnd I was never good at telling jokes, but the punch line goes\n'I'll get older, but your lovers stay my age'\nFrom when your Brooklyn broke my skin and bones\nI'm a soldier who's returning half her weight\nAnd did the twin flame bruise paint you blue?\nJust between us, did the love affair maim you, too?\n'Cause in this city's barren cold\nI still remember the first fall of snow\nAnd how it glistened as it fell\nI remember it all too well\n\nJust between us, did the love affair maim you all too well?\nJust between us, do you remember it all too well?\nJust between us, I remember it (Just between us), all too well\nWind in my hair, I was there, I was there\nDown the stairs, I was there, I was there\nSacred prayer, I was there, I was there\nIt was rare, you remember it all too well\nWind in my hair, I was there, I was there\nDown the stairs, I was there, I was there\nSacred prayer, I was there, I was there\nIt was rare, you remember it\nWind in my hair, I was there, I was there\nDown the stairs, I was there, I was there\nSacred prayer, I was there, I was there\nIt was rare, you remember it\nWind in my hair, I was there, I was there\nDown the stairs, I was there, I was there\nSacred prayer, I was there, I was there\nIt was rare, you remember it"}

      { title: "Welcome To New York", src: "Welcome To New York.mp3", lyrics: "Walking through a crowd, the village is aglow\nKaleidoscope of loud heartbeats under coats\nEverybody here wanted something more\nSearching for a sound we hadn't heard before\nAnd it said\n\nWelcome to New York, it's been waiting for you\nWelcome to New York, welcome to New York\nWelcome to New York, it's been waiting for you\nWelcome to New York, welcome to New York\nIt's a new soundtrack, I could dance to this beat\nForevermore\n\nThe lights are so bright but they never blind me, me\nWelcome to New York, it's been waiting for you\nWelcome to New York, welcome to New York\n\nWhen we first dropped our bags on apartment floors\nTook our broken hearts, put them in a drawer\nEverybody here was someone else before\nAnd you can want who you want\nBoys and boys and girls and girls\n\nWelcome to New York, it's been waiting for you\nWelcome to New York, welcome to New York\nWelcome to New York, it's been waiting for you\nWelcome to New York, welcome to New York\nIt's a new soundtrack, I could dance to this beat\nForevermore\n\nThe lights are so bright but they never blind me, me\nWelcome to New York, it's been waiting for you\nWelcome to New York, welcome to New York\n\nLike any great love, it keeps you guessing\nLike any real love, it's ever-changing\nLike any true love, it drives you crazy\nBut you know you wouldn't change anything, anything, anything\n\nWelcome to New York, it's been waiting for you\nWelcome to New York, welcome to New York\nWelcome to New York, it's been waiting for you\nWelcome to New York, welcome to New York\nIt's a new soundtrack, I could dance to this beat\nForevermore\n\nThe lights are so bright but they never blind me, me\nWelcome to New York, it's been waiting for you\nWelcome to New York, welcome to New York" },
      { title: "Blank Space", src: "Blank Space.mp3", lyrics: "Nice to meet you, where you been?\nI could show you incredible things\nMagic, madness, heaven, sin\nSaw you there and I thought\nOh my God, look at that face\nYou look like my next mistake\nLove's a game, wanna play?\n\nNew money, suit and tie\nI can read you like a magazine\nAin't it funny, rumors fly\nAnd I know you heard about me\nSo hey, let's be friends\nI'm dying to see how this one ends\nGrab your passport and my hand\nI can make the bad guys good for a weekend\n\nSo it's gonna be forever\nOr it's gonna go down in flames\nYou can tell me when it's over\nIf the high was worth the pain\nGot a long list of ex-lovers\nThey'll tell you I'm insane\n'Cause you know I love the players\nAnd you love the game\n\n'Cause we're young and we're reckless\nWe'll take this way too far\nIt'll leave you breathless\nOr with a nasty scar\nGot a long list of ex-lovers\nThey'll tell you I'm insane\nBut I've got a blank space, baby\nAnd I'll write your name\n\nCherry lips, crystal skies\nI could show you incredible things\nStolen kisses, pretty lies\nYou're the King, baby, I'm your Queen\nFind out what you want\nBe that girl for a month\nWait, the worst is yet to come, oh no\n\nScreaming, crying, perfect storms\nI can make all the tables turn\nRose garden filled with thorns\nKeep you second guessing like\n\"Oh my God, who is she?\"\nI get drunk on jealousy\nBut you'll come back each time you leave\n'Cause, darling, I'm a nightmare dressed like a daydream\n\nSo it's gonna be forever\nOr it's gonna go down in flames\nYou can tell me when it's over\nIf the high was worth the pain\nGot a long list of ex-lovers\nThey'll tell you I'm insane\n'Cause you know I love the players\nAnd you love the game\n\n'Cause we're young and we're reckless\nWe'll take this way too far\nIt'll leave you breathless\nOr with a nasty scar\nGot a long list of ex-lovers\nThey'll tell you I'm insane\nBut I've got a blank space, baby\nAnd I'll write you       { title: "Style", src: "Style.mp3", lyrics: "Midnight\nYou come and pick me up, no headlights\nLong drive\nCould end in burning flames or paradise\nFade into view, oh\nIt's been a while since I have even heard from you\n(Heard from you)\n\nAnd I should just tell you to leave 'cause I\nKnow exactly where it leads but I\nWatch us go 'round and 'round each time\n\nYou got that James Dean daydream look in your eye\nAnd I got that red lip classic thing that you like\nAnd when we go crashing down, we come back every time\n'Cause we never go out of style\nWe never go out of style\n\nYou got that long hair, slicked back, white t-shirt\nAnd I got that good girl faith and a tight little skirt\nAnd when we go crashing down, we come back every time\n'Cause we never go out of style\nWe never go out of style\n\nSo it goes\nHe can't keep his wild eyes on the road, mmm\nTakes me home\nThe lights are off, he's taking off his coat, mmm\nI say, \"I heard, oh\nThat you've been out and about with some other girl\"\nSome other girl\n\nHe says, \"What you heard is true but I\nCan't stop thinking 'bout you and I\"\nI said, \"I've been there too a few times\"\n\n'Cause you got that James Dean daydream look in your eye\nAnd I got that red lip classic thing that you like\nAnd when we go crashing down, we come back every time\n'Cause we never go out of style\nWe never go out of style\n\nYou got that long hair, slicked back, white t-shirt\nAnd I got that good girl faith and a tight little skirt\nAnd when we go crashing down, we come back every time\n'Cause we never go out of style\nWe never go out of style\n\nTake me home\nJust take me home\nYeah, just take me home\nOh-oh, oh-oh\n\nOut of style\nOh, you got that James Dean daydream look in your eye\nAnd I got that red lip classic thing that you like\nAnd when we go crashing down, we come back every time\n'Cause we never go out of style\nWe never go out of style" },

      { title: "All You Had To Do Was Stay", src: "All You Had To Do Was Stay.mp3", lyrics: "People like you always want back the love they gave away\nAnd people like me wanna believe you when you say you've changed\n\nThe more I think about it now the less I know\nAll I know is that you drove us off the road\n\n(Stay) Hey, all you had to do was stay\nHad me in the palm of your hand\nThen why'd you have to go and lock me out when I let you in?\n(Stay) Hey, now you say you want it back\nNow that it's just too late\nWell, could've been easy\nAll you had to do was stay\n\nHere you are now, calling me up, but I don't know what to say\nI've been picking up the pieces of the mess you made\n\nPeople like you always want back the love they pushed aside\nBut people like me are gone forever when you say goodbye\n\n(Stay) Hey, all you had to do was stay\nHad me in the palm of your hand\nThen why'd you have to go and lock me out when I let you in?\n(Stay) Hey, now you say you want it back\nNow that it's just too late\nWell, could've been easy\nAll you had to do was stay\n\nLet me remind you this was what you wanted\nYou ended it\nYou were all I wanted\nBut not like this\nNot like this\nNot like this\n\nAll you had to do was stay\n\n(Stay) Hey, all you had to do was stay\nHad me in the palm of your hand\nThen why'd you have to go and lock me out when I let you in?\n(Stay) Hey, now you say you want it back\nNow that it's just too late\nWell, could've been easy\nAll you had to do was stay\n\n(Stay) Hey, all you had to do was stay\nHad me in the palm of your hand\nThen why'd you have to go and lock me out when I let you in?\n(Stay) Hey, now you say you want it back\nNow that it's just too late\nWell, could've been easy\nAll you had to do was stay\n\nAll you had to do was stay\nAll you had to do was stay\nAll you had to do was stay\nAll you had to do was stay" },

      { title: "I Wish You Would", src: "I Wish You Would.mp3", lyrics: "It's 2 AM in your car\nWindows down, you pass my street, the memories start\nYou say it's in the past, you drive straight ahead\nYou're thinking that I hate you now\n'Cause you still don't know what I never said\n\nI wish you would come back\nWish I never hung up the phone like I did\nI wish you knew that\nI'd never forget you as long as I live\nAnd I wish you were right here, right now\nIt's all good\nI wish you would\n\nIt's 2 AM in my room\nHeadlights pass the window pane, I think of you\nWe're a crooked love in a straight line down\nMakes you want to run and hide\nBut it makes you turn right back around\n\nI wish you would come back\nWish I never hung up the phone like I did\nI wish you knew that\nI'd never forget you as long as I live\nAnd I wish you were right here, right now\nIt's all good\nI wish you would\n\nI wish we could go back\nAnd remember what we were fighting for\nAnd I wish you knew that\nI miss you too much to be mad anymore\nAnd I wish you were right here, right now\nIt's all good\nI wish you would\n\nYou always knew how to push my buttons\nYou give me everything and nothing\nThis mad, mad love makes you come running\nTo stand back where you stood\n\nI wish you would come back\nWish I never hung up the phone like I did\nI wish you knew that\nI'd never forget you as long as I live\nAnd I wish you were right here, right now\nIt's all good\nI wish you would\n\nI wish we could go back\nAnd remember what we were fighting for\nAnd I wish you knew that\nI miss you too much to be mad anymore\nAnd I wish you were right here, right now\nIt's all good\nI wish you would\n\nI, I, I wish I, I wish I\nI, I, I wish I, I wish I\nI, I, I wish I, I wish I\nI wish you would\nI, I, I wish I, I wish I\nI, I, I wish I, I wish I\nI, I, I wish I, I wish I\nI wish you would" },

      { title: "Wildest Dreams", src: "Wildest Dreams.mp3", lyrics: "He said, \"Let's get out of this town\nDrive out of the city, away from the crowds\"\nI thought, \"Heaven can't help me now\"\nNothing lasts forever, but this is gonna take me down\n\nHe's so tall and handsome as hell\nHe's so bad but he does it so well\nI can see the end as it begins\nMy one condition is\n\nSay you'll remember me\nStanding in a nice dress\nStaring at the sunset, babe\nRed lips and rosy cheeks\nSay you'll see me again\nEven if it's just in your wildest dreams\nAh-ha, wildest dreams\nAh-ha, wildest dreams\n\nI said, \"No one has to know what we do\"\nHis hands are in my hair, his clothes are in my room\nAnd his voice is a familiar sound\nNothing lasts forever but this is getting good now\n\nHe's so tall and handsome as hell\nHe's so bad but he does it so well\nAnd when we've had our very last kiss\nMy last request is\n\nSay you'll remember me\nStanding in a nice dress\nStaring at the sunset, babe\nRed lips and rosy cheeks\nSay you'll see me again\nEven if it's just in your wildest dreams\nAh-ha, wildest dreams\nAh-ha, wildest dreams\n\nYou'll see me in hindsight\nTangled up with you all night\nBurnin' it down\nSomeday when you leave me\nI bet these memories\nFollow you around\n\nSay you'll remember me\nStanding in a nice dress\nStaring at the sunset, babe\nRed lips and rosy cheeks\nSay you'll see me again\nEven if it's just pretend\nSay you'll remember me\nStanding in a nice dress\nStaring at the sunset, babe\nRed lips and rosy cheeks\nSay you'll see me again\nEven if it's just in your wildest dreams\nAh-ha, wildest dreams\nAh-ha, wildest dreams\n\nAh-ha, wildest dreams\nAh-ha, wildest dreams" },

      { title: "Clean", src: "Clean.mp3", lyrics: "The drought was the very worst\nWhen the flowers that we'd grown together died of thirst\nIt was months and months of back and forth\nYou're still all over me like a wine-stained dress I can't wear anymore\n\nHung my head as I lost the war\nAnd the sky turned black like a perfect storm\nRain came pouring down\nWhen I was drowning, that's when I could finally breathe\nAnd by morning, gone was any trace of you, I think I am finally clean\n\nThere was nothing left to do\nWhen the butterflies turned to dust, they covered my whole room\nSo I punched a hole in the roof\nLet the flood carry away all my pictures of you\nThe water filled my lungs, I screamed so loud\nBut no one heard a thing\n\nRain came pouring down\nWhen I was drowning, that's when I could finally breathe\nAnd by morning, gone was any trace of you, I think I am finally clean\n\nI think I am finally clean\nSaid, I think I am finally clean\n\nTen months sober, I must admit\nJust because you're clean don't mean you don't miss it\nTen months older, I won't give in\nNow that I'm clean I'm never gonna risk it\n\nThe drought was the very worst\nWhen the flowers that we'd grown together died of thirst\n\nRain came pouring down\nWhen I was drowning, that's when I could finally breathe\nAnd by morning, gone was any trace of you, I think I am finally clean\n\nRain came pouring down\nWhen I was drowning, that's when I could finally breathe\nAnd by morning, gone was any trace of you, I think I am finally clean\n\nFinally clean\nThink I'm finally clean\nOh, oh, oh\nThink I'm finally clean" },
      { title: "Wonderland", src: "Wonderland.mp3", lyrics: "Flashing lights and we\nTook a wrong turn and we\nFell down a rabbit hole\nYou held on tight to me\n'Cause nothing's as it seems\nI'm spinning out of control\n\nDidn't they tell us don't rush into things?\nDidn't you flash your green eyes at me?\nHaven't you heard what becomes of curious minds?\n\nOoh, didn't it all seem new and exciting?\nI felt your arms twisting around me\nI should have slept with one eye open at night\n\nWe found Wonderland\nYou and I got lost in it\nAnd we pretended it could last forever\nWe found Wonderland\nYou and I got lost in it\nAnd life was never worse but never better\n\nIn Wonderland\nIn Wonderland\nIn Wonderland\nIn Wonderland\n\nSo we went on our way\nToo in love to think straight\nAll alone or so it seemed\nBut there were strangers watching\nAnd whispers turned to talking\nAnd talking turned to screams\n\nOoh, didn't they tell us don't rush into things?\nDidn't you flash your green eyes at me?\nHaven't you heard what becomes of curious minds?\n\nOoh, didn't it all seem new and exciting?\nI felt your arms twisting around me\nIt's all fun and games 'til somebody loses their mind\n\nBut darling, we found Wonderland\nYou and I got lost in it\nAnd we pretended it could last forever\nWe found Wonderland\nYou and I got lost in it\nAnd life was never worse but never better\n\nIn Wonderland\nIn Wonderland\nIn Wonderland\nIn Wonderland\n\nI reached for you but you were gone\nI knew I had to go back home\nYou searched the world for something else\nTo make you feel like what we had\nAnd in the end in Wonderland\nWe both went mad\n\nOoh, didn't they tell us don't rush into things?\nDidn't you flash your green eyes at me?\nHaven't you heard what becomes of curious minds?\n\nOoh, didn't it all seem new and exciting?\nI felt your arms twisting around me\nIt's all fun and games 'til somebody loses their mind\n\nBut darling, we found Wonderland\nYou and I got lost in it\nAnd we pretended it       { title: "You are in love", src: "You Are In Love.mp3", lyrics: "One look, dark room meant just for you\nTime moved too fast, you played it back\nButtons on a coat, light-hearted joke\nNo proof, not much, but you saw enough\n\nSmall talk, he drives, coffee at midnight\nThe light reflects the chain on your neck\nHe says, 'Look up,' and your shoulders brush\nNo proof, one touch, but you felt enough\n\nYou can hear it in the silence, silence\nYou, you can feel it on the way home, way home\nYou, you can see it with the lights out, lights out\nYou are in love, true love\nYou are in love\n\nMorning, his place, burnt toast, Sunday\nYou keep his shirt, he keeps his word\nAnd for once, you let go\nOf your fears and your ghosts\nOne step, not much, but it said enough\n\nYou kiss on sidewalks, you fight then you talk\nOne night, he wakes, strange look on his face\nPauses, then says, 'You're my best friend'\nAnd you knew what it was, he is in love\n\nYou can hear it in the silence, silence\nYou, you can feel it on the way home, way home\nYou, you can see it with the lights out, lights out\nYou are in love, true love\n\nYou are in love\nAnd so it goes\nYou two are dancing in a snow globe, 'round and 'round\nAnd he keeps a picture of you in his office downtown\nAnd you understand now why\nThey lost their minds and fought the wars\nAnd why I've spent my whole life trying to put it into words\n\n'Cause you can hear it in the silence\nYou can feel it on the way home\nYou can see it with the lights out\nYou are in love, true love\nYou are in love\n\nYou can hear it in the silence, silence\nYou, you can feel it on the way home, way home\nYou, you can see it with the lights out, lights out\nYou are in love, true love\nYou are in love\n\nYou can hear it in the silence, silence\nYou, you can feel it on the way home, way home\nYou, you can see it with the lights out, lights out\nYou are in love, true love\nYou are in love" },

      { title: "'Slut!' (From The Vault)", src: "Slut!.mp3", lyrics:"Flamingo pink, Sunrise Boulevard\nClink, clink, being this young is art\nAquamarine, moonlit swimmin' pool\nWhat if all I need is you?\n\nGot love-struck, went straight to my head\nGot lovesick all over my bed\nLove to think you'll never forget\nHandprints in wet cement\nAdorned with smoke on my clothes\nLovelorn and nobody knows\nLove thorns all over this rose\nI'll pay the price, you won't\n\nBut if I'm all dressed up\nThey might as well be lookin' at us\nAnd if they call me a slut\nYou know it might be worth it for once\nAnd if I'm gonna be drunk\nI might as well be drunk in love\n\nSend the code, he's waitin' there\nThe sticks and stones they throw froze mid-air\nEveryone wants him, that was my crime\nThe wrong place at the right time\nAnd I break down, then he's pullin' me in\nIn a world of boys, he's a gentleman\n\nGot love-struck, went straight to my head (Straight to my head)\nGot lovesick all over my bed (Over my bed)\nLove to think you'll never forget\nWe'll pay the price, I guess\n\nBut if I'm all dressed up (If I'm all dressed up)\nThey might as well be lookin' at us (Lookin' at us)\nAnd if they call me a slut (If they call me a slut)\nYou know it might be worth it for once (Worth it for once)\nAnd if I'm gonna be drunk\nI might as well be drunk in love\n\nHalf asleep, takin' your time\nIn the tangerine, neon light, this is luxury\nYou're not sayin' you're in love with me\nBut you're going to\nHalf awake, takin' your chances\nIt's a big mistake, I said, 'It might blow up in your pretty face'\nI'm not saying, 'Do it anyway' (Do it anyway)\nBut you're going to\n\n(Up)\nAnd if they call me a (Slut)\nYou know it might be worth it for once\nAnd if I'm gonna be (Drunk)\nI might as well be drunk in love"},
      { title: "Say Don't Go (From The Vault)", src: "Say Don_t Go.mp3", lyrics:"I've known it from the very start\nWe're a shot in the darkest dark\nOh no, oh no\nI'm unarmed\nThe waiting is a sadness\nFading into madness\nOh no, oh no\nIt won't stop\n\nI'm standing on a tightrope, alone\nI hold my breath a little bit longer\nHalfway out the door, but it won't close\nI'm holding out hope for you to say, 'Don't go'\nI would stay forever if you say, 'Don't go'\n\nWhy'd you have to lead me on?\nWhy'd you have to twist the knife?\nWalk away and leave me bleeding, bleeding\nWhy'd you whisper in the dark\nJust to leave me in the night?\nNow your silence has me screaming, screaming\nSay, 'Don't go' (Say, 'Don't go')\nI would stay forever if you say, 'Don't go' (Say, 'Don't go')\nSay, say, say, say\n\nNow I'm pacing on shaky ground\nStrike a match, then you blow it out\nOh no, oh no\nIt's not fair\n'Cause you kiss me and it stops time\nAnd I'm yours, but you're not mine\nOh no, oh no\nYou're not there\n\nI'm standing on the sidewalk, alone\nI wait for you to drive by\nI was trying to see the cards that you won't show\nI'm about to fold unless you say, 'Don't go' (Say, 'Don't go')\nI would stay forever if you say, 'Don't go' (Say, 'Don't go')\nOh-ah\n\nWhy'd you have to lead me on?\nWhy'd you have to twist the knife?\nWalk away and leave me bleeding, bleeding\nWhy'd you whisper in the dark\nJust to leave me in the night?\nNow your silence has me screaming, screaming\nSay, 'Don't go' (Say, 'Don't go')\nI would stay forever if you say, 'Don't go' (Say, 'Don't go')\nSay, say, say, say\n\nWhy'd you have to make me want you? (Why'd you have to make me want you?)\nWhy'd you have to give me nothing back? (Why'd you have to)\nWhy'd you have to make me love you? (Why'd you have to make me love you?)\nI said, 'I love you,' you say nothing back (I said, 'I love you')\n\nWhy'd you have to lead me on?\nWhy'd you have to twist the knife?\nWalk away and leave me bleeding, bleeding\nWhy'd you whisper in the dark\nJust to leave me in the night?\nNow your silence has me screaming, screaming\nSay, 'Don't go' (Say, 'Don't go')\nI would stay forever if you say, 'Don't go' (Say, 'Don't go')\nSay, say, say, say\n\nBut you won't\nBut you won't\nBut you won't\nI would stay forever if you say, 'Don't go'\nBut you won't\nBut you won't\nBut you won't"},
      { title: "Now That We Don't Talk (From The Vault)", src: "Now That We Don_t Talk.mp3", lyrics:"You went to a party, I heard from everybody\nYou part the crowd like the Red Sea, don't even get me started\nDid you get anxious though, on the way home?\nI guess I'll never, ever know\nNow that we don't talk\n\nYou grew your hair long, you got new icons\nAnd from the outside, it looks like you're trying lives on\nI miss the old ways, you didn't have to change\nBut I guess I don't have a say\nNow that we don't talk\n\nI called my mom, she said that it was for the best\nRemind myself the more I gave, you'd want me less\nI cannot be your friend, so I pay the price of what I lost\nAnd what it cost\nNow that we don't talk\n\nWhat do you tell your friends we\nShared dinners, long weekends with?\nTruth is, I can't pretend it's\nPlatonic, it's just ended, so\n\nI called my mom, she said to get it off my chest (Off my chest)\nRemind myself the way you faded till I left (Till I left)\nI cannot be your friend, so I pay the price of what I lost (What I lost)\nAnd what it cost\nNow that we don't talk\n\nI don't have to pretend I like acid rock\nOr that I'd like to be on a mega-yacht\nWith important men who think important thoughts\nGuess maybe I am better off\nNow that we don't talk\n\nAnd the only way back to my dignity\nWas to turn into a shrouded mystery\nJust like I had been when you were chasing me\nGuess this is how it has to be\nNow that we don't talk"},
      { title: "Suburban Legends (From The Vault)", src: "Suburban Legends.mp3", lyrics:"You had people who called you on unmarked numbers\nIn my peripheral vision\nI let it slide like a hose on a slippery plastic summer\nAll was quickly forgiven\nYou were so magnetic, it was almost obnoxious\nFlush with the currency of cool\nI was always turning out my empty pockets\nAnd when it came to you\n\nI didn't come here to make friends\nWe were born to be suburban legends\nWhen you hold me, it holds me together\nAnd you kiss me in a way that's gonna screw me up forever\n\nI had the fantasy that maybe our mismatched star signs\nWould surprise the whole school\nWhen I ended up back at our class reunion\nWalking in with you\nYou'd be more than a chapter in my old diaries\nWith the pages ripped out\nI am standing in a 1950s gymnasium\nAnd I can still see you now\n\nI didn't come here to make friends\nWe were born to be suburban legends\nWhen you hold me, it holds me together\nAnd you kiss me in a way that's gonna screw me up forever\n\nI know that you still remember\nWe were born to be national treasures\nWhen you told me we'd get back together\nAnd you kissed me in a way that's gonna screw me up forever\n\nTick-tock on the clock, I pace down your block\nI broke my own heart 'cause you were too polite to do it\nWaves crash on the shore, I dash to the door\nYou don't knock anymore, and my whole life's ruined\n\nTick-tock on the clock, I pace down your block\nI broke my own heart 'cause you were too polite to do it\nWaves crash to the shore, I dash to the door\nYou don't knock anymore, and I always knew it\nAnd my life had been ruined"},
      { title: "Is It Over Now ? (From The Vault)", src: "Is It Over Now.mp3", lyrics:"Once the flight had flown\nWith the wilt of the rose\nI slept all alone\nYou still wouldn't go\n\nLet's fast forward to 300 takeout coffees later\nI see your profile and your smile on unsuspecting waiters\nYou dream of my mouth before it called you a lying traitor\nYou search in every maiden's bed for something greater\n\nBaby, was it over when she laid down on your couch?\nWas it over when he unbuttoned my blouse?\n\"Come here,\" I whispered in your ear in your dream as you passed out\nBaby, was it over then?\nAnd is it over now?\n\nWhen you lost control\nRed blood, white snow\nBlue dress on a boat\nYour new girl is my clone\n\nAnd did you think I didn't see you? There were flashing lights\nAt least I had the decency to keep my nights out of sight\nOnly rumors 'bout my hips and thighs, and my whispered sighs\nOh Lord, I think about jumping\nOff of very tall somethings\nJust to see you come running\nAnd say the one thing I've been wanting\nBut no!\n\nLet's fast forward to 300 awkward blind dates later\nIf she's got blue eyes, I will surmise that you'll probably date her\nYou dream of my mouth before it called you a lying traitor\nYou search in every model's bed for something greater\n\nBaby, was it over when she laid down on your couch?\nWas it over when he unbuttoned my blouse?\n\"Come here,\" I whispered in your ear in your dream as you passed out\nBaby, was it over then?\nAnd is it over now?\n\nThink I didn't see you? There were flashing lights\nAt least I had the decency to keep my nights out of sight\nOnly rumors 'bout my hips and thighs, and my whispered sighs\nOh Lord, I think about jumping\nOff of very tall somethings\nJust to see you come running (Running)\nAnd say the one thing I've been wanting\nBut no!\n\n(Flashing lights, oh Lord) Let's fast forward to 300 takeout coffees later\n(Flashing lights) I was hoping you'd be there\nAnd say the one thing I've been wanting, but no (Oh Lord, oh Lord)"}

  {

      { title: "I Forgot That You Existed", src: "I Forgot That You Existed.mp3", lyrics: "How many days did I spend thinkin' 'bout how you did me wrong, wrong, wrong? Lived in the shade you were throwin' till all of my sunshine was gone, gone, gone And I couldn't get away from ya In my feelings more than Drake, so yeah Your name on my lips, tongue-tied Free rent, livin' in my mind But then something happened one magical night I forgot that you existed And I thought that it would kill me, but it didn't And it was so nice So peaceful and quiet I forgot that you existed It isn't love, it isn't hate, it's just indifference" },
      { title: "Cruel Summer", src: "Cruel Summer.mp3", lyrics: "Fever dream high in the quiet of the night You know that I caught it (Oh yeah, you're right, I want it) Bad, bad boy, shiny toy with a price You know that I bought it (Oh yeah, you're right, I want it) Killing me slow, out the window I'm always waiting for you to be waiting below Devils roll the dice, angels roll their eyes What doesn't kill me makes me want you more And it's new, the shape of your body It's blue, the feeling I've got And it's ooh, whoa oh It's a cruel summer It's cool, that's what I tell 'em No rules in breakable heaven But ooh, whoa oh It's a cruel summer with you" },
      { title: "Lover", src: "Lover.mp3", lyrics: "We could leave the Christmas lights up 'til January And this is our place, we make the rules And there's a dazzling haze, a mysterious way about you, dear Have I known you 20 seconds or 20 years? Can I go where you go? Can we always be this close forever and ever? And ah, take me out, and take me home You're my, my, my, my lover Ladies and gentlemen, will you please stand? With every guitar string scar on my hand I take this magnetic force of a man to be my lover My heart's been borrowed and yours has been blue All's well that ends well to end up with you Swear to be overdramatic and true to my lover And you'll save all your dirtiest jokes for me And at every table, I'll save you a seat, lover" },
      { title: "The Man", src: "The Man.mp3", lyrics: "I would be complex, I would be cool They'd say I played the field before I found someone to commit to And that would be okay For me to do Every conquest I had made would make me more of a boss to you I'd be a fearless leader I'd be an alpha type When everyone believes ya What's that like? I'm so sick of running as fast as I can Wondering if I'd get there quicker if I was a man And I'm so sick of them coming at me again 'Cause if I was a man, then I'd be the man I'd be the man, I'd be the man" },
      { title: "The Archer", src: "The Archer.mp3", lyrics: "Combat, I'm ready for combat I say I don't want that, but what if I do? 'Cause cruelty wins in the movies I've got a hundred thrown-out speeches I almost said to you Easy they come, easy they go I jump from the train, I ride off alone I never grew up, it's getting so old Help me hold on to you I've been the archer, I've been the prey Who could ever leave me, darling But who could stay? Dark side, I search for your dark side But what if I'm alright, right, right, right here? And I cut off my nose just to spite my face Then I hate my reflection for years and years I wake in the night, I pace like a ghost The room is on fire, invisible smoke And all of my heroes die all alone Help me hold on to you" },
      { title: "I Think He Knows", src: "I Think He Knows.mp3", lyrics: "Lyrical smile, indigo eyes, hand on my thigh We can follow the sparks, I'll drive Lyrical smile, indigo eyes, hand on my thigh We can follow the sparks, I'll drive He got that boyish look that I like in a man I am an architect, I'm drawing up the plans He's so obsessed with me and, boy, I understand Boy, I understand I think he knows his footprints on the sidewalk Lead to where I can't stop, go there every night I think he knows his hands around a cold glass Make me wanna know that body like it's mine He got that boyish look that I like in a man I am an architect, I'm drawing up the plans It's like I'm seventeen, nobody understands No one understands" },
      { title: "Miss Americana & The Heartbreak Prince", src: "Miss Americana & The Heartbreak Prince.mp3", lyrics: "You know I adore you, I'm crazier for you Than I was at sixteen, lost in a film scene Wavin' homecoming queens, marching band playing I'm lost in the lights American glory faded before me Now I'm feeling hopeless, ripped up my prom dress Running through rose thorns, I saw the scoreboard And ran for my life No cameras catch my pageant smile I counted days, I counted miles To see you there, to see you there It's you and me, that's my whole world They whisper in the hallway, 'She's a bad, bad girl' (Okay) The whole school is rolling fake dice You play stupid games, you win stupid prizes It's you and me, that's my whole world They whisper in the hallway, 'She's a bad, bad girl'" },
      { title: "Paper Rings", src: "Paper Rings.mp3", lyrics: "The moon is high like your friends were the night that we first met Went home and tried to stalk you on the internet Now I've read all of the books beside your bed The wine is cold like the shoulder that I gave you in my bed I can't talk to you when you're like this Staring out the window like I'm not your favorite town I'm New York City I still do it for you, babe They all warned us about times like this They say the road gets hard and you get lost when you're led by blind faith Blind faith But we might just get away with it Religion's in your lips Even if it's a false god We'd still worship We might just get away with it The altar is my hips Even if it's a false god We'd still worship this love" },
      { title: "Cornelia Street", src: "Cornelia Street.mp3", lyrics: "We were in the backseat drunk on something stronger than the drinks in the bar I rent a place on Cornelia Street I say casually in the car Windows swung right open, autumn air so sweet like love Then you called, showed your hand I turned around before I hit the tunnel Sat on the roof, you and I I hope I never lose you, hope it never ends I'd never walk Cornelia Street again That's the kind of heartbreak time could never mend I'd never walk Cornelia Street again And baby, I get mystified by how this city screams your name And baby, I'm so terrified of if you ever walk away I'd never walk Cornelia Street again I'd never walk Cornelia Street again" },
      { title: "Death By A Thousand Cuts", src: "Death By A Thousand Cuts.mp3", lyrics: "Saying goodbye is death by a thousand cuts Flashbacks waking me up I get drunk, but it's not enough 'Cause the morning comes and you're not my baby I look through the windows of this love Even though we boarded them up Chandelier's still flickering here 'Cause I can't pretend it's okay when it's not It's death by a thousand cuts I dress to kill my time, I take the long way home I ask the traffic lights if it'll be all right They say, 'I don't know' And what once was ours is no one's now I see you everywhere The only thing we share is this small town You said it was a great love, one for the ages If the story's over, why am I still writing pages?" },
      { title: "London Boy", src: "London Boy.mp3", lyrics: "We can go driving in, on my scooter Uh, you know, just riding in London Boy, I love you Aw, but God, I love the English You know I love a London boy I enjoy walking Camden Market in the afternoon He likes my American smile, like a child when our eyes meet Darling, I fancy you Took me back to Highgate, met all of his best mates So I guess all the rumors are true You know I love a London boy Boy, I love you I enjoy nights in Brixton, Shoreditch in the afternoon He likes my American smile, like a child when our eyes meet Darling, I fancy you" },
      { title: "Soon You'll Get Better ft. The Chicks", src: "Soon You‚Äôll Get Better ft. The Chicks.mp3", lyrics: "The buttons of my coat were tangled in my hair In doctor's office lighting, I didn't tell you I was scared That's the first time I've said that out loud And holy orange bottles, each night I pray to you Desperate people find faith, so now I pray to Jesus too And I say to you Soon you'll get better Soon you'll get better I know delusions when I see them in the mirror You like the nicer nurses, you make the best of a bad deal I just pretend it isn't real I'll paint the kitchen neon, I'll brighten up the sky I know I'll never get it, there's not a day that I won't try And I say to you Soon you'll get better" },
      { title: "False God", src: "False God.mp3", lyrics: "We were crazy to think Crazy to think that this could work Remember how I said I'd die for you? We were stupid to jump In the ocean separating us Remember how I'd fly to you? And I can't talk to you when you're like this Staring out the window like I'm not your favorite town I'm New York City I still do it for you, babe They all warned us about times like this They say the road gets hard and you get lost when you're led by blind faith Blind faith But we might just get away with it Religion's in your lips Even if it's a false god We'd still worship We might just get away with it The altar is my hips Even if it's a false god We'd still worship this love" },
      { title: "You Need To Calm Down", src: "You Need To Calm Down.mp3", lyrics: "You are somebody that I don't know But you're taking shots at me like it's Patr√≥n And I'm just like, damn, it's 7 AM Say it in the street, that's a knock-out But you say it in a Tweet, that's a cop-out And I'm just like, 'Hey, are you okay?' And I ain't tryna mess with your self-expression But I've learned a lesson that stressin' and obsessin' 'bout somebody else is no fun And snakes and stones never broke my bones So oh-oh, oh-oh, oh-oh, oh-oh, oh-oh You need to calm down, you're being too loud And I'm just like oh-oh, oh-oh, oh-oh, oh-oh, oh-oh You need to just stop, like can you just not step on my gown? You need to calm down" },
      { title: "Afterglow", src: "Afterglow.mp3", lyrics: "I blew things out of proportion, now you're blue Put you in jail for something you didn't do I pinned your hands behind your back, oh Thought I had reason to attack, but no Fighting with a true love is boxing with no gloves Chemistry 'til it blows up, 'til there's no us Why'd I have to break what I love so much? It's on your face, and I'm to blame, I need to say Hey, it's all me, in my head I'm the one who burned us down But it's not what I meant Sorry that I hurt you I don't wanna do, I don't wanna do this to you I don't wanna lose, I don't wanna lose this with you I need to say, hey, it's all me, just don't go Meet me in the afterglow" },
      { title: "ME! ft. Brendon Urie", src: "ME! ft. Brendon Urie.mp3", lyrics: "I know that I'm a handful, baby, uh I know I never think before I jump And you're the kind of guy the ladies want (And there's a lot of cool chicks out there) I know that I went psycho on the phone I never leave well enough alone And trouble's gonna follow where I go (And there's a lot of cool chicks out there) But one of these things is not like the others Like a rainbow with all of the colors Baby doll, when it comes to a lover I promise that you'll never find another like Me-e-e, ooh-ooh-ooh-ooh I'm the only one of me Baby, that's the fun of me Eeh-eeh-eeh, ooh-ooh-ooh-ooh You're the only one of you Baby, that's the fun of you And I promise that nobody's gonna love you like me-e-e" },
      { title: "It's Nice To Have A Friend", src: "It‚Äôs Nice To Have A Friend.mp3", lyrics: "Light pink sky up on the roof Sun sinks down, no curfew Twenty questions, we tell the truth You've been stressed out lately? Yeah, me too Something gave you the nerve to touch my hand It's nice to have a friend School bell rings, walk me home Sidewalk chalk covered in snow Lost my gloves, you give me one 'Wanna hang out?' Yeah, sounds like fun Video games, you pass me a note Sleeping in tents It's nice to have a friend Ooh-ooh, ooh-ooh Ooh-ooh, ooh-ooh Ooh-ooh, ooh-ooh It's nice to have a friend" },
      { title: "Daylight", src: "Daylight.mp3", lyrics: "My love was as cruel as the cities I lived in Everyone looked worse in the light There are so many lines that I've crossed unforgiven I'll tell you the truth, but never goodbye I don't wanna look at anything else now that I saw you I don't wanna think of anything else now that I thought of you I've been sleeping so long in a twenty-year dark night And now I see daylight, I only see daylight And I can still see it all (all) in my mind All of you, all of me (all of me) intertwined I once believed love would be (love would be) black and white But it's golden (golden) And I can still see it all (all) in my head Back and forth from New York (New York), sneaking in your bed I once believed love would be (love would be) burning red But it's golden Like daylight" },

      { title: "august", src: "august.mp3", lyrics: "Salt air, and the rust on your door I never needed anything more Whispers of 'Are you sure?' 'Never have I ever before' But I can see us lost in the memory August slipped away into a moment in time 'Cause it was never mine And I can see us twisted in bedsheets August sipped away like a bottle of wine 'Cause you were never mine Your back beneath the sun Wishin' I could write my name on it Will you call when you're back at school? I remember thinkin' I had you But I can see us lost in the memory August slipped away into a moment in time 'Cause it was never mine And I can see us twisted in bedsheets August sipped away like a bottle of wine 'Cause you were never mine Back when we were still changin' for the better Wanting was enough For me, it was enough To live for the hope of it all" },
      { title: "this is me trying", src: "this is me trying.mp3", lyrics: "I've been having a hard time adjusting I had the shiniest wheels, now they're rusting I didn't know if you'd care if I came back I have a lot of regrets about that Pulled the car off the road to the lookout Could've followed my fears all the way down And maybe I don't quite know what to say But I'm here in your doorway I just wanted you to know That this is me trying I just wanted you to know That this is me trying At least I'm trying And it's hard to be at a party When I feel like an open wound It's hard to be anywhere these days When all I want is you You're a flashback in a film reel On the one screen in my town And maybe I don't quite know what to say But I'm here in your doorway" },
      { title: "illicit affairs", src: "illicit affairs.mp3", lyrics: "Make sure nobody sees you leave Hood over your head, keep your eyes down Tell your friends you're out for a run You'll be flushed when you return Take the road less traveled by Tell yourself you can always stop What started in beautiful rooms Ends with meetings in parking lots And that's the thing about illicit affairs And clandestine meetings and longing stares It's born from just one single glance But it dies and it dies and it dies A million little times You taught me a secret language I can't speak with anyone else And you know damn well For you, I would ruin myself A million little times" },
      { title: "invisible string", src: "invisible string.mp3", lyrics: "Green was the color of the grass Where I used to read at Centennial Park I used to think I'd meet somebody there Teal was the color of your shirt When you were sixteen at the yogurt shop You used to work at to make a little money Time, curious time Gave me no compasses, gave me no signs Were there clues I didn't see? And isn't it just so pretty to think All along there was some Invisible string Tying you to me? Bad was the blood of the song in the cab On your first trip to LA You ate at my favorite spot for dinner Bold was the waitress on our three-year trip Getting lunch down by the lakes She said I looked like an American singer" },
      { title: "mad woman", src: "mad woman.mp3", lyrics: "What did you think I'd say to that? Does a scorpion sting when fighting back? They strike to kill and you know I will You know I will What do you sing on your drive home? Do you see my face in the neighbor's lawn? Does she smile? Or does she mouth, 'Fuck you forever'? Every time you call me crazy I get more crazy What about that? And when you say I seem angry I get more angry And there's nothing like a mad woman What a shame she went mad No one likes a mad woman You made her like that And you'll poke that bear 'til her claws come out And you find something to wrap your noose around And there's nothing like a mad woman" },
      { title: "epiphany", src: "epiphany.mp3", lyrics: "Keep your helmet, keep your life, son Just a flesh wound, just a bunk bed Stand there like a ghost Shaking from the rain, rain And the air is thick with loss And disbelief And the ground is black with burned debris And the sirens scream out loud And the walls, they shake with pain And the ship is sinking fast And the captain's losing track And the water's rising up And the sky is falling down And the men are all around And they're saying, 'Hold on, son' And the only thing I know Is you're not coming home With your helmet, with your life, son Just a flesh wound, just a bunk bed" },
      { title: "betty", src: "betty.mp3", lyrics: "Betty, I won't make assumptions About why you switched your homeroom But I think it's 'cause of me Betty, one time I was riding on my skateboard When I passed your house It's like I couldn't breathe You heard the rumors from Inez You can't believe a word she says Most times, but this time it was true The worst thing that I ever did Was what I did to you But if I just showed up at your party Would you have me? Would you want me? Would you tell me to go fuck myself Or lead me to the garden? In the garden would you trust me If I told you it was just a summer thing? I'm only seventeen, I don't know anything But I know I miss you" },
      { title: "peace", src: "peace.mp3", lyrics: "Our coming-of-age has come and gone Suddenly this summer, it's clear I never had the courage of my convictions As long as danger is near And it's just around the corner, darling 'Cause it lives in me No, I could never give you peace But I'm a fire and I'll keep your brittle heart warm If your cascade, ocean wave blues come All these people think love's for show But I would die for you in secret The devil's in the details, but you got a friend in me Would it be enough If I could never give you peace? Your integrity makes me seem small You paint dreamscapes on the wall I talk shit with my friends It's like I'm wasting your honor" },
      { title: "hoax", src: "hoax.mp3", lyrics: "My only one My smoking gun My eclipsed sun This has broken me down My twisted knife My sleepless night My win-less fight This has frozen my ground Stood on the cliffside Screaming, 'Give me a reason' Your faithless love's the only hoax I believe in Don't want no other shade of blue but you No other sadness in the world would do My best laid plan Your sleight of hand My barren land I am ash from your fire You know I left a part of me back in New York You knew the hero died so what's the movie for? You knew it still hurts underneath my scars From when they pulled me apart You knew the password so I let you in the door You knew you won so what's the point of keeping score? You knew it still hurts underneath my scars From when they pulled me apart But what you did was just as dark" },
      { title: "the lakes", src: "the lakes.mp3", lyrics: "Is it romantic how all my elegies eulogize me? I'm not cut out for all these cynical clones These hunters with cell phones Take me to the lakes where all the poets went to die I don't belong and, my beloved, neither do you Those Windermere peaks look like a perfect place to cry I'm setting off, but not without my muse What should be over burrowed under my skin In heart-stopping waves of hurt I've come too far to watch some namedropping sleaze Tell me what are my words worth Take me to the lakes where all the poets went to die I don't belong and, my beloved, neither do you Those Windermere peaks look like a perfect place to cry I'm setting off, but not without my muse I want auroras and sad prose I want to watch wisteria grow right over my bare feet 'Cause I haven't moved in years And I want you right here" }
    ]

  {
    title: "evermore",

    color: "#6c321f",
    songs: [
      { title: "willow", src: "willow.mp3", lyrics: "I'm like the water when your ship rolled in that night Rough on the surface but you cut through like a knife And if it was an open-shut case I never would've known from that look on your face Lost in your current like a priceless wine The more that you say, the less I know Wherever you stray, I follow I'm begging for you to take my hand Wreck my plans, that's my man Life was a willow and it bent right to your wind Head on the pillow, I could feel you sneaking in As if you were a mythical thing Like you were a trophy or a champion ring But there was one prize I'd cheat to win The more that you say, the less I know Wherever you stray, I follow I'm begging for you to take my hand Wreck my plans, that's my man" },
      { title: "champagne problems", src: "champagne problems.mp3", lyrics: "You booked the night train for a reason So you could sit there in this hurt Bustling crowds or silent sleepers You're not sure which is worse Because I dropped your hand while dancing Left you out there standing Crestfallen on the landing Champagne problems Your mom's ring in your pocket Her picture in your wallet You won't remember all my Champagne problems You told your family for a reason You couldn't keep it in Your sister splashed out on the bottle Now no one's celebrating Dom P√©rignon, you brought it No crowd of friends applauded Your hometown skeptics called it Champagne problems" },
      { title: "gold rush", src: "gold rush.mp3", lyrics: "Gleaming, twinkling Eyes like sinking ships on waters So inviting, I almost jump in No, I don't like a gold rush, gold rush I don't like anticipating my face in a red flush I don't like that anyone would die to feel your touch Everybody wants you Everybody wonders what it would be like to love you Walk past, quick brush I don't like slow motion, double vision in rose blush I don't like that falling feels like flying 'til the bone crush Everybody wants you But I don't like a gold rush What must it be like to grow up that beautiful? With your hair falling into place like dominoes My mind turns your life into folklore I can't dare to dream about you anymore" },
      { title: "'tis the damn season", src: "‚Äòtis the damn season.mp3", lyrics: "If I wanted to know who you were hanging with While I was gone I would've asked you It's the kind of cold, fogs up windshield glass But I felt it when I passed you There's an ache in you put there by the ache in me But if it's all the same to you It's the same to me So we could call it even You could call me 'babe' for the weekend 'Tis the damn season, write this down I'm staying at my parents' house And the road not taken looks real good now And it always leads to you in my hometown I parked my car right between the Methodist and the school that used to be ours The holidays linger like bad perfume You can run, but only so far I escaped it too, remember how you watched me leave But if it's okay with you, it's okay with me" },
      { title: "tolerate it", src: "tolerate it.mp3", lyrics: "I sit and watch you reading with your head low I wake and watch you breathing with your eyes closed I notice everything you do or don't do You're so much older and wiser, and I Wait by the door like I'm just a kid Use my best colors for your portrait Lay the table with the fancy shit And watch you tolerate it If it's all in my head tell me now Tell me I've got it wrong somehow I know my love should be celebrated But you tolerate it I greet you with a battle hero's welcome I take your indiscretions all in good fun I sit and listen, I polish plates until they gleam and glisten You're so much older and wiser, and I I wait by the door like I'm just a kid Use my best colors for your portrait Lay the table with the fancy shit And watch you tolerate it" },
      { title: "no body, no crime ft. HAIM", src: "no body, no crime ft. HAIM.mp3", lyrics: "He did it, I know he did it I just know it, I know he did it He did it, I know he did it I just know it, I know he did it Este wasn't there Tuesday night at Olive Garden At her job or anywhere He reports his missing wife And I noticed when I passed his house His truck has got some brand new tires And his mistress moved in Sleeps in Este's bed and everything No, there ain't no doubt Somebody's gotta clean this mess up now Good thing my daddy made me get a boating license when I was fifteen And I've cleaned enough houses to know how to cover up a scene Good thing Este's sister's gonna swear she was with me (She was with me, dude) Good thing his mistress took out a big life insurance policy They think she did it but they just can't prove it They think she did it but they just can't prove it She thinks I did it but she just can't prove it No body, no crime" },
      { title: "happiness", src: "happiness.mp3", lyrics: "Honey, when I'm above the trees I see this for what it is But now I'm right down in it, all the years I've given Is just shit we're dividin' up Showed you all of my hiding spots I was dancing when the music stopped And in the disbelief, I can't face reinvention I haven't met the new me yet There'll be happiness after you But there was happiness because of you Both of these things can be true There is happiness Past the blood and bruise Past the curses and cries Beyond the terror in the nightfall Haunted by the look in my eyes That would've loved you for a lifetime Leave it all behind And there is happiness Tell me, when did your winning smile Begin to look like a smirk? When did all our lessons start to look like weapons Pointed at my deepest hurt?" },
      { title: "dorothea", src: "dorothea.mp3", lyrics: "Hey, Dorothea, do you ever stop and think about me? When we were younger down in the park Honey, making a lark of the misery You got shiny friends since you left town A tiny screen's the only place I see you now And I got nothing but well wishes for ya Ooh-ooh-ooh This place is the same as it ever was Ooh-ooh-ooh But you won't like it that way It's never too late to come back to my side The stars in your eyes shined brighter in Tupelo And if you're ever tired of being known For who you know You know, you'll always know me, Dorothea Ooh-ooh-ooh This place is the same as it ever was Ooh-ooh-ooh But you won't like it that way" },
      { title: "coney island ft. The National", src: "coney island ft. The National.mp3", lyrics: "Break my soul in two looking for you But you're right here If I can't relate to you anymore Then who am I related to? And if this is the long haul How'd we get here so soon? Did I close my fist around something delicate? Did I shatter you? And I'm sitting on a bench in Coney Island wondering Where did my baby go? The fast times, the bright lights, the merry go Sorry for not making you my centerfold Were you waiting at our old spot In the tree line by the gold clock Did I leave you hanging every single day? Were you standing in the hallway with a big cake? Happy birthday Did I paint your bluest skies the darkest gray? A universe away And when I got into the accident The sight that flashed before me was your face But when I walked up to the podium I think that I forgot to say your name" },
      { title: "ivy", src: "ivy.mp3", lyrics: "How's one to know? I'd meet you where the spirit meets the bones In a faith forgotten land In from the snow Your touch brought forth an incandescent glow Tarnished but so grand And the old widow goes to the stone every day But I don't, I just sit here and wait Grieving for the living Oh, goddamn My pain fits in the palm of your freezing hand Taking mine, but it's been promised to another Oh, I can't Stop you putting roots in my dreamland My house of stone, your ivy grows And now I'm covered in you I wish to know The fatal flaw that makes you long to be Magnificently cursed He's in the room Your opal eyes are all I wish to see He wants what's only yours Oh, goddamn My pain fits in the palm of your freezing hand Taking mine, but it's been promised to another" },
      { title: "cowboy like me", src: "cowboy like me.mp3", lyrics: "And the tennis court was covered up With some tent-like thing And you asked me to dance But I said, 'Dancing is a dangerous game' Oh, I thought This is gonna be one of those things Now I know I'm never gonna love again I've got some tricks up my sleeve Takes one to know one You're a cowboy like me Never wanted love Just a fancy car Now I'm waiting by the phone Like a dog at a funeral Perched in the dark Telling all the rich folks anything they wanna hear Like it could be love I could be the way forward Only if they pay for it You're a bandit like me Eyes full of stars Hustling for the good life Never thought I'd meet you here It could be love We could be the way forward And I know I'll pay for it" },
      { title: "long story short", src: "long story short.mp3", lyrics: "Fatefully I tried to pick my battles 'til the battle picked me Misery like the war of words I shouted in my sleep And you passed right by I was in the alley, surrounded on all sides The knife cuts both ways If the shoe fits, walk in it 'til your high heels break And I fell from the pedestal Right down the rabbit hole Long story short, it was a bad time Pushed from the precipice Clung to the nearest lips Long story short, it was the wrong guy Now I'm all about you I'm all about you, ah Yeah, yeah I'm all about you No more keepin' score now I just keep you warm No more tug of war now I just know there's more No more keepin' score now I just keep you warm And my waves meet your shore Ever and evermore" },
      { title: "marjorie", src: "marjorie.mp3", lyrics: "Never be so kind, you forget to be clever Never be so clever, you forget to be kind And if I didn't know better I'd think you were talking to me now If I didn't know better I'd think you were still around What died didn't stay dead You're alive, you're alive in my head What died didn't stay dead You're alive, so alive And I should've asked you questions I should've asked you how to be Asked you to write it down for me Should've kept every grocery store receipt 'Cause every scrap of you would be taken from me Watched as you signed your name Marjorie All your closets of backlogged dreams And how you left them all to me What died didn't stay dead You're alive, you're alive in my head What died didn't stay dead You're alive, so alive" },
      { title: "closure", src: "closure.mp3", lyrics: "It's been a long time And seeing the shape of your name Still spells out pain It wasn't right The way it all went down Looks like you know that now Yes, I got your letter Yes, I'm doing better I know that it's over I don't need your closure, your closure Don't treat me like Some situation that needs to be handled I'm fine with my spite And my tears and my beers and my candles I know it's over I don't need your closure, your closure Your closure Guilty, guilty reaching out across the sea That you put between you and me But it's fake and it's oh so unnecessary" },
      { title: "evermore ft. Bon Iver", src: "evermore ft. Bon Iver.mp3", lyrics: "Gray November I've been down since July Motion capture Put me in a bad light I replay my footsteps on each stepping stone Trying to find the one where I went wrong Writing letters Addressed to the fire And I was catching my breath Staring out an open window Catching my death And I couldn't be sure I had a feeling so peculiar That this pain would be for Evermore Hey December Guess I'm feeling unmoored Can't remember What I used to fight for I rewind the tape but all it does is pause On the very moment all was lost Sending signals To be double crossed And I was catching my breath Barefoot in the wildest winter Catching my death And I couldn't be sure I had a feeling so peculiar That this pain would be for Evermore" },
      { title: "right where you left me", src: "right where you left me.mp3", lyrics: "Friends break up, friends get married Strangers get born, strangers get buried Trends change, rumors fly through new skies But I'm right where you left me Matches burn after the other Pages turn and stick to each other Wages earned and lessons learned But I'm right where you left me You left me no choice but to stay here forever Did you ever hear about the girl who got frozen? Time went on for everybody else, she won't know it She's still 23 inside her fantasy How it was supposed to be Did you hear about the girl who lives in delusion? Break-ups happen every day, you don't have to lose it She's still 23 inside her fantasy And you're sitting in front of me At the restaurant, when I was still the one you want Cross-legged in the dim light, everything was just right I could feel the mascara run You told me that you met someone Glass shattered on the white cloth Everybody moved on" },
      { title: "it's time to go", src: "it‚Äôs time to go.mp3", lyrics: "When the dinner is cold and the chatter gets old You ask for the tab Or that moment again, he's insisting that friends Look at each other like that When the words of a sister come back in whispers That prove she was not In fact what she seemed, not a twin from your dreams She's a crook who was caught That old familiar body ache The snaps from the same little breaks in your soul You know when it's time to go Sometimes giving up is the strong thing Sometimes to run is the brave thing Sometimes walking out is the one thing That will find you the right thing Fifteen years, fifteen million tears Begging 'til my knees bled I gave it my all, he gave me nothing at all Then wondered why I left Now he's on the phone, saying, 'Come back home' But I'm not going 'Cause if he really knows me He'd know I'd rather be homeless Than ever go back" }
