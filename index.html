  <style>
    :root {
      --primary: #e74c3c;
      --secondary: #3498db;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --accent: #f1c40f;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: var(--dark);
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    .divider {
      height: 4px;
      width: 100px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      margin: 0 auto 30px;
      border-radius: 2px;
    }
    
    .albums-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .album-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .album-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }
    
    .album-header {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: white;
      padding: 20px;
      position: relative;
    }
    
    .album-year {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .album-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    
    .album-songs {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .song-list {
      list-style: none;
    }
    
    .song-item {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
    }
    
    .song-item:last-child {
      border-bottom: none;
    }
    
    .song-item:hover {
      background: rgba(231, 76, 60, 0.1);
    }
    
    .song-item.active {
      background: rgba(231, 76, 60, 0.2);
      font-weight: 600;
    }
    
    .song-number {
      color: var(--primary);
      font-weight: 600;
      margin-right: 15px;
      min-width: 25px;
    }
    
    .player-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 30px;
      position: sticky;
      bottom: 20px;
    }
    
    .now-playing {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .now-playing-info {
      flex-grow: 1;
    }
    
    .now-playing-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--primary);
    }
    
    .now-playing-album {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    audio {
      width: 100%;
      border-radius: 10px;
    }
    
    audio::-webkit-media-controls-panel {
      background: var(--light);
    }
    
    /* Scrollbar styling */
    .album-songs::-webkit-scrollbar {
      width: 8px;
    }
    
    .album-songs::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    
    .album-songs::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .albums-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

        songItem.setAttribute("data-album", album.title);
        songItem.setAttribute("data-src", song.src);
        
        const songNumber = document.createElement("span");
        songNumber.classList.add("song-number");
        songNumber.textContent = (index + 1).toString().padStart(2, '0');
        
        const songTitle = document.createTextNode(song.title);
        
        songItem.appendChild(songNumber);
        songItem.appendChild(songTitle);
        
        songItem.addEventListener("click", () => {
          // Remove active class from all songs
          document.querySelectorAll(".song-item").forEach(item => {
            item.classList.remove("active");
          });
          
          // Add active class to clicked song
          songItem.classList.add("active");
          
          // Play song
          audioPlayer.src = song.src;
          audioPlayer.play();
          
          // Update now playing info
          nowPlayingTitle.textContent = song.title;
          nowPlayingAlbum.textContent = `${album.title} (${album.year})`;
          
          currentSong = song.title;
          currentAlbum = album.title;
        });
        
        songList.appendChild(songItem);
      });
      
      albumSongs.appendChild(songList);
      albumCard.appendChild(albumHeader);
      albumCard.appendChild(albumSongs);
      container.appendChild(albumCard);
    });
    
    // Helper function to darken a color
    function darkenColor(color, percent) {
      const num = parseInt(color.replace("#", ""), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) - amt;
      const G = (num >> 8 & 0x00FF) - amt;
      const B = (num & 0x0000FF) - amt;
      
      return "#" + (
        0x1000000 +
        (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255)
      ).toString(16).slice(1);
    }
    
    // Update player when song ends
    audioPlayer.addEventListener("ended", () => {
      if (currentSong && currentAlbum) {
        const currentAlbumObj = albums.find(a => a.title === currentAlbum);
        if (currentAlbumObj) {
          const currentIndex = currentAlbumObj.songs.findIndex(s => s.title === currentSong);
          if (currentIndex < currentAlbumObj.songs.length - 1) {
            const nextSong = currentAlbumObj.songs[currentIndex + 1];
            const nextSongElement = document.querySelector(`.song-item[data-src="${nextSong.src}"]`);
            if (nextSongElement) {
              nextSongElement.click();
            }
          }
        }
      }
