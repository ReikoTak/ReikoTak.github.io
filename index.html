      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;

      font-size: 1.8rem;

    }

      display: flex;
      align-items: center;
    }

    }

    }

      font-weight: 600;
      margin-right: 15px;
      min-width: 25px;
    }

      border: none;
      color: var(--secondary);

      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 15px;
      transition: all 0.2s ease;
      margin-left: auto;

      border-radius: 15px;
      padding: 25px;

      margin-top: 30px;
      position: sticky;
      bottom: 20px;

      align-items: center;

      opacity: 0.8;

      width: 100%;
      border-radius: 10px;
    }

      background: var(--light);
    }

      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;

      align-items: center;

      padding: 30px;
      overflow-y: auto;

      border: none;

      cursor: pointer;

   <script>
  document.addEventListener('DOMContentLoaded', function() {
    const albumsContainer = document.getElementById('albums-container');
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('now-playing');

    const lyricsModal = document.getElementById('lyricsModal');
    const lyricsTitle = document.getElementById('lyricsTitle');
    const lyricsText = document.getElementById('lyricsText');
    const closeLyrics = document.getElementById('closeLyrics');

    // Fermer la modale quand on clique sur le bouton fermer
    closeLyrics.addEventListener('click', () => {
      lyricsModal.classList.remove('show');
    });

    // Fermer la modale quand on clique en dehors
    lyricsModal.addEventListener('click', (e) => {
      if (e.target === lyricsModal) {
        lyricsModal.classList.remove('show');
      }
    });

    function renderAlbums() {
      // Vider le conteneur avant de remplir
      albumsContainer.innerHTML = '';
      
      albums.forEach(album => {
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';

        const albumTitle = document.createElement('h2');
        albumTitle.textContent = `${album.title} (${album.year})`;
        albumDiv.appendChild(albumTitle);

        const songsList = document.createElement('div');
        songsList.className = 'songs-list';
        
        album.songs.forEach((song, index) => {
          const songDiv = document.createElement('div');
          songDiv.className = 'song';
          songDiv.innerHTML = `<span class="song-number">${index + 1}.</span> ${song.title}`;
          
          songDiv.addEventListener('click', () => {
            playSong(song);
            showLyrics(song);
          });

          songsList.appendChild(songDiv);
        });

        albumDiv.appendChild(songsList);
        albumsContainer.appendChild(albumDiv);
      });
    }

    function playSong(song) {
      audioPlayer.src = song.src;
      audioPlayer.play()
        .then(() => {
          nowPlaying.textContent = `Lecture: ${song.title}`;
        })
        .catch(error => {
          console.error("Erreur de lecture audio:", error);
          nowPlaying.textContent = `Erreur de lecture: ${song.title}`;
        });
    }

    function showLyrics(song) {
      lyricsTitle.textContent = song.title;
      lyricsText.textContent = song.lyrics || "Paroles non disponibles.";
      lyricsModal.classList.add('show');
    }

    // Initialisation
    renderAlbums();
  });
</script>
